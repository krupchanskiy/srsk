<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <script src="../js/color-init.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирования — ШРСК</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>tailwind.config = { theme: { extend: { screens: { 'desktop': '1200px' } } } }</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .calendar-day {
            min-height: 100px;
        }
        .calendar-day.other-month {
            opacity: 0.4;
        }
        .calendar-day.today {
            background: oklch(var(--p) / 0.1);
        }
        .booking-count {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .floor-plan-container { position: relative; }
        .floor-plan-svg { pointer-events: all; }
        .room-label {
            font-size: 2px;
            fill: white;
            text-anchor: middle;
            dominant-baseline: middle;
            font-weight: 600;
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="bg-base-200 min-h-screen flex flex-col">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-6 flex-1">

        <!-- Page Header -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
            <div class="flex items-center gap-4">
                <h1 class="text-2xl font-bold" data-i18n="bookings_title">Бронирования</h1>
                <!-- View toggle -->
                <div class="tabs tabs-boxed bg-base-100">
                    <button class="tab tab-active gap-2" id="viewListBtn" onclick="setView('list')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                        </svg>
                        <span data-i18n="view_list">Список</span>
                    </button>
                    <button class="tab gap-2" id="viewCalendarBtn" onclick="setView('calendar')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <span data-i18n="view_calendar">Календарь</span>
                    </button>
                </div>
            </div>
            <button class="btn btn-primary gap-2" onclick="openNewBookingModal()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                <span data-i18n="add_booking">Забронировать</span>
            </button>
        </div>

        <!-- Filters (only for list view) -->
        <div class="mb-6" id="filtersBlock">
            <div class="tabs tabs-boxed bg-base-100 inline-flex">
                <button class="tab tab-active" data-filter="all" onclick="setFilter('all')" data-i18n="bookings_filter_all">Все</button>
                <button class="tab" data-filter="not_checked_in" onclick="setFilter('not_checked_in')" data-i18n="bookings_filter_not_checked_in">Не заселились</button>
                <button class="tab" data-filter="upcoming" onclick="setFilter('upcoming')" data-i18n="bookings_filter_upcoming">Предстоящие</button>
            </div>
        </div>

        <!-- List View -->
        <div id="listView">
            <!-- Bookings List -->
            <div id="bookingsList" class="space-y-4">
                <!-- Will be generated by JS -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 opacity-30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <p class="text-lg opacity-60" data-i18n="bookings_empty">Нет бронирований</p>
                <button class="btn btn-primary mt-4" onclick="openNewBookingModal()" data-i18n="add_booking">Забронировать</button>
            </div>
        </div>

        <!-- Calendar View -->
        <div id="calendarView" class="hidden bg-base-100 rounded-lg shadow-sm overflow-hidden">
            <!-- Calendar navigation -->
            <div class="p-4 border-b border-base-200 flex items-center justify-between">
                <button class="btn btn-ghost btn-sm" onclick="prevMonth()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h2 class="font-semibold text-lg" id="calendarTitle">Январь 2025</h2>
                <button class="btn btn-ghost btn-sm" onclick="nextMonth()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <!-- Calendar grid -->
            <div class="p-4">
                <!-- Week days header -->
                <div class="grid grid-cols-7 gap-1 mb-2">
                    <div class="text-center text-sm font-medium opacity-60 py-2" data-i18n="weekday_mon">Пн</div>
                    <div class="text-center text-sm font-medium opacity-60 py-2" data-i18n="weekday_tue">Вт</div>
                    <div class="text-center text-sm font-medium opacity-60 py-2" data-i18n="weekday_wed">Ср</div>
                    <div class="text-center text-sm font-medium opacity-60 py-2" data-i18n="weekday_thu">Чт</div>
                    <div class="text-center text-sm font-medium opacity-60 py-2" data-i18n="weekday_fri">Пт</div>
                    <div class="text-center text-sm font-medium opacity-60 py-2" data-i18n="weekday_sat">Сб</div>
                    <div class="text-center text-sm font-medium opacity-60 py-2" data-i18n="weekday_sun">Вс</div>
                </div>

                <!-- Calendar days -->
                <div class="grid grid-cols-7 gap-1" id="calendarGrid">
                    <!-- Days will be rendered here -->
                </div>
            </div>
        </div>

    </main>

    <div id="footer-placeholder"></div>

    <!-- NEW Booking Modal (2 steps) -->
    <dialog id="newBookingModal" class="modal">
        <div class="modal-box max-w-4xl relative">
            <button type="button" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" onclick="closeNewBookingModal()">✕</button>
            <h3 class="font-bold text-lg mb-4" id="newBookingModalTitle" data-i18n="booking_title">Новая бронь</h3>

            <!-- Steps indicator -->
            <div class="flex items-center justify-center gap-4 mb-6">
                <div class="flex items-center gap-2" id="bookingStep1Indicator">
                    <span class="w-8 h-8 rounded-full bg-primary text-primary-content flex items-center justify-center font-bold">1</span>
                    <span class="font-medium" data-i18n="booking_step_1">Данные брони</span>
                </div>
                <div class="w-12 h-px bg-base-300"></div>
                <div class="flex items-center gap-2 opacity-40" id="bookingStep2Indicator">
                    <span class="w-8 h-8 rounded-full bg-base-300 flex items-center justify-center font-bold">2</span>
                    <span class="font-medium" data-i18n="booking_step_2">Выбор комнат</span>
                </div>
            </div>

            <!-- Step 1: Booking Data -->
            <div id="bookingStep1">
                <form id="newBookingForm" class="space-y-4">
                    <!-- Booking Name (optional) -->
                    <div>
                        <label class="label"><span class="label-text font-medium" data-i18n="booking_name">Название брони</span></label>
                        <input type="text" name="name" class="input input-bordered w-full" data-i18n-placeholder="booking_name_placeholder" placeholder="Например: Группа из Москвы" />
                    </div>

                    <!-- Contact Person -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="label"><span class="label-text font-medium" data-i18n="booking_contact_name">Контактное лицо</span><span class="text-error ml-1">*</span></label>
                            <input type="text" name="contact_name" class="input input-bordered w-full" required />
                        </div>
                        <div>
                            <label class="label"><span class="label-text font-medium" data-i18n="booking_contact_phone">Телефон</span></label>
                            <input type="tel" name="contact_phone" class="input input-bordered w-full" />
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="label"><span class="label-text font-medium" data-i18n="booking_contact_email">Email</span></label>
                            <input type="email" name="contact_email" class="input input-bordered w-full" />
                        </div>
                        <div>
                            <label class="label"><span class="label-text font-medium" data-i18n="booking_contact_country">Страна</span></label>
                            <input type="text" name="contact_country" class="input input-bordered w-full" />
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- Booking Details -->
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="label"><span class="label-text font-medium" data-i18n="booking_beds_count">Количество мест</span><span class="text-error ml-1">*</span></label>
                            <input type="number" name="beds_count" min="1" max="200" value="1" class="input input-bordered w-full" required />
                        </div>
                        <div>
                            <label class="label"><span class="label-text font-medium" data-i18n="check_in">Заезд</span><span class="text-error ml-1">*</span></label>
                            <input type="date" name="check_in" class="input input-bordered w-full" required />
                        </div>
                        <div>
                            <label class="label"><span class="label-text font-medium" data-i18n="check_out">Выезд</span><span class="text-error ml-1">*</span></label>
                            <input type="date" name="check_out" class="input input-bordered w-full" required />
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="label"><span class="label-text font-medium" data-i18n="booking_buildings">Где размещаем</span><span class="text-error ml-1">*</span></label>
                            <select name="building_scope" id="newBookingBuildingScope" class="select select-bordered w-full" required>
                                <!-- Заполняется динамически -->
                            </select>
                        </div>
                        <div>
                            <label class="label"><span class="label-text font-medium" data-i18n="booking_retreat">Ретрит</span></label>
                            <select name="retreat_id" id="newBookingRetreatSelect" class="select select-bordered w-full">
                                <option value="">—</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="label"><span class="label-text font-medium" data-i18n="booking_notes">Примечания</span></label>
                        <input type="text" name="notes" class="input input-bordered w-full" />
                    </div>
                </form>

                <div class="modal-action">
                    <button type="button" class="btn btn-ghost" onclick="closeNewBookingModal()" data-i18n="cancel">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="goToBookingStep2()" data-i18n="booking_next">Далее</button>
                </div>
            </div>

            <!-- Step 2: Room Selection -->
            <div id="bookingStep2" class="hidden">
                <!-- Building selector -->
                <div class="flex items-center justify-between mb-4">
                    <select id="newBookingBuildingSelect" class="select select-bordered" onchange="renderBookingPlan()">
                        <!-- Buildings will be populated -->
                    </select>
                    <div class="badge badge-lg badge-warning gap-2">
                        <span data-i18n="booking_selected">Выбрано</span>
                        <span id="bookingSelectedCount">0</span>
                        <span data-i18n="booking_of">из</span>
                        <span id="bookingTotalCount">1</span>
                    </div>
                </div>

                <!-- Legend -->
                <div class="flex flex-wrap gap-3 items-center mb-4 text-sm">
                    <div class="flex items-center gap-1">
                        <span class="w-3 h-3 rounded" style="background-color: #10b981"></span>
                        <span data-i18n="floor_plan_available">Свободно</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <span class="w-3 h-3 rounded" style="background-color: #8b5cf6"></span>
                        <span data-i18n="floor_plan_occupied">Заселена</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <span class="w-3 h-3 rounded" style="background-color: #eab308"></span>
                        <span data-i18n="floor_plan_booked">Забронировано</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <span class="w-3 h-3 rounded" style="background-color: #6366f1"></span>
                        <span>Выбрано для брони</span>
                    </div>
                </div>

                <!-- Floor plans grid -->
                <div id="bookingPlanContainer" class="grid grid-cols-2 gap-4 max-h-96 overflow-y-auto">
                    <!-- Plans will be rendered here -->

                    <button type="button" class="btn btn-ghost" onclick="goToBookingStep1()" data-i18n="booking_back">Назад</button>
                    <button type="button" class="btn btn-primary" id="bookingSaveBtn" onclick="saveNewBooking()" disabled data-i18n="booking_save">Сохранить</button>

        <form method="dialog" class="modal-backdrop"><button>close</button></form>

    <!-- Booking Details Modal -->

            <button type="button" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" onclick="closeBookingModal()">✕</button>

                    <span data-i18n="booking_cancel">Отменить бронь</span>

    <!-- Day Details Modal (for calendar) -->

            <button type="button" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" onclick="closeDayModal()">✕</button>
            <h3 class="font-bold text-lg mb-4" id="dayModalTitle">Бронирования</h3>

            <div id="dayModalContent" class="space-y-3">
                <!-- Bookings will be rendered here -->
            </div>

            <div class="modal-action">
                <button type="button" class="btn btn-ghost" onclick="closeDayModal()" data-i18n="close">Закрыть</button>

        </div>
        <form method="dialog" class="modal-backdrop"><button>close</button></form>

    <!-- Availability Error Modal -->
    <dialog id="availabilityErrorModal" class="modal">
        <div class="modal-box max-w-lg">
            <button type="button" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" onclick="closeAvailabilityErrorModal()">✕</button>

            <div class="flex items-center gap-3 mb-4">
                <div class="w-12 h-12 rounded-full bg-error/20 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-error" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <div>
                    <h3 class="font-bold text-lg" data-i18n="booking_not_available">Бронирование невозможно</h3>

            <div class="bg-base-200 rounded-lg p-4 mb-4">
                <div class="text-sm font-medium mb-2 opacity-70" data-i18n="booking_problem_dates">На следующие даты недостаточно мест:</div>
                <div id="availabilityErrorDates" class="space-y-2"></div>
            </div>

            <div class="flex items-center justify-between bg-warning/10 rounded-lg p-3">
                <span class="text-sm" data-i18n="booking_required_beds">Требуется мест:</span>

            <div class="modal-action">
                <button type="button" class="btn" onclick="closeAvailabilityErrorModal()" data-i18n="understood">Понятно</button>

    <script src="../js/cache.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/translit.js"></script>
    <script src="../js/auto-translate.js"></script>
    <script src="../js/layout.js"></script>
    <script>
        // ==================== STATE ====================
        let bookings = [];
        let allBookings = [];
        let buildings = [];
        let rooms = [];
        let floorPlans = [];
        let retreats = [];
        let currentFilter = 'all';
        let currentView = 'list';
        let calendarYear = new Date().getFullYear();
        let calendarMonth = new Date().getMonth();
        let selectedBookingId = null;

        // New booking state
        let bookingStep = 1;
        let bookingSelectedBeds = new Set();
        let bookingBuildingId = null;

        const statusColors = {
            available: '#10b981',
            occupied: '#8b5cf6',
            booked: '#eab308',
            cleaning: '#ef4444',
            maintenance: '#6b7280',
            selected: '#6366f1'
        };

        const t = key => Layout.t(key);
        const e = str => Layout.escapeHtml(str);
        const today = new Date().toISOString().split('T')[0];

        // ==================== DATA ====================
        async function loadInitialData() {
            // Load buildings
            buildings = await Cache.getOrLoad('buildings', async () => {
                const { data, error } = await Layout.db
                    .from('buildings')
                    .select('*')
                    .eq('is_active', true)
                    .order('sort_order');
                if (error) { console.error('Error loading buildings:', error); return null; }
                return data;
            }) || [];

            // Load rooms
            const { data: roomsData } = await Layout.db
                .from('rooms')
                .select('*')
                .eq('is_active', true);
            rooms = roomsData || [];

            // Load floor plans
            const { data: plansData } = await Layout.db
                .from('floor_plans')
                .select('*')
                .order('floor');
            floorPlans = plansData || [];

            // Load retreats
            const { data: retreatsData } = await Layout.db
                .from('retreats')
                .select('*')
                .order('start_date', { ascending: false });
            retreats = retreatsData || [];
        }

        async function loadBookings() {
            let query = Layout.db
                .from('bookings')
                .select('*, retreats(id, name_ru, name_en)')
                .order('check_in', { ascending: true });

            // Filter by status
            if (currentFilter === 'not_checked_in') {
                // Load bookings where dates are active (will filter by beds_pending later)
                query = query.eq('status', 'active').lte('check_in', today).gte('check_out', today);
            } else if (currentFilter === 'upcoming') {
                query = query.eq('status', 'active').gt('check_in', today);
            }

            const { data, error } = await query;

            if (error) {
                console.error('Error loading bookings:', error);
                return;
            }

            bookings = data || [];

            // Load all residents for these bookings in ONE query (instead of N+1)
            if (bookings.length > 0) {
                const bookingIds = bookings.map(b => b.id);
                const { data: allResidents } = await Layout.db
                    .from('residents')
                    .select('id, booking_id, vaishnava_id, guest_name')
                    .in('booking_id', bookingIds)
                    .eq('status', 'active');

                // Group residents by booking_id
                const residentsByBooking = {};
                (allResidents || []).forEach(r => {
                    if (!residentsByBooking[r.booking_id]) {
                        residentsByBooking[r.booking_id] = [];
                    }
                    residentsByBooking[r.booking_id].push(r);
                });

                // Calculate stats for each booking
                for (const booking of bookings) {
                    const stats = residentsByBooking[booking.id] || [];
                    const filled = stats.filter(r => r.vaishnava_id || r.guest_name).length;
                    const pending = stats.length - filled;
                    booking.beds_filled = filled;
                    booking.beds_pending = pending;
                }
            }

            // For "not_checked_in" filter, only show bookings with unfilled beds
            if (currentFilter === 'not_checked_in') {
                bookings = bookings.filter(b => b.beds_pending > 0);
            }

            renderBookings();
        }

        async function loadAllBookings() {
            const { data, error } = await Layout.db
                .from('bookings')
                .select('id, name, contact_name, check_in, check_out, beds_count, status')
                .eq('status', 'active')
                .order('check_in');

            if (error) {
                console.error('Error loading all bookings:', error);
                return;
            }

            allBookings = data || [];
        }

        async function loadBookingDetails(bookingId) {
            const { data } = await Layout.db.rpc('get_booking_details', { booking_uuid: bookingId });
            return data?.[0] || null;
        }

        // ==================== VIEW ====================
        function setView(view) {
            currentView = view;

            Layout.$('#viewListBtn').classList.toggle('tab-active', view === 'list');
            Layout.$('#viewCalendarBtn').classList.toggle('tab-active', view === 'calendar');

            Layout.$('#listView').classList.toggle('hidden', view !== 'list');
            Layout.$('#calendarView').classList.toggle('hidden', view !== 'calendar');
            Layout.$('#filtersBlock').classList.toggle('hidden', view !== 'list');

            if (view === 'calendar') {
                renderCalendarView();
            }
        }

        function setFilter(filter) {
            currentFilter = filter;

            Layout.$$('#filtersBlock .tab').forEach(tab => {
                tab.classList.toggle('tab-active', tab.dataset.filter === filter);
            });

        function renderCalendarView() {
            const title = new Date(calendarYear, calendarMonth).toLocaleDateString(
                Layout.currentLang === 'en' ? 'en-US' : 'ru-RU',
                { month: 'long', year: 'numeric' }
            );
            Layout.$('#calendarTitle').textContent = title.charAt(0).toUpperCase() + title.slice(1);

            const grid = Layout.$('#calendarGrid');
            const firstDay = new Date(calendarYear, calendarMonth, 1);

            let startDay = new Date(firstDay);
            const dayOfWeek = startDay.getDay();
            const diff = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
            startDay.setDate(startDay.getDate() - diff);

            const days = [];
            const current = new Date(startDay);
            for (let i = 0; i < 42; i++) {
                days.push(new Date(current));
                current.setDate(current.getDate() + 1);
            }

            grid.innerHTML = days.map(day => {
                const dateStr = day.toISOString().split('T')[0];
                const isOtherMonth = day.getMonth() !== calendarMonth;
                const isToday = dateStr === today;

                const dayBookings = allBookings.filter(b =>
                    b.check_in <= dateStr && b.check_out >= dateStr
                );
                const bookingCount = dayBookings.length;

                return `
                    <div class="calendar-day border border-base-200 rounded p-2 ${isOtherMonth ? 'other-month' : ''} ${isToday ? 'today' : ''} ${bookingCount > 0 ? 'cursor-pointer hover:bg-base-200' : ''}"
                         ${bookingCount > 0 ? `onclick="openDayModal('${dateStr}')"` : ''}>
                        <div class="text-sm font-medium ${isToday ? 'text-primary' : ''}">${day.getDate()}</div>
                        ${bookingCount > 0 ? `
                            <div class="booking-count text-warning">${bookingCount}</div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        async function renderBookingPlan() {

        function renderBookingPlanMarkers(floor, buildingRooms, bookingOccupancy) {
            const svg = Layout.$(`#bookingPlanSvg_${floor}`);
            if (!svg) return;

            svg.innerHTML = '';

            const floorRooms = buildingRooms.filter(r =>
                r.floor === floor &&
                r.plan_x != null &&
                r.plan_y != null &&
                r.status !== 'maintenance' &&
                r.status !== 'mothballed'
            );

            floorRooms.forEach(room => {
                const roomOcc = bookingOccupancy.find(o => o.room_id === room.id);
                const occupied = roomOcc?.occupied || 0;
                const booked = roomOcc?.booked || 0;
                const capacity = roomOcc?.capacity || room.capacity || 1;

                const x = parseFloat(room.plan_x);
                const y = parseFloat(room.plan_y);
                const w = parseFloat(room.plan_width) || 8;
                const h = parseFloat(room.plan_height) || 8;

                const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                g.setAttribute('data-room-id', room.id);

                if (capacity === 2) {
                    const halfW = w / 2;
                    for (let i = 0; i < 2; i++) {
                        const bedKey = `${room.id}_${i}`;
                        const isOccupied = i < occupied;
                        const isBooked = i >= occupied && i < occupied + booked;
                        const isSelected = bookingSelectedBeds.has(bedKey);
                        const isAvailable = !isOccupied && !isBooked;

                        const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                        rect.setAttribute('x', x + i * halfW);
                        rect.setAttribute('y', y);
                        rect.setAttribute('width', halfW);
                        rect.setAttribute('height', h);

                        if (isSelected) {
                            rect.setAttribute('fill', statusColors.selected);
                        } else if (isOccupied) {
                            rect.setAttribute('fill', statusColors.occupied);
                        } else if (isBooked) {
                            rect.setAttribute('fill', statusColors.booked);
                        } else {
                            rect.setAttribute('fill', statusColors.available);
                        }

                        if (isAvailable || isSelected) {
                            rect.style.cursor = 'pointer';
                            rect.onclick = () => toggleBookingBed(room.id, i, capacity);
                        }

                        g.appendChild(rect);
                    }
                } else if (capacity === 3) {
                    const thirdW = w / 3;
                    for (let i = 0; i < 3; i++) {
                        const bedKey = `${room.id}_${i}`;
                        const isOccupied = i < occupied;
                        const isBooked = i >= occupied && i < occupied + booked;
                        const isSelected = bookingSelectedBeds.has(bedKey);
                        const isAvailable = !isOccupied && !isBooked;

                        const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                        rect.setAttribute('x', x + i * thirdW);
                        rect.setAttribute('y', y);
                        rect.setAttribute('width', thirdW);
                        rect.setAttribute('height', h);

                        if (isSelected) {
                            rect.setAttribute('fill', statusColors.selected);
                        } else if (isOccupied) {
                            rect.setAttribute('fill', statusColors.occupied);
                        } else if (isBooked) {
                            rect.setAttribute('fill', statusColors.booked);
                        } else {
                            rect.setAttribute('fill', statusColors.available);
                        }

                        if (isAvailable || isSelected) {
                            rect.style.cursor = 'pointer';
                            rect.onclick = () => toggleBookingBed(room.id, i, capacity);
                        }

                        g.appendChild(rect);
                    }
                } else if (capacity === 4) {
                    const halfW = w / 2;
                    const halfH = h / 2;
                    const positions = [[0, 0], [1, 0], [0, 1], [1, 1]];
                    for (let i = 0; i < 4; i++) {
                        const [px, py] = positions[i];
                        const bedKey = `${room.id}_${i}`;
                        const isOccupied = i < occupied;
                        const isBooked = i >= occupied && i < occupied + booked;
                        const isSelected = bookingSelectedBeds.has(bedKey);
                        const isAvailable = !isOccupied && !isBooked;

                        const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                        rect.setAttribute('x', x + px * halfW);
                        rect.setAttribute('y', y + py * halfH);
                        rect.setAttribute('width', halfW);
                        rect.setAttribute('height', halfH);

                        if (isSelected) {
                            rect.setAttribute('fill', statusColors.selected);
                        } else if (isOccupied) {
                            rect.setAttribute('fill', statusColors.occupied);
                        } else if (isBooked) {
                            rect.setAttribute('fill', statusColors.booked);
                        } else {
                            rect.setAttribute('fill', statusColors.available);
                        }

                        if (isAvailable || isSelected) {
                            rect.style.cursor = 'pointer';
                            rect.onclick = () => toggleBookingBed(room.id, i, capacity);
                        }

                        g.appendChild(rect);
                    }
                } else {
                    const bedKey = `${room.id}_0`;
                    const isOccupied = occupied > 0;
                    const isBooked = booked > 0;
                    const isSelected = bookingSelectedBeds.has(bedKey);
                    const isAvailable = !isOccupied && !isBooked;

                    const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    rect.setAttribute('x', x);
                    rect.setAttribute('y', y);
                    rect.setAttribute('width', w);
                    rect.setAttribute('height', h);

                    if (isSelected) {
                        rect.setAttribute('fill', statusColors.selected);
                    } else if (isOccupied) {
                        rect.setAttribute('fill', statusColors.occupied);
                    } else if (isBooked) {
                        rect.setAttribute('fill', statusColors.booked);
                    } else {
                        rect.setAttribute('fill', statusColors.available);
                    }

                    if (isAvailable || isSelected) {
                        rect.style.cursor = 'pointer';
                        rect.onclick = () => toggleBookingBed(room.id, 0, capacity);
                    }

                    g.appendChild(rect);
                }

                // Room number label
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', x + w / 2);
                text.setAttribute('y', y + h / 2);
                text.classList.add('room-label');
                text.textContent = room.number;
                text.style.pointerEvents = 'none';

                g.appendChild(text);
                svg.appendChild(g);
            });
        }

        function toggleBookingBed(roomId, bedIndex, capacity) {
            const bedKey = `${roomId}_${bedIndex}`;
            const form = Layout.$('#newBookingForm');
            const maxBeds = parseInt(form.beds_count.value) || 1;

            if (bookingSelectedBeds.has(bedKey)) {
                bookingSelectedBeds.delete(bedKey);
            } else {
                if (bookingSelectedBeds.size >= maxBeds) {
                    return;
                }
                bookingSelectedBeds.add(bedKey);
            }

            Layout.$('#bookingSelectedCount').textContent = bookingSelectedBeds.size;

            const saveBtn = Layout.$('#bookingSaveBtn');
            saveBtn.disabled = bookingSelectedBeds.size !== maxBeds;

            // Обновляем только визуальное состояние без полной перерисовки
            updateBookingBedVisual(roomId, bedIndex, capacity);
        }

        function updateBookingBedVisual(roomId, bedIndex, capacity) {
            const bedKey = `${roomId}_${bedIndex}`;
            const isSelected = bookingSelectedBeds.has(bedKey);

            // Находим все SVG элементы комнаты
            document.querySelectorAll(`[data-room-id="${roomId}"]`).forEach(roomGroup => {
                const rects = roomGroup.querySelectorAll('rect');

                if (capacity === 1) {
                    // Одноместная комната - обновляем единственный прямоугольник
                    const rect = rects[0];
                    if (rect) {
                        rect.setAttribute('fill', isSelected ? statusColors.selected : statusColors.available);
                    }
                } else {
                    // Многоместная - обновляем конкретное место
                    const rect = rects[bedIndex];
                    if (rect) {
                        rect.setAttribute('fill', isSelected ? statusColors.selected : statusColors.available);
                    }
                }
            });
        }

        async function saveNewBooking() {
            const form = Layout.$('#newBookingForm');
            const bedsCount = parseInt(form.beds_count.value) || 1;

            if (bookingSelectedBeds.size !== bedsCount) {
                alert(`Выберите ${bedsCount} мест на плане`);
                return;
            }

            try {
                const bookingData = {
                    name: form.name.value.trim() || null,
                    contact_name: form.contact_name.value.trim(),
                    contact_phone: form.contact_phone.value.trim() || null,
                    contact_email: form.contact_email.value.trim() || null,
                    contact_country: form.contact_country.value.trim() || null,
                    beds_count: bedsCount,
                    check_in: form.check_in.value,
                    check_out: form.check_out.value,
                    retreat_id: form.retreat_id.value || null,
                    notes: form.notes.value.trim() || null,
                    status: 'active'
                };

                const { data: booking, error: bookingError } = await Layout.db
                    .from('bookings')
                    .insert(bookingData)
                    .select()
                    .single();

                if (bookingError) throw bookingError;

                // Create placeholder residents for each selected bed
                const residentsData = [];
                bookingSelectedBeds.forEach(bedKey => {
                    const [roomId] = bedKey.split('_');
                    residentsData.push({
                        room_id: roomId,
                        booking_id: booking.id,
                        check_in: form.check_in.value,
                        check_out: form.check_out.value,
                        status: 'active'
                    });
                });

                const { error: residentsError } = await Layout.db
                    .from('residents')
                    .insert(residentsData);

                if (residentsError) throw residentsError;

                closeNewBookingModal();
                await loadBookings();
                await loadAllBookings();

            } catch (err) {
                console.error('Error saving booking:', err);
                alert('Ошибка сохранения: ' + err.message);
            }
        }

        // ==================== BOOKING DETAILS MODAL ====================
        async function openBookingModal(bookingId) {
            selectedBookingId = bookingId;
            const details = await loadBookingDetails(bookingId);
            if (!details) return;

            const content = Layout.$('#bookingModalContent');
            const rooms = details.rooms || [];

            const filledRooms = rooms.filter(r => r.is_filled);
            const pendingRooms = rooms.filter(r => !r.is_filled);

            content.innerHTML = `
                ${details.name ? `
                    <div class="text-xl font-bold mb-2">${details.name}</div>
                ` : ''}
                <!-- Contact Info -->
                <div class="bg-base-200 rounded-lg p-4">
                    <h4 class="font-medium mb-2">${t('booking_contact') || 'Контакт'}</h4>
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div class="opacity-60">${t('booking_contact_name')}</div>
                        <div class="font-medium">${e(details.contact_name)}</div>
                        ${details.contact_phone ? `
                            <div class="opacity-60">${t('booking_contact_phone')}</div>
                            <div>${e(details.contact_phone)}</div>
                        ` : ''}
                        ${details.contact_email ? `
                            <div class="opacity-60">${t('booking_contact_email')}</div>
                            <div>${e(details.contact_email)}</div>
                        ` : ''}
                        ${details.contact_country ? `
                            <div class="opacity-60">${t('booking_contact_country')}</div>
                            <div>${e(details.contact_country)}</div>
                        ` : ''}
                    </div>
                </div>

                <!-- Booking Info -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-base-200 rounded-lg p-4">
                        <div class="text-sm opacity-60 mb-1">${t('check_in')}</div>
                        <div class="font-medium">${new Date(details.check_in).toLocaleDateString()}</div>
                    </div>
                    <div class="bg-base-200 rounded-lg p-4">
                        <div class="text-sm opacity-60 mb-1">${t('check_out')}</div>
                        <div class="font-medium">${new Date(details.check_out).toLocaleDateString()}</div>
                    </div>
                </div>

                <!-- Progress -->
                <div class="bg-base-200 rounded-lg p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-medium">${t('booking_progress') || 'Прогресс'}</span>
                        <span class="text-sm">${details.beds_filled} / ${details.beds_count} ${t('booking_filled') || 'заселено'}</span>
                    </div>
                    <progress class="progress ${details.beds_filled === details.beds_count ? 'progress-success' : 'progress-warning'} w-full" value="${details.beds_filled}" max="${details.beds_count}"></progress>
                </div>

                ${details.retreat_name_ru ? `
                    <div class="flex items-center gap-2">
                        <span class="badge badge-primary">${Layout.currentLang === 'ru' ? details.retreat_name_ru : details.retreat_name_en || details.retreat_name_ru}</span>
                    </div>
                ` : ''}

                ${details.notes ? `
                    <div class="text-sm opacity-70 italic">${e(details.notes)}</div>
                ` : ''}

                <!-- Rooms -->
                ${rooms.length > 0 ? `
                    <div>
                        <h4 class="font-medium mb-2">${t('booking_view_rooms') || 'Комнаты'}</h4>
                        <div class="space-y-2">
                            ${filledRooms.map(r => `
                                <div class="flex items-center justify-between p-2 bg-success/10 rounded border border-success/30">
                                    <div>
                                        <span class="font-medium">${Layout.currentLang === 'ru' ? r.building_name_ru : r.building_name_en || r.building_name_ru} / ${r.room_number}</span>
                                    </div>
                                    <div class="text-sm">${e(r.guest_name || r.team_member_name || '')}</div>
                                </div>
                            `).join('')}
                            ${pendingRooms.map(r => `
                                <a href="occupancy.html?room=${r.room_id}" class="flex items-center justify-between p-2 bg-warning/10 rounded border border-warning/30 hover:bg-warning/20 transition-colors">
                                    <div>
                                        <span class="font-medium">${Layout.currentLang === 'ru' ? r.building_name_ru : r.building_name_en || r.building_name_ru} / ${r.room_number}</span>
                                    </div>
                                    <div class="badge badge-warning badge-sm">${t('booking_placeholder') || 'Ожидает заселения'}</div>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
            `;

            const cancelBtn = Layout.$('#bookingModal .btn-error');
            if (cancelBtn) {
                cancelBtn.classList.toggle('hidden', details.status === 'cancelled');
            }

            Layout.$('#bookingModal').showModal();
        }

        function closeBookingModal() {
            Layout.$('#bookingModal').close();
            selectedBookingId = null;
        }

        async function cancelBooking() {
            if (!selectedBookingId) return;
            if (!confirm(t('booking_cancel_confirm') || 'Отменить эту бронь?')) return;

            try {
                const { error: bookingError } = await Layout.db
                    .from('bookings')
                    .update({ status: 'cancelled' })
                    .eq('id', selectedBookingId);

                if (bookingError) throw bookingError;

                const { error: residentsError } = await Layout.db
                    .from('residents')
                    .update({ status: 'cancelled' })
                    .eq('booking_id', selectedBookingId);

                if (residentsError) throw residentsError;

                closeBookingModal();
                await loadBookings();
                await loadAllBookings();

            } catch (err) {
                console.error('Error cancelling booking:', err);
                alert('Ошибка отмены: ' + err.message);
            }
        }

        // ==================== INIT ====================
        function updateUI() {
            Layout.updateAllTranslations();
        }

        window.onLanguageChange = () => {
            updateUI();
            renderBookings();
            if (currentView === 'calendar') {
                renderCalendarView();
            }
        };

        async function init() {
            await Layout.init({ module: 'housing', menuId: 'reception', itemId: 'bookings' });
            Layout.showLoader();
            updateUI();
            await loadInitialData();
            await loadBookings();
            await loadAllBookings();
            Layout.hideLoader();
        }

        init();
    </script>
</body>
</html>
