<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <script>(function(){var c={kitchen:'#f49800',housing:'#8b5cf6'};var m=localStorage.getItem('srsk_module')||'kitchen';document.documentElement.style.setProperty('--current-color',c[m]||c.kitchen);})();</script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — ШРСК</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>tailwind.config = { theme: { extend: { screens: { 'desktop': '1200px' } } } }</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="mb-8 text-center">
            <svg class="h-20 w-auto mx-auto mb-4" viewBox="0 0 122.03 312.54" xmlns="http://www.w3.org/2000/svg">
                <path fill="#f49800" d="M102,15.99h-15.18v81.89c0,6.21.12,11.58-.88,15.98-1.01,4.45-2.6,7.98-4.77,10.58-2.02,2.81-4.85,4.83-8.51,6.05-2.38,1-5.08,1.62-8.1,1.83-1.01.21-2.02.32-3.02.32h-.64c-3.81-.21-7.23-.83-10.25-1.83-3.81-1.22-7.02-3.13-9.62-5.73-2.65-2.81-4.56-6.44-5.73-10.89-1.22-4.4-1.83-9.83-1.83-16.3V15.99h-15.1v89.12c0,13.68,3.81,23.94,11.45,30.77,3.81,3.44,8.56,5.96,14.23,7.55,1.17.42,2.57.74,4.21.96-13.89,5.03-23.35,11.87-28.38,20.51-7.05,10.65-7.26,24.14-.64,40.46l41.34,100.45,39.91-100.45c6.41-16.32,6.2-29.82-.64-40.46-4.82-8.48-13.97-15.21-27.43-20.2,1.59-.43,3.18-.85,4.77-1.27,5.25-1.59,9.67-4.19,13.27-7.79,3.82-3.66,6.65-8.18,8.51-13.59,2.02-5.62,3.02-12.27,3.02-19.95V15.99M87.45,172.46c4.03,7.26,3.84,16.4-.56,27.43l-26.31,68.13-27.75-68.13c-4.61-11.03-4.8-20.17-.55-27.43,4.61-7.47,13.76-13.01,27.43-16.62,13.67,3.61,22.93,9.15,27.75,16.62"/>
            </svg>
            <h1 class="text-2xl font-bold" data-i18n="app_name">Шри Рупа Сева Кунджа</h1>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title justify-center mb-4" data-i18n="login_title">Вход в систему</h2>

                    <!-- Error Alert -->
                    <div class="alert alert-error hidden mb-4" id="errorAlert">
                        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span id="errorMessage"></span>
                    </div>

                    <!-- Success Alert -->
                    <div class="alert alert-success hidden mb-4" id="successAlert">
                        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span id="successMessage"></span>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="space-y-4">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text" data-i18n="email">Email</span>
                            </label>
                            <input type="email" id="email" class="input input-bordered w-full" placeholder="example@email.com" required />
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text" data-i18n="password">Пароль</span>
                            </label>
                            <input type="password" id="password" class="input input-bordered w-full" placeholder="••••••••" required />
                        </div>

                        <button type="submit" class="btn btn-primary w-full" id="loginBtn">
                            <span data-i18n="login_button">Войти</span>
                            <span class="loading loading-spinner loading-sm hidden" id="loginSpinner"></span>
                        </button>
                    </form>

                    <div class="divider" data-i18n="or">или</div>

                    <!-- Forgot Password Link -->
                    <button class="btn btn-ghost btn-sm w-full" onclick="showResetForm()" data-i18n="forgot_password">Забыли пароль?</button>
                </div>
            </div>
        </div>

        <!-- Reset Password Modal -->
        <dialog id="resetModal" class="modal">
            <div class="modal-box">
                <h3 class="font-bold text-lg mb-4" data-i18n="reset_password_title">Сброс пароля</h3>

                <div class="alert alert-info mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span data-i18n="reset_password_hint">Введите email и мы отправим ссылку для сброса пароля</span>
                </div>

                <form id="resetForm" class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text" data-i18n="email">Email</span>
                        </label>
                        <input type="email" id="resetEmail" class="input input-bordered w-full" placeholder="example@email.com" required />
                    </div>

                    <div class="modal-action">
                        <button type="button" class="btn btn-ghost" onclick="resetModal.close()" data-i18n="cancel">Отмена</button>
                        <button type="submit" class="btn btn-primary" id="resetBtn">
                            <span data-i18n="send_reset_link">Отправить ссылку</span>
                            <span class="loading loading-spinner loading-sm hidden" id="resetSpinner"></span>
                        </button>
                    </div>
                </form>
            </div>
            <form method="dialog" class="modal-backdrop">
                <button>close</button>
            </form>
        </dialog>

        <!-- Language Switcher -->
        <div class="fixed bottom-4 right-4">
            <div class="join">
                <button class="join-item btn btn-sm lang-btn" data-lang="ru">RU</button>
                <button class="join-item btn btn-sm lang-btn" data-lang="en">EN</button>
                <button class="join-item btn btn-sm lang-btn" data-lang="hi">HI</button>
            </div>
        </div>
    </div>

    <script src="js/layout.js"></script>
    <script>
        // Supabase config
        const SUPABASE_URL = 'https://llttmftapmwebidgevmg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxsdHRtZnRhcG13ZWJpZGdldm1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NzQ3MTksImV4cCI6MjA4NDQ1MDcxOX0.V0J4_5AFDxHH6GsD-eh4N7fTBMjexSxAkVp2LSfgHh0';
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // State
        let currentLang = localStorage.getItem('srsk_lang') || 'ru';
        let translations = {};

        // Elements
        const loginForm = document.getElementById('loginForm');
        const resetForm = document.getElementById('resetForm');
        const resetModal = document.getElementById('resetModal');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const successAlert = document.getElementById('successAlert');
        const successMessage = document.getElementById('successMessage');

        // Translations
        const pageTranslations = {
            login_title: { ru: 'Вход в систему', en: 'Sign In', hi: 'साइन इन' },
            email: { ru: 'Email', en: 'Email', hi: 'ईमेल' },
            password: { ru: 'Пароль', en: 'Password', hi: 'पासवर्ड' },
            login_button: { ru: 'Войти', en: 'Sign In', hi: 'साइन इन' },
            or: { ru: 'или', en: 'or', hi: 'या' },
            forgot_password: { ru: 'Забыли пароль?', en: 'Forgot password?', hi: 'पासवर्ड भूल गए?' },
            reset_password_title: { ru: 'Сброс пароля', en: 'Reset Password', hi: 'पासवर्ड रीसेट' },
            reset_password_hint: { ru: 'Введите email и мы отправим ссылку для сброса пароля', en: 'Enter your email and we will send a reset link', hi: 'अपना ईमेल दर्ज करें और हम रीसेट लिंक भेजेंगे' },
            send_reset_link: { ru: 'Отправить ссылку', en: 'Send Reset Link', hi: 'रीसेट लिंक भेजें' },
            cancel: { ru: 'Отмена', en: 'Cancel', hi: 'रद्द करें' },
            app_name: { ru: 'Шри Рупа Сева Кунджа', en: 'Sri Rupa Seva Kunja', hi: 'श्री रूप सेवा कुंज' },
            error_invalid_credentials: { ru: 'Неверный email или пароль', en: 'Invalid email or password', hi: 'अमान्य ईमेल या पासवर्ड' },
            error_user_not_found: { ru: 'Пользователь не найден', en: 'User not found', hi: 'उपयोगकर्ता नहीं मिला' },
            error_user_not_linked: { ru: 'Ваш аккаунт не привязан к сотруднику. Обратитесь к администратору.', en: 'Your account is not linked to a team member. Contact administrator.', hi: 'आपका खाता किसी टीम सदस्य से लिंक नहीं है। व्यवस्थापक से संपर्क करें।' },
            error_account_inactive: { ru: 'Ваш аккаунт деактивирован. Обратитесь к администратору.', en: 'Your account is deactivated. Contact administrator.', hi: 'आपका खाता निष्क्रिय है। व्यवस्थापक से संपर्क करें।' },
            success_reset_sent: { ru: 'Ссылка для сброса пароля отправлена на email', en: 'Password reset link sent to email', hi: 'पासवर्ड रीसेट लिंक ईमेल पर भेजा गया' },
            error_generic: { ru: 'Произошла ошибка. Попробуйте позже.', en: 'An error occurred. Try again later.', hi: 'एक त्रुटि हुई। बाद में पुन: प्रयास करें।' }
        };

        function t(key) {
            const tr = pageTranslations[key] || translations[key];
            if (!tr) return key;
            return tr[currentLang] || tr.ru || key;
        }

        function updateTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                el.textContent = t(key);
            });

            // Update language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === currentLang);
            });
        }

        function showError(messageKey) {
            errorMessage.textContent = t(messageKey);
            errorAlert.classList.remove('hidden');
            successAlert.classList.add('hidden');
        }

        function showSuccess(messageKey) {
            successMessage.textContent = t(messageKey);
            successAlert.classList.remove('hidden');
            errorAlert.classList.add('hidden');
        }

        function hideAlerts() {
            errorAlert.classList.add('hidden');
            successAlert.classList.add('hidden');
        }

        function showResetForm() {
            resetModal.showModal();
        }

        // Login handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlerts();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginSpinner = document.getElementById('loginSpinner');

            loginBtn.disabled = true;
            loginSpinner.classList.remove('hidden');

            try {
                // Attempt login
                const { data, error } = await db.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    console.error('Login error:', error);
                    showError('error_invalid_credentials');
                    return;
                }

                // Check if user is linked to team_member
                const { data: teamMember, error: tmError } = await db
                    .from('team_members')
                    .select('id, is_active')
                    .eq('user_id', data.user.id)
                    .single();

                if (tmError || !teamMember) {
                    await db.auth.signOut();
                    showError('error_user_not_linked');
                    return;
                }

                if (teamMember.is_active === false) {
                    await db.auth.signOut();
                    showError('error_account_inactive');
                    return;
                }

                // Success - redirect
                const redirectUrl = localStorage.getItem('srsk_redirect_after_login') || 'index.html';
                localStorage.removeItem('srsk_redirect_after_login');
                window.location.href = redirectUrl;

            } catch (err) {
                console.error('Login exception:', err);
                showError('error_generic');
            } finally {
                loginBtn.disabled = false;
                loginSpinner.classList.add('hidden');
            }
        });

        // Reset password handler
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('resetEmail').value.trim();
            const resetBtn = document.getElementById('resetBtn');
            const resetSpinner = document.getElementById('resetSpinner');

            resetBtn.disabled = true;
            resetSpinner.classList.remove('hidden');

            try {
                const { error } = await db.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/login.html'
                });

                if (error) {
                    console.error('Reset error:', error);
                    showError('error_generic');
                } else {
                    resetModal.close();
                    showSuccess('success_reset_sent');
                }
            } catch (err) {
                console.error('Reset exception:', err);
                showError('error_generic');
            } finally {
                resetBtn.disabled = false;
                resetSpinner.classList.add('hidden');
            }
        });

        // Language switcher
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentLang = btn.dataset.lang;
                localStorage.setItem('srsk_lang', currentLang);
                updateTranslations();
            });
        });

        // Init
        async function init() {
            // Check if already logged in
            const { data: { session } } = await db.auth.getSession();
            if (session) {
                // Verify user is linked
                const { data: teamMember } = await db
                    .from('team_members')
                    .select('id, is_active')
                    .eq('user_id', session.user.id)
                    .single();

                if (teamMember && teamMember.is_active !== false) {
                    const redirectUrl = localStorage.getItem('srsk_redirect_after_login') || 'index.html';
                    localStorage.removeItem('srsk_redirect_after_login');
                    window.location.href = redirectUrl;
                    return;
                }
            }

            // Load translations from DB
            const { data: transData } = await db.from('translations').select('key, ru, en, hi');
            if (transData) {
                transData.forEach(row => {
                    translations[row.key] = { ru: row.ru, en: row.en, hi: row.hi };
                });
            }

            updateTranslations();
        }

        init();
    </script>
</body>
</html>
