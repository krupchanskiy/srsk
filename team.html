    <script src="js/layout.js"></script>
    <script>
        // ==================== STATE ====================
        let members = [];
        let departments = [];
        let stays = {};
        let currentFilter = 'all';
        let searchQuery = '';
        let editingMemberId = null;

        const t = key => Layout.t(key);
        const today = new Date().toISOString().split('T')[0];

        // ==================== DATA ====================
        async function loadDepartments() {
            const { data } = await Layout.db.from('departments').select('*').order('sort_order');
            return data || [];
        }

        async function loadMembers() {
            const { data } = await Layout.db
                .from('team_members')
                .select('*, departments(id, name_ru, name_en, name_hi, color)')
                .order('spiritual_name', { ascending: true, nullsFirst: false });
            return data || [];
        }

        async function loadStays() {
            const { data } = await Layout.db
                .from('team_member_stays')
                .select('*')
                .order('start_date');

            const byMember = {};
            (data || []).forEach(s => {
                if (!byMember[s.member_id]) byMember[s.member_id] = [];
                byMember[s.member_id].push(s);
            });
            return byMember;
        }

        // ==================== HELPERS ====================
        function getDisplayName(member) {
            const name = member.spiritual_name || `${member.first_name} ${member.last_name || ''}`.trim();
            return Layout.currentLang === 'ru' ? name : Layout.transliterate(name);
        }

        function getFullName(member) {
            const name = `${member.first_name} ${member.last_name || ''}`.trim();
            return Layout.currentLang === 'ru' ? name : Layout.transliterate(name);
        }

        function isPresent(memberId) {
            const memberStays = stays[memberId] || [];
            return memberStays.some(s => s.start_date <= today && s.end_date >= today);
        }

        function getCurrentStay(memberId) {
            const memberStays = stays[memberId] || [];
            return memberStays.find(s => s.start_date <= today && s.end_date >= today);
        }

        function getNextStay(memberId) {
            const memberStays = stays[memberId] || [];
            return memberStays.filter(s => s.start_date > today).sort((a, b) => a.start_date.localeCompare(b.start_date))[0];
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const lang = Layout.currentLang;
            return date.toLocaleDateString(lang === 'hi' ? 'hi-IN' : lang === 'en' ? 'en-US' : 'ru-RU', {
                day: 'numeric', month: 'short', year: 'numeric'
            });
        }

        // ==================== FILTERS ====================
        function renderFilters() {
            const container = document.getElementById('filterButtons');
            const counts = {
                all: members.length,
                present: members.filter(m => isPresent(m.id)).length,
                absent: members.filter(m => !isPresent(m.id)).length
            };

            const filters = [
                { key: 'all', label: t('filter_all') },
                { key: 'present', label: t('filter_present') },
                { key: 'absent', label: t('filter_absent') }
            ];

            container.innerHTML = filters.map(f => {
                const isActive = currentFilter === f.key;
                return `<button class="btn btn-sm filter-btn ${isActive ? 'active btn-neutral' : 'btn-ghost'}" data-filter="${f.key}">${f.label}<sup class="ml-1 opacity-60">${counts[f.key]}</sup></button>`;
            }).join('');

            container.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentFilter = btn.dataset.filter;
                    renderFilters();
                    renderMembers();
                });
            });
        }

        // ==================== RENDER ====================
        function renderMembers() {
            const list = document.getElementById('membersList');
            const noMembers = document.getElementById('noMembers');
            const lang = Layout.currentLang;

            let filtered = members.filter(m => {
                // Search
                const name = getDisplayName(m).toLowerCase();
                const fullName = getFullName(m).toLowerCase();
                const matchSearch = !searchQuery ||
                    name.includes(searchQuery.toLowerCase()) ||
                    fullName.includes(searchQuery.toLowerCase());
                if (!matchSearch) return false;

                // Filter
                if (currentFilter === 'present') return isPresent(m.id);
                if (currentFilter === 'absent') return !isPresent(m.id);
                return true;
            });

            // Sort: present first, then by name
            filtered.sort((a, b) => {
                const aPresent = isPresent(a.id);
                const bPresent = isPresent(b.id);
                if (aPresent && !bPresent) return -1;
                if (!aPresent && bPresent) return 1;
                return getDisplayName(a).localeCompare(getDisplayName(b));
            });

            if (filtered.length === 0) {
                list.innerHTML = '';
                noMembers.classList.remove('hidden');
                return;
            }

            noMembers.classList.add('hidden');

            list.innerHTML = filtered.map(member => {
                const present = isPresent(member.id);
                const currentStay = getCurrentStay(member.id);
                const nextStay = getNextStay(member.id);
                const displayName = getDisplayName(member);
                const dept = member.departments;
                const memberStays = stays[member.id] || [];

                return `
                    <div class="bg-base-100 rounded-lg shadow-sm overflow-hidden ${present ? 'status-present' : 'status-absent'}">
                        <div class="p-4">
                            <div class="flex flex-col md:flex-row md:items-start justify-between gap-4">
                                <!-- Main Info -->
                                <div class="flex-1">
                                    <div class="flex items-center gap-3 mb-2 flex-wrap">
                                        <div class="avatar placeholder">
                                            <div class="bg-primary text-primary-content rounded-full w-10 h-10">
                                                <span class="text-lg">${displayName.charAt(0)}</span>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="font-semibold">${member.spiritual_name ? (Layout.currentLang === 'ru' ? member.spiritual_name : Layout.transliterate(member.spiritual_name)) : ''}</div>
                                            <div class="text-sm opacity-60">${getFullName(member)}</div>
                                        </div>
                                        ${dept ? `<span class="badge badge-sm" style="background-color: ${dept.color}20; color: ${dept.color}; border-color: ${dept.color}">${Layout.getName(dept)}</span>` : ''}
                                        ${present ? `<span class="badge badge-success badge-sm">${t('here_now')}</span>` : ''}
                                    </div>

                                    <!-- Status -->
                                    <div class="text-sm mt-2">
                                        ${present && currentStay ? `
                                            <span class="text-success">‚óè ${t('present_until')} ${formatDate(currentStay.end_date)}</span>
                                            ${currentStay.comment ? `<span class="opacity-60 ml-2">(${currentStay.comment})</span>` : ''}
                                        ` : ''}
                                        ${!present && nextStay ? `
                                            <span class="opacity-60">${t('expected_on')} ${formatDate(nextStay.start_date)}</span>
                                            ${nextStay.comment ? `<span class="opacity-40 ml-1">(${nextStay.comment})</span>` : ''}
                                        ` : ''}
                                        ${!present && !nextStay ? `
                                            <span class="opacity-40">${t('no_planned_visits')}</span>
                                        ` : ''}
                                    </div>

                                    <!-- Stays preview -->
                                    <div class="flex flex-wrap gap-2 mt-3">
                                        ${memberStays.slice(0, 3).map(s => `
                                            <span class="badge badge border-base-300 badge-sm">
                                                ${formatDate(s.start_date)} ‚Äî ${formatDate(s.end_date)}
                                            </span>
                                        `).join('')}
                                        ${memberStays.length > 3 ? `<span class="badge badge border-base-300 badge-sm">+${memberStays.length - 3}</span>` : ''}
                                    </div>
                                </div>

                                <!-- Actions -->
                                <div class="flex items-center gap-2">
                                    <button class="btn btn-ghost btn-sm" title="${t('details')}" onclick="showDetails('${member.id}')">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                        </svg>
                                    </button>
                                    <button class="btn btn-ghost btn-sm" title="${t('add_stay')}" onclick="openStayModal('${member.id}')">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                    </button>
                                    <button class="btn btn-ghost btn-sm" title="${t('edit_member')}" onclick="openMemberModal('${member.id}')">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ==================== DETAILS ====================
        function showDetails(memberId) {
            const member = members.find(m => m.id === memberId);
            if (!member) return;

            const displayName = getDisplayName(member);
            const dept = member.departments;
            const memberStays = stays[memberId] || [];

            document.getElementById('detailsTitle').textContent = displayName;

            let html = `
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <div class="text-sm opacity-60">${t('first_name')} / ${t('last_name')}</div>
                            <div class="font-medium">${getFullName(member)}</div>
                        </div>
                        ${member.spiritual_name ? `
                        <div>
                            <div class="text-sm opacity-60">${t('spiritual_name')}</div>
                            <div class="font-medium">${Layout.currentLang === 'ru' ? member.spiritual_name : Layout.transliterate(member.spiritual_name)}</div>
                        </div>
                        ` : ''}
                        ${dept ? `
                        <div>
                            <div class="text-sm opacity-60">${t('department')}</div>
                            <div class="font-medium">${Layout.getName(dept)}</div>
                        </div>
                        ` : ''}
                        ${member.birthdate ? `
                        <div>
                            <div class="text-sm opacity-60">${t('birthdate')}</div>
                            <div class="font-medium">${formatDate(member.birthdate)}</div>
                        </div>
                        ` : ''}
                    </div>

                    ${member.phone || member.email || member.telegram || member.whatsapp ? `
                    <div class="divider text-sm opacity-60">${t('contacts')}</div>
                    <div class="grid grid-cols-2 gap-4">
                        ${member.phone ? `<div><div class="text-sm opacity-60">${t('phone')}</div><div class="font-medium">${member.phone}</div></div>` : ''}
                        ${member.email ? `<div><div class="text-sm opacity-60">${t('email')}</div><div class="font-medium">${member.email}</div></div>` : ''}
                        ${member.telegram ? `<div><div class="text-sm opacity-60">${t('telegram')}</div><div class="font-medium">${member.telegram}</div></div>` : ''}
                        ${member.whatsapp ? `<div><div class="text-sm opacity-60">${t('whatsapp')}</div><div class="font-medium">${member.whatsapp}</div></div>` : ''}
                    </div>
                    ` : ''}

                    ${member.passport ? `
                    <div class="divider text-sm opacity-60">${t('documents')}</div>
                    <div>
                        <div class="text-sm opacity-60">${t('passport')}</div>
                        <div class="font-medium">${member.passport}</div>
                    </div>
                    ` : ''}

                    ${member.notes ? `
                    <div class="divider text-sm opacity-60">${t('notes')}</div>
                    <div>${member.notes}</div>
                    ` : ''}

                    <div class="divider text-sm opacity-60">${t('stays')}</div>
                    <div class="space-y-2">
                        ${memberStays.length === 0 ? `<div class="opacity-60">${t('no_planned_visits')}</div>` : ''}
                        ${memberStays.map(s => {
                            const isCurrent = s.start_date <= today && s.end_date >= today;
                            const isPast = s.end_date < today;
                            return `
                                <div class="flex items-center justify-between p-2 rounded ${isCurrent ? 'bg-success/10' : isPast ? 'bg-base-200/50 opacity-60' : 'bg-base-200/30'}">
                                    <div>
                                        <span class="font-medium">${formatDate(s.start_date)} ‚Äî ${formatDate(s.end_date)}</span>
                                        ${s.comment ? `<span class="text-sm opacity-60 ml-2">(${s.comment})</span>` : ''}
                                        ${isCurrent ? `<span class="badge badge-success badge-sm ml-2">${t('here_now')}</span>` : ''}
                                    </div>
                                    <button class="btn btn-ghost btn-xs text-error" onclick="deleteStay('${s.id}', '${memberId}')">‚úï</button>
                                </div>
                            `;
                        }).join('')}
                        <button class="btn btn-ghost btn-sm mt-2" onclick="document.getElementById('detailsModal').close(); openStayModal('${memberId}')">
                            + ${t('add_stay')}
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('detailsContent').innerHTML = html;
            document.getElementById('detailsModal').showModal();
        }

        // ==================== MEMBER MODAL ====================
        function populateDepartmentSelect() {
            const select = document.getElementById('departmentSelect');
            select.innerHTML = `<option value="">‚Äî ${t('no_department')} ‚Äî</option>` +
                departments.map(d => `<option value="${d.id}">${Layout.getName(d)}</option>`).join('');
        }

        function updateNameRequirements() {
            const form = document.getElementById('memberForm');
            const spiritualName = form.spiritual_name.value.trim();
            const indicators = document.querySelectorAll('.name-required');
            indicators.forEach(el => {
                el.style.display = spiritualName ? 'none' : 'inline';
            });
        }

        function validateMemberForm() {
            const form = document.getElementById('memberForm');
            const spiritualName = form.spiritual_name.value.trim();
            const firstName = form.first_name.value.trim();
            const lastName = form.last_name.value.trim();

            if (spiritualName) return true;
            if (!firstName || !lastName) {
                alert('–£–∫–∞–∂–∏—Ç–µ –¥—É—Ö–æ–≤–Ω–æ–µ –∏–º—è, –ª–∏–±–æ –∏–º—è –∏ —Ñ–∞–º–∏–ª–∏—é');
                return false;
            }
            return true;
        }

        function openMemberModal(memberId = null) {
            editingMemberId = memberId;
            const form = document.getElementById('memberForm');
            const title = document.getElementById('memberModalTitle');
            const deleteSection = document.getElementById('deleteMemberSection');

            form.reset();
            populateDepartmentSelect();

            if (memberId) {
                const member = members.find(m => m.id === memberId);
                if (member) {
                    title.textContent = t('edit_member');
                    form.id.value = member.id;
                    form.first_name.value = member.first_name || '';
                    form.last_name.value = member.last_name || '';
                    form.spiritual_name.value = member.spiritual_name || '';
                    form.department_id.value = member.department_id || '';
                    form.phone.value = member.phone || '';
                    form.email.value = member.email || '';
                    form.telegram.value = member.telegram || '';
                    form.whatsapp.value = member.whatsapp || '';
                    form.passport.value = member.passport || '';
                    form.birthdate.value = member.birthdate || '';
                    form.notes.value = member.notes || '';
                    deleteSection.classList.remove('hidden');
                }
            } else {
                title.textContent = t('add_member');
                deleteSection.classList.add('hidden');
            }

            updateNameRequirements();
            document.getElementById('memberModal').showModal();
        }

        function closeMemberModal() {
            document.getElementById('memberModal').close();
            editingMemberId = null;
        }

        async function saveMember(e) {
            e.preventDefault();
            if (!validateMemberForm()) return;

            const form = document.getElementById('memberForm');

            const data = {
                first_name: form.first_name.value.trim() || null,
                last_name: form.last_name.value.trim() || null,
                spiritual_name: form.spiritual_name.value.trim() || null,
                department_id: form.department_id.value || null,
                phone: form.phone.value.trim() || null,
                email: form.email.value.trim() || null,
                telegram: form.telegram.value.trim() || null,
                whatsapp: form.whatsapp.value.trim() || null,
                passport: form.passport.value.trim() || null,
                birthdate: form.birthdate.value || null,
                notes: form.notes.value.trim() || null
            };

            try {
                if (editingMemberId) {
                    const { error } = await Layout.db.from('team_members').update(data).eq('id', editingMemberId);
                    if (error) throw error;
                } else {
                    const { error } = await Layout.db.from('team_members').insert(data);
                    if (error) throw error;
                }

                closeMemberModal();
                members = await loadMembers();
                render();
            } catch (err) {
                console.error('Error saving member:', err);
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + err.message);
            }
        }

        async function deleteMember() {
            if (!editingMemberId) return;
            if (!confirm(t('delete_member_confirm'))) return;

            try {
                const { error } = await Layout.db.from('team_members').delete().eq('id', editingMemberId);
                if (error) throw error;

                closeMemberModal();
                members = await loadMembers();
                stays = await loadStays();
                render();
            } catch (err) {
                console.error('Error deleting member:', err);
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ' + err.message);
            }
        }

        // ==================== STAY MODAL ====================
        function openStayModal(memberId) {
            const form = document.getElementById('stayForm');
            form.reset();
            form.member_id.value = memberId;
            form.stay_id.value = '';
            document.getElementById('stayModal').showModal();
        }

        function closeStayModal() {
            document.getElementById('stayModal').close();
        }

        async function saveStay(e) {
            e.preventDefault();
            const form = document.getElementById('stayForm');

            const data = {
                member_id: form.member_id.value,
                start_date: form.start_date.value,
                end_date: form.end_date.value,
                comment: form.comment.value.trim() || null
            };

            if (data.end_date < data.start_date) {
                alert('–î–∞—Ç–∞ –æ—Ç—ä–µ–∑–¥–∞ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å —Ä–∞–Ω—å—à–µ –¥–∞—Ç—ã –ø—Ä–∏–µ–∑–¥–∞');
                return;
            }

            try {
                const { error } = await Layout.db.from('team_member_stays').insert(data);
                if (error) throw error;

                closeStayModal();
                stays = await loadStays();
                render();
            } catch (err) {
                console.error('Error saving stay:', err);
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + err.message);
            }
        }

        async function deleteStay(stayId, memberId) {
            if (!confirm(t('delete_stay_confirm'))) return;

            try {
                const { error } = await Layout.db.from('team_member_stays').delete().eq('id', stayId);
                if (error) throw error;

                stays = await loadStays();
                render();
                // Refresh details if open
                showDetails(memberId);
            } catch (err) {
                console.error('Error deleting stay:', err);
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ' + err.message);
            }
        }

        // ==================== RENDER ====================
        function render() {
            renderFilters();
            renderMembers();
        }

        function updateUI() {
            Layout.updateAllTranslations();
            render();
        }

        window.onLanguageChange = () => updateUI();

        // ==================== INIT ====================
        async function init() {
            await Layout.init({ menuId: 'ashram', itemId: 'team' });

            [departments, members, stays] = await Promise.all([
                loadDepartments(),
                loadMembers(),
                loadStays()
            ]);

            // Search
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearch');

            searchInput?.addEventListener('input', e => {
                searchQuery = e.target.value;
                clearBtn?.classList.toggle('hidden', !e.target.value);
                renderMembers();
            });

            clearBtn?.addEventListener('click', () => {
                searchInput.value = '';
                searchQuery = '';
                clearBtn.classList.add('hidden');
                renderMembers();
                searchInput.focus();
            });

            // Forms
            document.getElementById('memberForm').addEventListener('submit', saveMember);
            document.getElementById('stayForm').addEventListener('submit', saveStay);

            updateUI();
        }

        init();
    </script>
</body>
</html>
