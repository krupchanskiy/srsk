<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки склада — ШРСК</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>tailwind.config = { theme: { extend: { screens: { 'desktop': '1200px' } } } }</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <style>
        /* Убираем стрелки у числовых полей */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-base-200 min-h-screen flex flex-col">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-6 flex-1">

        <div class="mb-6">
            <h1 class="text-2xl font-bold" data-i18n="stock_settings_title">Настройки склада</h1>
        </div>

        <!-- Tabs -->
        <div class="tabs tabs-boxed bg-base-100 p-1 mb-6 inline-flex" id="mainTabs">
            <button class="tab tab-active" data-tab="buyers" onclick="switchTab('buyers')" data-i18n="buyers_tab">Закупщики</button>
            <button class="tab" data-tab="minStock" onclick="switchTab('minStock')" data-i18n="min_stock_tab">Несгораемый остаток</button>
        </div>

        <!-- Tab: Buyers -->
        <div id="tabContentBuyers">
            <div class="bg-base-100 rounded-lg p-6 shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h3 class="text-lg font-semibold" data-i18n="buyers_list">Список закупщиков</h3>
                        <p class="text-sm opacity-60" data-i18n="buyers_desc">Люди, которые могут закупать продукты</p>
                    </div>
                    <button class="btn btn-sm gap-1" style="background-color: var(--current-color); border-color: var(--current-color); color: white;" onclick="openBuyerModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        <span data-i18n="add">Добавить</span>
                    </button>
                </div>
                <div class="border border-base-300 rounded-lg overflow-hidden">
                    <table class="table">
                        <thead class="bg-base-200">
                            <tr>
                                <th data-i18n="name">Имя</th>
                                <th data-i18n="phone">Телефон</th>
                                <th data-i18n="notes">Примечания</th>
                                <th class="w-20"></th>
                            </tr>
                        </thead>
                        <tbody id="buyersTableBody">
                            <tr><td colspan="4" class="text-center py-8 opacity-50">Загрузка...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Tab: Min Stock -->
        <div id="tabContentMinStock" class="hidden">
            <div class="bg-base-100 rounded-lg p-6 shadow-sm">
                <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-4">
                    <div>
                        <h3 class="text-lg font-semibold" data-i18n="min_stock_title">Несгораемый остаток</h3>
                        <p class="text-sm opacity-60" data-i18n="min_stock_desc">Минимальное количество, ниже которого остаток считается критичным</p>
                    </div>
                    <input type="text" id="minStockSearch" class="input input-bordered input-sm w-full md:w-64" placeholder="Поиск по названию..." data-i18n-placeholder="search_placeholder" />
                </div>
                <div class="border border-base-300 rounded-lg overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="table">
                            <thead class="bg-base-200">
                                <tr>
                                    <th data-i18n="product">Продукт</th>
                                    <th data-i18n="category">Категория</th>
                                    <th class="w-32" data-i18n="stock_current">Текущий остаток</th>
                                    <th class="w-40" data-i18n="stock_min">Несгораемый остаток</th>
                                    <th class="w-48" data-i18n="placement">Размещение</th>
                                </tr>
                            </thead>
                            <tbody id="minStockTableBody">
                                <tr><td colspan="5" class="text-center py-8 opacity-50">Загрузка...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div id="footer-placeholder"></div>

    <!-- Buyer Modal -->
    <dialog id="buyerModal" class="modal">
        <div class="modal-box max-w-md">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>
            <h3 class="font-bold text-lg mb-4" id="buyerModalTitle">Добавить закупщика</h3>

            <div class="space-y-4">
                <div>
                    <label class="label"><span class="label-text font-medium">Имя</span></label>
                    <input type="text" id="buyerName" class="input input-bordered w-full" placeholder="Имя закупщика" />
                </div>
                <div>
                    <label class="label"><span class="label-text font-medium">Телефон</span></label>
                    <input type="text" id="buyerPhone" class="input input-bordered w-full" placeholder="+91 98765 43210" />
                </div>
                <div>
                    <label class="label"><span class="label-text font-medium">Примечания</span></label>
                    <textarea id="buyerNotes" class="textarea textarea-bordered w-full" rows="2" placeholder="Где закупает, особенности..."></textarea>
                </div>
            </div>

            <div class="modal-action">
                <button type="button" class="btn btn-ghost" onclick="closeBuyerModal()">Отмена</button>
                <button type="button" class="btn btn-primary" onclick="saveBuyer()">Сохранить</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop"><button>close</button></form>
    </dialog>

    <!-- Alert Modal -->
    <dialog id="alertModal" class="modal">
        <div class="modal-box max-w-sm">
            <p id="alertMessage" class="py-4 text-center"></p>
            <div class="modal-action justify-center">
                <button type="button" class="btn btn-primary" onclick="closeAlert()">OK</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop"><button>close</button></form>
    </dialog>

    <!-- Confirm Modal -->
    <dialog id="confirmModal" class="modal">
        <div class="modal-box max-w-sm">
            <p id="confirmMessage" class="py-4 text-center"></p>
            <div class="modal-action justify-center gap-2">
                <button type="button" class="btn btn-ghost" onclick="confirmNo()" data-i18n="no">Нет</button>
                <button type="button" class="btn btn-primary" onclick="confirmYes()" data-i18n="yes">Да</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop"><button>close</button></form>
    </dialog>

    <script src="js/layout.js"></script>
    <script>
        // ==================== STATE ====================
        let buyers = [];
        let stockItems = [];
        let products = [];
        let categories = [];
        let currentTab = 'buyers';
        let editingBuyerId = null;
        let minStockSearch = '';

        const t = key => Layout.t(key);

        // ==================== HELPER FUNCTIONS ====================
        function tr(key, fallback) {
            const val = Layout.t(key);
            return val !== key ? val : fallback;
        }

        const UNITS = {
            kg: { ru: 'кг', en: 'kg', hi: 'किलो' },
            g: { ru: 'г', en: 'g', hi: 'ग्राम' },
            l: { ru: 'л', en: 'l', hi: 'लीटर' },
            ml: { ru: 'мл', en: 'ml', hi: 'मिली' },
            pcs: { ru: 'шт', en: 'pcs', hi: 'टुकड़ा' },
            pack: { ru: 'уп', en: 'pack', hi: 'पैकेट' }
        };

        function localizeUnit(unit) {
            if (!unit) return '';
            const lang = Layout.currentLang;
            return UNITS[unit]?.[lang] || unit;
        }

        // ==================== MODAL DIALOGS ====================
        function showAlert(message) {
            const modal = Layout.$('#alertModal');
            Layout.$('#alertMessage').textContent = message;
            modal.showModal();
        }

        function closeAlert() {
            Layout.$('#alertModal').close();
        }

        let confirmResolve = null;

        function showConfirm(message) {
            return new Promise(resolve => {
                confirmResolve = resolve;
                const modal = Layout.$('#confirmModal');
                Layout.$('#confirmMessage').textContent = message;
                modal.showModal();
            });
        }

        function confirmYes() {
            Layout.$('#confirmModal').close();
            if (confirmResolve) confirmResolve(true);
            confirmResolve = null;
        }

        function confirmNo() {
            Layout.$('#confirmModal').close();
            if (confirmResolve) confirmResolve(false);
            confirmResolve = null;
        }

        // ==================== DATA LOADING ====================
        async function loadBuyers() {
            const { data, error } = await Layout.db.from('buyers').select('*').order('sort_order');
            if (error) { console.error('Error loading buyers:', error); return; }
            buyers = data || [];
            renderBuyers();
        }

        async function loadStock() {
            const locationId = (await Layout.db.from('locations').select('id').eq('slug', Layout.currentLocation).single()).data?.id;
            if (!locationId) { console.error('Location not found'); return; }

            const { data, error } = await Layout.db
                .from('stock')
                .select('*, products(*, product_categories(*))')
                .eq('location_id', locationId);

            if (error) { console.error('Error loading stock:', error); return; }
            stockItems = data || [];
        }

        async function loadProducts() {
            const { data, error } = await Layout.db
                .from('products')
                .select('*, product_categories(*)');

            if (error) { console.error('Error loading products:', error); return; }
            products = data || [];
            // Sort by name locally
            products.sort((a, b) => (a.name_ru || '').localeCompare(b.name_ru || '', 'ru'));
            renderMinStock();
        }

        // ==================== TABS ====================
        function switchTab(tab) {
            currentTab = tab;

            // Update tab buttons
            document.querySelectorAll('#mainTabs .tab').forEach(btn => {
                btn.classList.remove('tab-active');
                btn.style.backgroundColor = '';
                btn.style.color = '';
            });

            const activeBtn = document.querySelector(`#mainTabs .tab[data-tab="${tab}"]`);
            activeBtn.classList.add('tab-active');
            activeBtn.style.backgroundColor = 'var(--current-color)';
            activeBtn.style.color = 'white';

            // Show/hide content
            Layout.$('#tabContentBuyers').classList.toggle('hidden', tab !== 'buyers');
            Layout.$('#tabContentMinStock').classList.toggle('hidden', tab !== 'minStock');
        }

        // ==================== BUYERS ====================
        function renderBuyers() {
            const tbody = Layout.$('#buyersTableBody');

            if (buyers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-8 opacity-50">Нет закупщиков</td></tr>';
                return;
            }

            tbody.innerHTML = buyers.map(buyer => `
                <tr>
                    <td class="font-medium">${Layout.getName(buyer)}</td>
                    <td>${buyer.phone || '—'}</td>
                    <td class="text-sm opacity-60">${buyer.notes || '—'}</td>
                    <td>
                        <div class="flex gap-1">
                            <button class="btn btn-ghost btn-sm btn-square" onclick="editBuyer('${buyer.id}')" title="Редактировать">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            <button class="btn btn-ghost btn-sm btn-square text-error" onclick="deleteBuyer('${buyer.id}')" title="Удалить">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function openBuyerModal() {
            editingBuyerId = null;
            Layout.$('#buyerModalTitle').textContent = 'Добавить закупщика';
            Layout.$('#buyerName').value = '';
            Layout.$('#buyerPhone').value = '';
            Layout.$('#buyerNotes').value = '';
            Layout.$('#buyerModal').showModal();
        }

        function editBuyer(id) {
            const buyer = buyers.find(b => b.id === id);
            if (!buyer) return;

            editingBuyerId = id;
            Layout.$('#buyerModalTitle').textContent = 'Редактировать закупщика';
            Layout.$('#buyerName').value = buyer.name_ru || '';
            Layout.$('#buyerPhone').value = buyer.phone || '';
            Layout.$('#buyerNotes').value = buyer.notes || '';
            Layout.$('#buyerModal').showModal();
        }

        function closeBuyerModal() {
            Layout.$('#buyerModal').close();
        }

        async function saveBuyer() {
            const name = Layout.$('#buyerName').value.trim();
            if (!name) {
                showAlert(tr('enter_buyer_name', 'Введите имя закупщика'));
                return;
            }

            const data = {
                name_ru: name,
                phone: Layout.$('#buyerPhone').value.trim(),
                notes: Layout.$('#buyerNotes').value.trim()
            };

            let error;
            if (editingBuyerId) {
                ({ error } = await Layout.db.from('buyers').update(data).eq('id', editingBuyerId));
            } else {
                ({ error } = await Layout.db.from('buyers').insert(data));
            }

            if (error) {
                console.error('Error saving buyer:', error);
                showAlert(tr('save_error', 'Ошибка сохранения'));
                return;
            }

            closeBuyerModal();
            await loadBuyers();
        }

        async function deleteBuyer(id) {
            if (!await showConfirm(tr('delete_buyer_confirm', 'Удалить закупщика?'))) return;

            const { error } = await Layout.db.from('buyers').delete().eq('id', id);
            if (error) {
                console.error('Error deleting buyer:', error);
                showAlert(tr('delete_error', 'Ошибка удаления'));
                return;
            }

            await loadBuyers();
        }

        // ==================== MIN STOCK ====================
        function renderMinStock() {
            const tbody = Layout.$('#minStockTableBody');
            const search = minStockSearch.toLowerCase();

            // Combine products with their stock data
            let items = products.map(product => {
                const stockItem = stockItems.find(s => s.product_id === product.id);
                return {
                    product,
                    stockId: stockItem?.id,
                    currentQty: stockItem?.current_quantity || 0,
                    minQty: stockItem?.min_quantity || 0,
                    placement: stockItem?.placement || ''
                };
            });

            // Filter by search
            if (search) {
                items = items.filter(item =>
                    item.product.name_ru?.toLowerCase().includes(search) ||
                    item.product.name_en?.toLowerCase().includes(search)
                );
            }

            if (items.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-8 opacity-50">Нет продуктов</td></tr>';
                return;
            }

            tbody.innerHTML = items.map(item => {
                const product = item.product;
                const cat = product.product_categories;
                const status = item.currentQty < item.minQty ? 'text-error' : '';

                return `
                    <tr>
                        <td>
                            <div class="font-medium">${Layout.getName(product)}</div>
                            <div class="text-xs opacity-50">${product.name_en || ''}</div>
                        </td>
                        <td>
                            <span class="badge badge-sm" style="background-color: ${cat?.color || '#999'}20; color: ${cat?.color || '#999'}">
                                ${Layout.getName(cat) || '—'}
                            </span>
                        </td>
                        <td class="${status}">${item.currentQty} ${localizeUnit(product.unit)}</td>
                        <td>
                            <div class="join">
                                <input type="number"
                                    class="input input-bordered input-sm join-item w-16 no-spinners"
                                    value="${item.minQty}"
                                    min="0"
                                    step="0.1"
                                    data-product-id="${product.id}"
                                    data-stock-id="${item.stockId || ''}"
                                    onchange="updateMinStock(this)"
                                />
                                <span class="btn btn-sm join-item no-animation pointer-events-none bg-base-200">${localizeUnit(product.unit) || 'кг'}</span>
                            </div>
                        </td>
                        <td>
                            <input type="text"
                                class="input input-bordered input-sm w-full"
                                value="${item.placement}"
                                placeholder="${t('placement_hint') || 'Холодильник, полка...'}"
                                data-product-id="${product.id}"
                                data-stock-id="${item.stockId || ''}"
                                onchange="updatePlacement(this)"
                            />
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function updateMinStock(input) {
            const productId = input.dataset.productId;
            const stockId = input.dataset.stockId;
            const newMinQty = parseFloat(input.value) || 0;

            const locationId = (await Layout.db.from('locations').select('id').eq('slug', Layout.currentLocation).single()).data?.id;

            let error;
            if (stockId) {
                // Update existing stock record
                ({ error } = await Layout.db.from('stock').update({ min_quantity: newMinQty }).eq('id', stockId));
            } else {
                // Create new stock record with just min_quantity
                ({ error } = await Layout.db.from('stock').insert({
                    location_id: locationId,
                    product_id: productId,
                    current_quantity: 0,
                    min_quantity: newMinQty
                }));

                if (!error) {
                    // Reload to get the new stock ID
                    await loadStock();
                    renderMinStock();
                }
            }

            if (error) {
                console.error('Error updating min stock:', error);
                showAlert(tr('save_error', 'Ошибка сохранения'));
            }
        }

        async function updatePlacement(input) {
            const productId = input.dataset.productId;
            const stockId = input.dataset.stockId;
            const newPlacement = input.value.trim();

            const locationId = (await Layout.db.from('locations').select('id').eq('slug', Layout.currentLocation).single()).data?.id;

            let error;
            if (stockId) {
                // Update existing stock record
                ({ error } = await Layout.db.from('stock').update({ placement: newPlacement }).eq('id', stockId));
            } else {
                // Create new stock record with just placement
                ({ error } = await Layout.db.from('stock').insert({
                    location_id: locationId,
                    product_id: productId,
                    current_quantity: 0,
                    min_quantity: 0,
                    placement: newPlacement
                }));

                if (!error) {
                    // Reload to get the new stock ID
                    await loadStock();
                    renderMinStock();
                }
            }

            if (error) {
                console.error('Error updating placement:', error);
                showAlert(tr('save_error', 'Ошибка сохранения'));
            }
        }

        // ==================== EVENT LISTENERS ====================
        window.onLanguageChange = function(lang) {
            Layout.updateAllTranslations();
            renderBuyers();
            renderMinStock();
        };

        // ==================== INIT ====================
        async function init() {
            await Layout.init({ menuId: 'stock', itemId: 'stock_settings' });

            // Style initial active tab
            const activeBtn = document.querySelector('#mainTabs .tab[data-tab="buyers"]');
            activeBtn.style.backgroundColor = 'var(--current-color)';
            activeBtn.style.color = 'white';

            // Setup search listener after Layout is ready
            Layout.$('#minStockSearch')?.addEventListener('input', (e) => {
                minStockSearch = e.target.value;
                renderMinStock();
            });

            await loadBuyers();
            await loadStock();
            await loadProducts();
            Layout.updateAllTranslations();
        }

        init();
    </script>
</body>
</html>
