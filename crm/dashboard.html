    <link rel="stylesheet" href="../css/common.css">
    <style>
        /* Bento карточки */
        .bento-card {
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        .bento-card:hover {
            transform: translateY(-2px);
        }

        .bento-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }

        .bento-value {
            font-size: 1.75rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            line-height: 1.1;
        }

        .metric-card-compact {
            padding: 1rem 1.25rem;
        }

        .bento-subtitle {
            font-size: 0.875rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        /* Секции */
        .section-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
        }
        .section-header {
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .section-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .section-title {
            font-weight: 600;
            font-size: 1rem;
        }
        .section-body {
            padding: 0 1.5rem 1.5rem;
        }

        /* Воронка */
        .funnel-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.375rem 0;
        }
        .funnel-label {
            width: 90px;
            font-size: 0.8rem;
            text-align: right;
            color: rgba(0,0,0,0.5);
        }
        .funnel-bar-container {
            flex: 1;
            height: 28px;
            background: rgba(0,0,0,0.04);
            border-radius: 8px;
            overflow: hidden;
        }
        .funnel-bar {
            height: 100%;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-weight: 600;
            font-size: 0.8rem;
            color: white;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 36px;
        }

        /* Attention items */
        .attention-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: rgba(239, 68, 68, 0.08);
            border-radius: 12px;
            border-left: 3px solid #ef4444;
            transition: all 0.2s;
        }
        .attention-item:hover {
            background: rgba(239, 68, 68, 0.12);
            transform: translateX(4px);
        }

        /* Finance progress */
        .finance-progress {
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            overflow: hidden;
        }
        .finance-progress-bar {
            height: 100%;
            background: white;
            border-radius: 5px;
            transition: width 0.6s ease;
        }

        /* Manager rows */
        .manager-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
        }
        .manager-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 0.8rem;
        }
        .manager-bar-container {
            flex: 1;
            height: 20px;
            background: rgba(0,0,0,0.06);
            border-radius: 6px;
            overflow: hidden;
        }
        .manager-bar {
            height: 100%;
            background: #10b981;
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        /* Source rows */
        .source-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
        }
        .source-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Empty state */
        .empty-state-inline {
            text-align: center;
            padding: 1.5rem 1rem;
            opacity: 0.6;
        }
        .empty-state-inline svg {
            width: 40px;
            height: 40px;
            margin: 0 auto 0.5rem;
            opacity: 0.4;
        }

        /* Collapsible sections */
        .collapsible-card {
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .collapsible-header {
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            user-select: none;
        }
        .collapsible-header:hover {
            opacity: 0.85;
        }
        .collapsible-header .chevron {
            transition: transform 0.3s ease;
        }
        .collapsible-header.collapsed .chevron {
            transform: rotate(-90deg);
        }
        .collapsible-body {
            padding: 0 1.5rem 1.5rem;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .collapsible-body.collapsed {
            max-height: 0 !important;
            padding-top: 0 !important;
            padding-bottom: 0 !important;
            opacity: 0;
        }

        /* Cancellation items */
        .cancellation-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.625rem 0.875rem;
            background: rgba(0,0,0,0.03);
            border-radius: 10px;
        }
        .cancellation-bar {
            width: 50px;
            height: 5px;
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        .cancellation-bar-fill {
            height: 100%;
            background: #ef4444;
            border-radius: 3px;
        }
    </style>
</head>

<script>
const t = key => Layout.t(key);
const e = str => Layout.escapeHtml(str);

// ==================== COLLAPSE ====================
const COLLAPSED_KEY = 'crm_dashboard_collapsed';

function getCollapsedSections() {
    try {
        return JSON.parse(localStorage.getItem(COLLAPSED_KEY)) || {};
    } catch {
        return {};
    }
}

function saveCollapsedSections(collapsed) {
    localStorage.setItem(COLLAPSED_KEY, JSON.stringify(collapsed));
}

function toggleSection(sectionId) {
    const collapsed = getCollapsedSections();
    collapsed[sectionId] = !collapsed[sectionId];
    saveCollapsedSections(collapsed);
    applyCollapsedState(sectionId, collapsed[sectionId]);
}

function applyCollapsedState(sectionId, isCollapsed) {
    const header = document.querySelector(`.collapsible-header[data-section="${sectionId}"]`);
    const body = document.querySelector(`.collapsible-body[data-section="${sectionId}"]`);

    if (header && body) {
        if (isCollapsed) {
            header.classList.add('collapsed');
            body.classList.add('collapsed');
        } else {
            header.classList.remove('collapsed');
            body.classList.remove('collapsed');
        }
    }
}

function restoreCollapsedStates() {
    const collapsed = getCollapsedSections();
    Object.entries(collapsed).forEach(([sectionId, isCollapsed]) => {
        if (isCollapsed) applyCollapsedState(sectionId, true);
    });
}

// ==================== STATE ====================
let retreats = [];
let deals = [];
let tasks = [];
let payments = [];
let cancellationReasons = [];

// ==================== DATA ====================
async function loadRetreats() {
    const { data } = await Layout.db
        .from('retreats')
        .select('id, name_ru, name_en, color, start_date')
        .order('start_date', { ascending: false });

    retreats = data || [];

    const select = document.getElementById('filterRetreat');
    retreats.forEach(r => {
        select.insertAdjacentHTML('beforeend',
            `<option value="${r.id}">${e(Layout.getName(r))}</option>`
        );
    });
}

async function loadDashboard() {
    const retreatId = document.getElementById('filterRetreat').value;

    const queries = [
        loadDeals(retreatId),
        loadTasks(retreatId),
        loadPayments(retreatId),
        loadCancellationReasons()
    ];

    await Promise.all(queries);

    renderMetrics();
    renderAttention();
    renderFunnel();
    renderFinances();
    renderManagersLoad();
    renderCancellations();
    renderSources();
}

async function loadDeals(retreatId) {
    let query = Layout.db
        .from('crm_deals')
        .select(`
            *,
            vaishnavas:vaishnava_id(spiritual_name, first_name, last_name, phone),
            manager:manager_id(id, spiritual_name, first_name, last_name),
            cancellation_reason:cancellation_reason_id(code, name_ru, name_en)
        `);

    if (retreatId) query = query.eq('retreat_id', retreatId);

    const { data } = await query;
    deals = data || [];
}

async function loadTasks(retreatId) {
    let query = Layout.db
        .from('crm_tasks')
        .select('*, deal:deal_id(retreat_id, vaishnavas:vaishnava_id(spiritual_name, first_name))')
        .is('completed_at', null);

    const { data } = await query;

    tasks = (data || []).filter(task => {
        if (!retreatId) return true;
        return task.deal?.retreat_id === retreatId;
    });
}

async function loadPayments(retreatId) {
    let query = Layout.db
        .from('crm_payments')
        .select('amount_inr, deal:deal_id(retreat_id)');

    const { data } = await query;

    payments = (data || []).filter(p => {
        if (!retreatId) return true;
        return p.deal?.retreat_id === retreatId;
    });
}

async function loadCancellationReasons() {
    const { data } = await Layout.db
        .from('crm_cancellation_reasons')
        .select('*')
        .order('sort_order');
    cancellationReasons = data || [];
}

// ==================== RENDER ====================
function renderMetrics() {
    const total = deals.length;
    const active = deals.filter(d => CrmUtils.isActive(d)).length;
    const completed = deals.filter(d => d.status === 'completed').length;
    const conversion = total > 0 ? Math.round(completed / total * 100) : 0;
    // Используем total_paid из сделок для консистентности с блоком "Финансы"
    const revenue = deals.reduce((sum, d) => sum + Number(d.total_paid || 0), 0);

    document.getElementById('metricTotal').textContent = total;
    document.getElementById('metricActive').textContent = active;
    document.getElementById('metricConversion').textContent = conversion + '%';
    document.getElementById('metricRevenue').textContent = CrmUtils.formatMoney(revenue);
}

function renderAttention() {
    const container = document.getElementById('attentionList');

    const overdueLeads = deals.filter(d => CrmUtils.isOverdue(d));
    const overdueTasks = tasks.filter(t => CrmUtils.isTaskOverdue(t));

    const items = [];

    overdueLeads.forEach(deal => {
        const guest = deal.vaishnavas;
        items.push({
            type: 'lead',
            text: `Заявка без контакта: ${CrmUtils.getGuestShortName(guest)}`,
            link: `deal.html?id=${deal.id}`,
            priority: 1
        });
    });

    overdueTasks.forEach(task => {
        items.push({
            type: 'task',
            text: `Просрочена: ${task.title}`,
            link: task.deal_id ? `deal.html?id=${task.deal_id}` : '#',
            priority: 2
        });
    });

    if (items.length === 0) {
        container.innerHTML = `
            <div class="text-center py-6 px-4 bg-white/60 rounded-xl">
                <svg class="w-12 h-12 mx-auto mb-2 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div class="font-medium text-green-800">Всё под контролем!</div>
                <div class="text-sm text-green-700/70 mt-1">Нет просроченных задач</div>
            </div>
        `;
        return;
    }

    items.sort((a, b) => a.priority - b.priority);

    container.innerHTML = items.slice(0, 6).map(item => `
        <a href="${item.link}" class="flex items-center gap-3 p-3 bg-white/60 rounded-xl hover:bg-white transition-all">
            <svg class="w-4 h-4 text-red-500 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                ${item.type === 'lead'
                    ? '<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />'
                    : '<path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />'
                }
            </svg>
            <span class="text-sm flex-1 text-red-900">${e(item.text)}</span>
            <svg class="w-4 h-4 text-red-400 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
        </a>
    `).join('');

    if (items.length > 6) {
        container.insertAdjacentHTML('beforeend',
            `<div class="text-center text-sm text-red-700/60 pt-2">и ещё ${items.length - 6}...</div>`
        );
    }
}

function renderFunnel() {
    const container = document.getElementById('funnelChart');

    const statuses = CrmUtils.STATUSES.filter(s => s !== 'cancelled' && s !== 'upsell');
    const counts = {};
    statuses.forEach(s => counts[s] = 0);
    deals.forEach(d => {
        if (counts[d.status] !== undefined) counts[d.status]++;
    });

    // Общее количество в воронке
    const total = Object.values(counts).reduce((sum, c) => sum + c, 0);
    document.getElementById('funnelTotal').textContent = total > 0 ? `(${total})` : '';

    const maxCount = Math.max(...Object.values(counts), 1);

    container.innerHTML = statuses.map(status => {
        const count = counts[status];
        const width = Math.max(count / maxCount * 100, 8);
        const color = CrmUtils.STATUS_COLORS[status];
        const label = CrmUtils.getStatusLabel(status);

        return `
            <div class="funnel-row">
                <div class="funnel-label">${label}</div>
                <div class="funnel-bar-container">
                    <div class="funnel-bar" style="width: ${width}%; background-color: ${color};">
                        ${count > 0 ? count : ''}
                    </div>
                </div>
            </div>
        `;
    }).join('');
}

function renderFinances() {
    const expected = deals.reduce((sum, d) => sum + Number(d.total_charged || 0), 0);
    const received = deals.reduce((sum, d) => sum + Number(d.total_paid || 0), 0);
    const percent = expected > 0 ? Math.round(received / expected * 100) : 0;

    document.getElementById('financeExpected').textContent = CrmUtils.formatMoney(expected);
    document.getElementById('financeReceived').textContent = CrmUtils.formatMoney(received);
    document.getElementById('financePercent').textContent = percent + '%';
    document.getElementById('financeProgressBar').style.width = percent + '%';
}

function renderManagersLoad() {
    const container = document.getElementById('managersLoad');

    const byManager = {};
    deals.filter(d => CrmUtils.isActive(d)).forEach(deal => {
        const managerId = deal.manager_id || 'unassigned';
        const manager = deal.manager;
        const key = managerId;

        if (!byManager[key]) {
            byManager[key] = {
                name: manager ? CrmUtils.getGuestName(manager) : 'Не назначен',
                initials: manager ? getInitials(manager) : '?',
                count: 0
            };
        }
        byManager[key].count++;
    });

    const managers = Object.values(byManager).sort((a, b) => b.count - a.count);

    if (managers.length === 0) {
        container.innerHTML = `
            <div class="text-center py-4 px-4 bg-white/40 rounded-xl text-violet-700/60">
                Нет активных сделок
            </div>
        `;
        return;
    }

    const maxCount = Math.max(...managers.map(m => m.count), 1);

    container.innerHTML = managers.map(m => {
        const width = m.count / maxCount * 100;
        return `
            <div class="flex items-center gap-3 p-2 bg-white/40 rounded-xl">
                <div class="w-9 h-9 rounded-full flex items-center justify-center text-white text-sm font-medium" style="background: #7C3AED;">${m.initials}</div>
                <div class="flex-1">
                    <div class="text-sm font-medium text-violet-900 mb-1">${e(m.name)}</div>
                    <div class="h-2 bg-violet-200 rounded-full overflow-hidden">
                        <div class="h-full rounded-full" style="width: ${width}%; background: #7C3AED;"></div>
                    </div>
                </div>
                <div class="text-lg font-bold text-violet-700">${m.count}</div>
            </div>
        `;
    }).join('');
}

function getInitials(person) {
    const name = person.spiritual_name || person.first_name || '';
    return name.substring(0, 2).toUpperCase();
}

function renderCancellations() {
    const container = document.getElementById('cancellationReasons');

    const cancelled = deals.filter(d => d.status === 'cancelled');

    if (cancelled.length === 0) {
        container.innerHTML = `
            <div class="col-span-full text-center py-4 text-base-content/50">
                <svg class="w-10 h-10 mx-auto mb-2 opacity-30" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z" />
                </svg>
                Нет отмен
            </div>
        `;
        return;
    }

    const byReason = {};
    cancelled.forEach(deal => {
        const reason = deal.cancellation_reason;
        const key = reason?.code || 'unknown';
        const name = reason ? Layout.getName(reason) : 'Не указана';

        if (!byReason[key]) {
            byReason[key] = { name, count: 0 };
        }
        byReason[key].count++;
    });

    const reasons = Object.values(byReason).sort((a, b) => b.count - a.count);
    const total = cancelled.length;
    const maxCount = Math.max(...reasons.map(r => r.count), 1);

    container.innerHTML = reasons.map(r => {
        const percent = Math.round(r.count / total * 100);
        const width = r.count / maxCount * 100;
        return `
            <div class="cancellation-item">
                <div class="flex-1">
                    <div class="text-sm font-medium">${e(r.name)}</div>
                    <div class="text-xs text-base-content/50">${r.count} шт.</div>
                </div>
                <div class="flex items-center gap-3">
                    <div class="cancellation-bar">
                        <div class="cancellation-bar-fill" style="width: ${width}%"></div>
                    </div>
                    <span class="text-sm font-medium w-10 text-right">${percent}%</span>
                </div>
            </div>
        `;
    }).join('');
}

function renderSources() {
    const container = document.getElementById('sourcesChart');

    const bySource = {};
    deals.forEach(deal => {
        const source = deal.source || 'unknown';
        if (!bySource[source]) {
            bySource[source] = { count: 0, converted: 0 };
        }
        bySource[source].count++;
        if (deal.status === 'completed' || deal.status === 'checked_in' || deal.status === 'fully_paid') {
            bySource[source].converted++;
        }
    });

    const sources = Object.entries(bySource)
        .map(([key, val]) => ({
            key,
            name: t('crm_source_' + key) || key,
            count: val.count,
            conversion: val.count > 0 ? Math.round(val.converted / val.count * 100) : 0
        }))
        .sort((a, b) => b.count - a.count);

    if (sources.length === 0) {
        container.innerHTML = `
            <div class="text-center py-4 px-4 bg-white/40 rounded-xl text-cyan-700/60">
                Нет данных
            </div>
        `;
        return;
    }

    const maxCount = Math.max(...sources.map(s => s.count), 1);

    const sourceIcons = {
        website: '<path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />',
        telegram: '<path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />',
        whatsapp: '<path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />',
        referral: '<path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />',
        repeat: '<path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />'
    };

    container.innerHTML = sources.map(s => {
        const width = s.count / maxCount * 100;
        const icon = sourceIcons[s.key] || '<path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />';

        return `
            <div class="flex items-center gap-3 p-2 bg-white/40 rounded-xl">
                <div class="w-8 h-8 rounded-lg flex items-center justify-center" style="background: #0891B2;">
                    <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        ${icon}
                    </svg>
                </div>
                <div class="flex-1">
                    <div class="flex items-center justify-between mb-1">
                        <span class="text-sm font-medium text-cyan-900">${e(s.name)}</span>
                        <span class="text-xs font-medium text-emerald-600">${s.conversion}%</span>
                    </div>
                    <div class="h-2 bg-cyan-200 rounded-full overflow-hidden">
                        <div class="h-full rounded-full" style="width: ${width}%; background: #0891B2;"></div>
                    </div>
                </div>
                <div class="text-lg font-bold text-cyan-700">${s.count}</div>
            </div>
        `;
    }).join('');
}

// ==================== INIT ====================
async function init() {
    await Layout.init({
        module: 'crm',
        menuId: 'crm_analytics',
        itemId: 'crm_dashboard'
    });

    restoreCollapsedStates();
    await loadRetreats();
    await loadDashboard();
}

init();
</script>
