<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <script src="../js/color-init.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал действий — CRM — ШРСК</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>tailwind.config = { theme: { extend: { screens: { 'desktop': '1200px' } } } }</script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body class="bg-base-200 min-h-screen flex flex-col">

<div id="header-placeholder"></div>

<main class="container mx-auto px-4 py-6 flex-1">
    <!-- Заголовок -->
    <div class="flex flex-wrap justify-between items-center gap-4 mb-6">
        <h1 class="text-2xl font-bold" data-i18n="nav_crm_activity_log">Журнал действий</h1>
    </div>

    <!-- Фильтры -->
    <div class="card bg-base-100 shadow-sm mb-4">
        <div class="card-body p-4">
            <div class="flex flex-wrap gap-3 items-end">
                <!-- Период -->
                <div class="form-control">
                    <label class="label py-1"><span class="label-text text-xs">Период</span></label>
                    <select id="filterPeriod" class="select select-bordered select-sm" onchange="loadLog()">
                        <option value="today">Сегодня</option>
                        <option value="week" selected>Неделя</option>
                        <option value="month">Месяц</option>
                        <option value="all">Всё время</option>
                    </select>
                </div>

                <!-- Менеджер -->
                <div class="form-control">
                    <label class="label py-1"><span class="label-text text-xs">Менеджер</span></label>
                    <select id="filterManager" class="select select-bordered select-sm" onchange="applyFilters()">
                        <option value="">Все</option>
                    </select>
                </div>

                <!-- Тип действия -->
                <div class="form-control">
                    <label class="label py-1"><span class="label-text text-xs">Тип действия</span></label>
                    <select id="filterAction" class="select select-bordered select-sm" onchange="applyFilters()">
                        <option value="">Все</option>
                        <option value="status_change">Смена статуса</option>
                        <option value="payment_added">Добавление оплаты</option>
                        <option value="task_created">Создание задачи</option>
                        <option value="communication_added">Запись контакта</option>
                        <option value="deal_assigned">Назначение сделки</option>
                    </select>
                </div>

                <!-- Ретрит -->
                <div class="form-control">
                    <label class="label py-1"><span class="label-text text-xs">Ретрит</span></label>
                    <select id="filterRetreat" class="select select-bordered select-sm" onchange="applyFilters()">
                        <option value="">Все</option>
                    </select>
                </div>

                <button class="btn btn-ghost btn-sm" onclick="resetFilters()">Сбросить</button>
            </div>
        </div>
    </div>

    <!-- Статистика -->
    <div class="flex gap-4 mb-4 text-sm">
        <span id="statsTotal" class="text-base-content/70">—</span>
    </div>

    <!-- Таблица -->
    <div class="card bg-base-100 shadow-sm">
        <div class="card-body p-0">
            <div class="overflow-x-auto">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="w-40 cursor-pointer hover:bg-base-200" onclick="setSort('time')">
                                <span class="inline-flex items-center gap-1">Время <span id="sort-time" class="text-xs opacity-50">↓</span></span>
                            </th>
                            <th class="cursor-pointer hover:bg-base-200" onclick="setSort('manager')">
                                <span class="inline-flex items-center gap-1">Менеджер <span id="sort-manager" class="text-xs opacity-50"></span></span>
                            </th>
                            <th class="cursor-pointer hover:bg-base-200" onclick="setSort('guest')">
                                <span class="inline-flex items-center gap-1">Гость <span id="sort-guest" class="text-xs opacity-50"></span></span>
                            </th>
                            <th class="cursor-pointer hover:bg-base-200" onclick="setSort('action')">
                                <span class="inline-flex items-center gap-1">Действие <span id="sort-action" class="text-xs opacity-50"></span></span>
                            </th>
                            <th>Детали</th>
                        </tr>
                    </thead>
                    <tbody id="logTable">
                        <tr><td colspan="5" class="text-center py-8">
                            <span class="loading loading-spinner loading-md"></span>
                        </td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Пагинация -->
    <div class="flex justify-center mt-4">
        <div class="join" id="pagination"></div>
    </div>
</main>

<div id="footer-placeholder"></div>

<script src="../js/config.js"></script>
<script src="../js/auth-check.js"></script>
<script src="../js/cache.js"></script>
<script src="../js/utils.js?v=2"></script>
<script src="../js/layout.js"></script>
<script src="../js/crm-utils.js"></script>

<script>
const t = key => Layout.t(key);
const e = str => Layout.escapeHtml(str);

// ==================== STATE ====================
let logs = [];
let filteredLogs = [];
let managers = [];
let retreats = [];
let currentPage = 1;
const pageSize = 50;
let sortField = 'time';
let sortDir = 'desc';

// ==================== SORTING ====================
function setSort(field) {
    if (sortField === field) {
        sortDir = sortDir === 'asc' ? 'desc' : 'asc';
    } else {
        sortField = field;
        sortDir = field === 'time' ? 'desc' : 'asc';
    }
    updateSortIndicators();
    sortLogs();
    currentPage = 1;
    renderTable();
    renderPagination();
}

function updateSortIndicators() {
    ['time', 'manager', 'guest', 'action'].forEach(f => {
        const el = document.getElementById(`sort-${f}`);
        if (el) el.textContent = sortField === f ? (sortDir === 'asc' ? '↑' : '↓') : '';
    });
}

function sortLogs() {
    filteredLogs.sort((a, b) => {
        let aVal, bVal;

        switch (sortField) {
            case 'manager':
                aVal = a.manager ? CrmUtils.getGuestName(a.manager).toLowerCase() : '';
                bVal = b.manager ? CrmUtils.getGuestName(b.manager).toLowerCase() : '';
                if (!aVal && bVal) return 1;
                if (aVal && !bVal) return -1;
                break;
            case 'guest':
                aVal = a.deal?.vaishnavas ? CrmUtils.getGuestName(a.deal.vaishnavas).toLowerCase() : '';
                bVal = b.deal?.vaishnavas ? CrmUtils.getGuestName(b.deal.vaishnavas).toLowerCase() : '';
                if (!aVal && bVal) return 1;
                if (aVal && !bVal) return -1;
                break;
            case 'action':
                aVal = a.action_type || '';
                bVal = b.action_type || '';
                break;
            case 'time':
            default:
                aVal = a.created_at || '';
                bVal = b.created_at || '';
                break;
        }

        if (aVal < bVal) return sortDir === 'asc' ? -1 : 1;
        if (aVal > bVal) return sortDir === 'asc' ? 1 : -1;
        return 0;
    });
}

// SVG иконки действий (Heroicons style)
const ACTION_ICONS = {
    status_change: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" /></svg>`,
    payment_added: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" /></svg>`,
    task_created: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" /></svg>`,
    communication_added: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" /></svg>`,
    deal_assigned: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" /></svg>`
};

const ACTION_LABELS = {
    status_change: 'Смена статуса',
    payment_added: 'Добавление оплаты',
    task_created: 'Создание задачи',
    communication_added: 'Запись контакта',
    deal_assigned: 'Назначение сделки'
};

// ==================== DATA ====================
async function loadReferenceData() {
    const [managersRes, crmRolesRes, retreatsRes] = await Promise.all([
        Layout.db.from('vaishnavas')
            .select('id, spiritual_name, first_name, last_name, is_superuser, user_id')
            .eq('is_team_member', true)
            .eq('is_deleted', false),
        Layout.db.from('user_roles')
            .select('user_id, roles!inner(code)')
            .eq('is_active', true)
            .like('roles.code', 'crm_%'),
        Layout.db.from('retreats')
            .select('id, name_ru, name_en')
            .order('start_date', { ascending: false })
    ]);

    // Фильтруем менеджеров: только суперпользователи или с CRM ролями
    const crmUserIds = new Set((crmRolesRes.data || []).map(r => r.user_id));
    managers = (managersRes.data || []).filter(m =>
        m.is_superuser || crmUserIds.has(m.user_id)
    );
    retreats = retreatsRes.data || [];

    // Заполняем селекты
    const managerSelect = document.getElementById('filterManager');
    managers.forEach(m => {
        managerSelect.insertAdjacentHTML('beforeend',
            `<option value="${m.id}">${e(CrmUtils.getGuestName(m))}</option>`
        );
    });

    const retreatSelect = document.getElementById('filterRetreat');
    retreats.forEach(r => {
        retreatSelect.insertAdjacentHTML('beforeend',
            `<option value="${r.id}">${e(Layout.getName(r))}</option>`
        );
    });
}

async function loadLog() {
    const period = document.getElementById('filterPeriod').value;

    // Вычисляем дату начала периода
    let startDate = null;
    const now = new Date();

    switch (period) {
        case 'today':
            startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            break;
        case 'week':
            startDate = new Date(now);
            startDate.setDate(startDate.getDate() - 7);
            break;
        case 'month':
            startDate = new Date(now);
            startDate.setMonth(startDate.getMonth() - 1);
            break;
    }

    let query = Layout.db
        .from('crm_activity_log')
        .select(`
            *,
            manager:manager_id(id, spiritual_name, first_name, last_name),
            deal:deal_id(
                id,
                retreat_id,
                vaishnavas:vaishnava_id(spiritual_name, first_name, last_name)
            )
        `)
        .order('created_at', { ascending: false })
        .limit(500);

    if (startDate) {
        query = query.gte('created_at', startDate.toISOString());
    }

    const { data, error } = await query;

    if (error) {
        Layout.handleError(error, 'Загрузка журнала');
        return;
    }

    logs = data || [];
    applyFilters();
}

// ==================== FILTERS ====================
function applyFilters() {
    const managerId = document.getElementById('filterManager').value;
    const actionType = document.getElementById('filterAction').value;
    const retreatId = document.getElementById('filterRetreat').value;

    filteredLogs = logs.filter(log => {
        if (managerId && log.manager_id !== managerId) return false;
        if (actionType && log.action_type !== actionType) return false;
        if (retreatId && log.deal?.retreat_id !== retreatId) return false;
        return true;
    });

    currentPage = 1;
    sortLogs();
    renderTable();
    renderStats();
    renderPagination();
    updateSortIndicators();
}

function resetFilters() {
    document.getElementById('filterManager').value = '';
    document.getElementById('filterAction').value = '';
    document.getElementById('filterRetreat').value = '';
    applyFilters();
}

// ==================== RENDER ====================
function renderStats() {
    document.getElementById('statsTotal').textContent = `Найдено: ${filteredLogs.length}`;
}

function renderTable() {
    const tbody = document.getElementById('logTable');
    const start = (currentPage - 1) * pageSize;
    const pageLogs = filteredLogs.slice(start, start + pageSize);

    if (pageLogs.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" class="text-center py-8 text-base-content/50">
            Нет записей
        </td></tr>`;
        return;
    }

    tbody.innerHTML = pageLogs.map(log => {
        const manager = log.manager;
        const guest = log.deal?.vaishnavas;
        const icon = ACTION_ICONS[log.action_type] || ACTION_ICONS.communication_added;
        const label = ACTION_LABELS[log.action_type] || log.action_type;
        const details = formatDetails(log);

        return `
            <tr>
                <td class="text-sm">
                    <div>${CrmUtils.formatDateTime(log.created_at)}</div>
                </td>
                <td>
                    <div class="font-medium">${manager ? e(CrmUtils.getGuestShortName(manager)) : '—'}</div>
                </td>
                <td>
                    ${log.deal_id
                        ? `<a href="deal.html?id=${log.deal_id}" class="link link-hover">${e(CrmUtils.getGuestShortName(guest) || '—')}</a>`
                        : '<span class="text-base-content/30">—</span>'
                    }
                </td>
                <td>
                    <span class="flex items-center gap-2">
                        <span>${icon}</span>
                        <span>${label}</span>
                    </span>
                </td>
                <td class="text-sm text-base-content/70">
                    ${details}
                </td>
            </tr>
        `;
    }).join('');
}

function formatDetails(log) {
    const details = log.action_details;
    if (!details) return '—';

    switch (log.action_type) {
        case 'status_change':
            return `${CrmUtils.getStatusLabel(details.old_status)} → ${CrmUtils.getStatusLabel(details.new_status)}`;

        case 'payment_added':
            return `${CrmUtils.formatMoney(details.amount, details.currency)}`;

        case 'task_created':
            return details.title ? e(details.title.substring(0, 50)) : '—';

        case 'communication_added':
            const commIcon = CrmUtils.COMM_SVG_ICONS[details.type] || '';
            return `<span class="inline-flex items-center gap-1">${commIcon} ${e((details.summary || '').substring(0, 40))}</span>`;

        case 'deal_assigned':
            return details.manager_name ? `→ ${e(details.manager_name)}` : '—';

        default:
            return JSON.stringify(details).substring(0, 50);
    }
}

function renderPagination() {
    const totalPages = Math.ceil(filteredLogs.length / pageSize);
    const container = document.getElementById('pagination');

    if (totalPages <= 1) {
        container.innerHTML = '';
        return;
    }

    let html = '';

    // Показываем до 10 страниц
    const startPage = Math.max(1, currentPage - 4);
    const endPage = Math.min(totalPages, startPage + 9);

    if (startPage > 1) {
        html += `<button class="join-item btn btn-sm" onclick="goToPage(1)">1</button>`;
        if (startPage > 2) html += `<button class="join-item btn btn-sm btn-disabled">...</button>`;
    }

    for (let i = startPage; i <= endPage; i++) {
        html += `<button class="join-item btn btn-sm ${i === currentPage ? 'btn-active' : ''}"
                         onclick="goToPage(${i})">${i}</button>`;
    }

    if (endPage < totalPages) {
        if (endPage < totalPages - 1) html += `<button class="join-item btn btn-sm btn-disabled">...</button>`;
        html += `<button class="join-item btn btn-sm" onclick="goToPage(${totalPages})">${totalPages}</button>`;
    }

    container.innerHTML = html;
}

function goToPage(page) {
    currentPage = page;
    renderTable();
    renderPagination();
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

// ==================== INIT ====================
async function init() {
    await Layout.init({
        module: 'crm',
        menuId: 'crm_analytics',
        itemId: 'crm_activity_log'
    });

    await loadReferenceData();
    await loadLog();
}

init();
</script>

</body>
</html>
