<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="portal_page_title_retreats">–†–µ—Ç—Ä–∏—Ç—ã | Rupa Seva Guest Portal</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'srsk-green': '#147D30',
                        'srsk-green-light': '#1a9e3d',
                        'srsk-orange': '#FFBA47',
                        'srsk-bg': '#F5F3EF'
                    }
                }
            }
        }
    </script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Portal CSS -->
    <link rel="stylesheet" href="css/portal.css">
</head>
<body class="bg-srsk-bg min-h-screen flex flex-col">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-6 flex-1">
        <div class="max-w-4xl mx-auto">

            <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800" data-i18n="portal_retreats_title">–ú–æ–∏ —Ä–µ—Ç—Ä–∏—Ç—ã</h1>
                <p class="text-gray-500" data-i18n="portal_retreats_subtitle">–ò—Å—Ç–æ—Ä–∏—è –ø–æ—Å–µ—â–µ–Ω–∏–π –∏ –ø—Ä–µ–¥—Å—Ç–æ—è—â–∏–µ –ø–æ–µ–∑–¥–∫–∏</p>
            </div>

            <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
            <div id="retreats-content"></div>

        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/portal-config.js"></script>
    <script src="js/portal-auth.js"></script>
    <script src="js/portal-layout.js?v=10"></script>
    <script src="../js/date-utils.js"></script>
    <script src="js/portal-data.js"></script>

    <script>
        const t = key => PortalLayout.t(key);
        const getName = item => PortalLayout.getName(item);
        const escapeHtml = str => PortalLayout.escapeHtml(str);
        const formatDateRange = (start, end) => PortalLayout.formatDateRange(start, end);

        async function init() {
            PortalLayout.showLoader();

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
            const guest = await PortalAuth.checkGuestAuth();
            if (!guest) return;

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º layout
            await PortalLayout.init({ activeNav: 'retreats' });

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            const data = await PortalData.loadRetreatsData(guest.id);

            // –†–µ–Ω–¥–µ—Ä–∏–º —Å—Ç—Ä–∞–Ω–∏—Ü—É
            renderRetreats(data);

            PortalLayout.hideLoader();
        }

        // –°—Ç–∞—Ç—É—Å—ã CRM –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≥–æ—Å—Ç—é
        const CRM_STATUS_LABELS = {
            lead: { ru: '–ó–∞—è–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞', en: 'Application received', icon: 'üìù' },
            contacted: { ru: '–°–≤—è–∑–∞–ª–∏—Å—å —Å –≤–∞–º–∏', en: 'Contacted', icon: 'üìû' },
            invoice_sent: { ru: '–°—á—ë—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω', en: 'Invoice sent', icon: 'üìß' },
            prepaid: { ru: '–ü—Ä–µ–¥–æ–ø–ª–∞—Ç–∞ –ø–æ–ª—É—á–µ–Ω–∞', en: 'Prepaid', icon: 'üí≥' },
            tickets: { ru: '–ë–∏–ª–µ—Ç—ã –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω—ã', en: 'Tickets confirmed', icon: '‚úàÔ∏è' },
            room_booked: { ru: '–ö–æ–º–Ω–∞—Ç–∞ –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∞', en: 'Room booked', icon: 'üè†' },
            checked_in: { ru: '–í—ã –Ω–∞ —Ä–µ—Ç—Ä–∏—Ç–µ', en: 'Checked in', icon: '‚úÖ' },
            fully_paid: { ru: '–ü–æ–ª–Ω–∞—è –æ–ø–ª–∞—Ç–∞', en: 'Fully paid', icon: 'üí∞' }
        };

        function renderRetreats(data) {
            const container = document.getElementById('retreats-content');

            container.innerHTML = `
                <!-- –ê–∫—Ç–∏–≤–Ω—ã–µ –∑–∞—è–≤–∫–∏ CRM -->
                ${renderCrmDeals(data.crmDeals)}

                <!-- –¢–µ–∫—É—â–∏–π —Ä–µ—Ç—Ä–∏—Ç -->
                ${data.currentRetreat ? renderCurrentRetreat(data.currentRetreat) : ''}

                <!-- –ü—Ä–µ–¥—Å—Ç–æ—è—â–∏–µ —Ä–µ—Ç—Ä–∏—Ç—ã -->
                ${renderUpcomingRetreats(data.upcomingRetreats)}

                <!-- –î–æ—Å—Ç—É–ø–Ω—ã–µ –¥–ª—è –∑–∞–ø–∏—Å–∏ -->
                ${renderAvailableRetreats(data.availableRetreats)}

                <!-- –ò—Å—Ç–æ—Ä–∏—è -->
                ${renderPastRetreats(data.pastRetreats)}
            `;
        }

        function renderCurrentRetreat(registration) {
            const retreat = registration.retreat;

            return `
                <div class="card p-6 mb-6">
                    <div class="flex items-start justify-between">
                        <div>
                            <div class="retreat-badge mb-2">
                                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                    <circle cx="10" cy="10" r="10"/>
                                </svg>
                                ${t('portal_current_retreat')}
                            </div>
                            <h2 class="text-xl font-bold text-gray-800">${escapeHtml(getName(retreat))}</h2>
                            <p class="text-gray-500 mt-1">${formatDateRange(retreat.start_date, retreat.end_date)}</p>
                        </div>
                        <span class="status-badge status-active">${t('portal_status_active')}</span>
                    </div>

                    ${retreat.description_ru ? `
                        <p class="text-gray-600 mt-4">${escapeHtml(getDescription(retreat))}</p>
                    ` : ''}
                </div>
            `;
        }

        function renderUpcomingRetreats(retreats) {
            if (retreats.length === 0) return '';

            return `
                <div class="mb-6">
                    <h2 class="section-title">${t('portal_upcoming_retreats')}</h2>

                    <div class="space-y-3">
                        ${retreats.map(reg => `
                            <div class="card p-4">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-4">
                                        <div class="w-12 h-12 bg-srsk-orange/20 rounded-lg flex flex-col items-center justify-center">
                                            <span class="text-lg font-bold text-srsk-orange">${DateUtils.parseDate(reg.retreat.start_date).getDate()}</span>
                                            <span class="text-xs text-srsk-orange">${getMonthShort(reg.retreat.start_date)}</span>
                                        </div>
                                        <div>
                                            <h3 class="font-semibold text-gray-800">${escapeHtml(getName(reg.retreat))}</h3>
                                            <p class="text-sm text-gray-500">${formatDateRange(reg.retreat.start_date, reg.retreat.end_date)}</p>
                                        </div>
                                    </div>
                                    <span class="status-badge status-pending">${t('portal_status_registered')}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderAvailableRetreats(retreats) {
            return `
                <div class="mb-6">
                    <h2 class="section-title">${t('portal_available_retreats')}</h2>
                    <p class="section-subtitle">${t('portal_available_retreats_hint')}</p>

                    ${retreats.length === 0 ? `
                        <div class="card p-6">
                            <div class="empty-state py-8">
                                <svg class="empty-state-icon mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                <p>${t('portal_no_available_retreats')}</p>
                            </div>
                        </div>
                    ` : `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${retreats.map(retreat => `
                                <div class="card p-4 hover:shadow-md transition-shadow">
                                    <div class="flex items-start gap-4">
                                        <div class="w-14 h-14 bg-srsk-green/10 rounded-lg flex flex-col items-center justify-center flex-shrink-0">
                                            <span class="text-xl font-bold text-srsk-green">${DateUtils.parseDate(retreat.start_date).getDate()}</span>
                                            <span class="text-xs text-srsk-green">${getMonthShort(retreat.start_date)}</span>
                                        </div>
                                        <div class="flex-1 min-w-0">
                                            <h3 class="font-semibold text-gray-800">${escapeHtml(getName(retreat))}</h3>
                                            <p class="text-sm text-gray-500 mt-1">${formatDateRange(retreat.start_date, retreat.end_date)}</p>
                                            ${retreat.description_ru ? `
                                                <p class="text-sm text-gray-600 mt-2 line-clamp-2">${escapeHtml(getDescription(retreat).substring(0, 100))}...</p>
                                            ` : ''}
                                        </div>
                                    </div>
                                    <div class="mt-4 pt-4 border-t flex justify-end gap-2">
                                        <a href="/retreat.html?id=${retreat.id}" class="btn-ghost text-sm py-1.5">
                                            ${t('portal_view_details')}
                                        </a>
                                        ${retreat.registration_open ? `
                                            <a href="/retreat.html?id=${retreat.id}" class="btn-primary text-sm py-1.5">
                                                ${t('portal_register_btn')}
                                            </a>
                                        ` : `
                                            <button class="btn-secondary text-sm py-1.5" disabled title="${t('portal_registration_coming_soon')}">
                                                ${t('portal_register_btn')}
                                            </button>
                                        `}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `}
                </div>
            `;
        }

        function renderPastRetreats(retreats) {
            return `
                <div class="mb-6">
                    <h2 class="section-title">${t('portal_past_retreats')}</h2>

                    ${retreats.length === 0 ? `
                        <div class="card p-6">
                            <div class="empty-state py-8">
                                <svg class="empty-state-icon mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <p>${t('portal_no_past_retreats')}</p>
                            </div>
                        </div>
                    ` : `
                        <div class="card overflow-hidden">
                            <div class="table-container">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>${t('portal_retreat_name')}</th>
                                            <th>${t('portal_dates')}</th>
                                            <th>${t('portal_status')}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${retreats.map(reg => `
                                            <tr>
                                                <td class="font-medium">${escapeHtml(getName(reg.retreat))}</td>
                                                <td class="text-gray-500">${formatDateRange(reg.retreat.start_date, reg.retreat.end_date)}</td>
                                                <td>
                                                    <span class="status-badge status-completed">${t('portal_status_completed')}</span>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `}
                </div>
            `;
        }

        function renderCrmDeals(deals) {
            if (!deals || deals.length === 0) return '';

            const lang = PortalLayout.getLang();

            return `
                <div class="mb-6">
                    <h2 class="section-title">${lang === 'ru' ? 'üìã –ú–æ–∏ –∑–∞—è–≤–∫–∏' : 'üìã My Applications'}</h2>
                    <p class="section-subtitle">${lang === 'ru' ? '–°—Ç–∞—Ç—É—Å –≤–∞—à–∏—Ö –∑–∞—è–≤–æ–∫ –Ω–∞ —Ä–µ—Ç—Ä–∏—Ç—ã' : 'Status of your retreat applications'}</p>

                    <div class="space-y-3">
                        ${deals.map(deal => {
                            const retreat = deal.retreat;
                            const statusInfo = CRM_STATUS_LABELS[deal.status] || { ru: deal.status, en: deal.status, icon: 'üìù' };
                            const statusLabel = lang === 'ru' ? statusInfo.ru : statusInfo.en;

                            return `
                                <div class="card p-4">
                                    <div class="flex items-start justify-between gap-4">
                                        <div class="flex items-center gap-4">
                                            <div class="w-12 h-12 bg-emerald-100 rounded-lg flex flex-col items-center justify-center">
                                                <span class="text-2xl">${statusInfo.icon}</span>
                                            </div>
                                            <div>
                                                <h3 class="font-semibold text-gray-800">${escapeHtml(getName(retreat))}</h3>
                                                <p class="text-sm text-gray-500">${formatDateRange(retreat?.start_date, retreat?.end_date)}</p>
                                            </div>
                                        </div>
                                        <div class="text-right">
                                            <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-emerald-100 text-emerald-800">
                                                ${statusLabel}
                                            </span>
                                            ${deal.total_paid > 0 ? `
                                                <div class="text-sm text-gray-500 mt-1">
                                                    ${lang === 'ru' ? '–û–ø–ª–∞—á–µ–Ω–æ' : 'Paid'}: ‚Çπ${deal.total_paid.toLocaleString()}
                                                </div>
                                            ` : ''}
                                        </div>
                                    </div>
                                    ${deal.total_services > 0 && deal.total_services !== deal.total_paid ? `
                                        <div class="mt-3 pt-3 border-t">
                                            <div class="flex justify-between text-sm">
                                                <span class="text-gray-500">${lang === 'ru' ? '–ö –æ–ø–ª–∞—Ç–µ' : 'To pay'}:</span>
                                                <span class="font-medium">‚Çπ${(deal.total_services - deal.total_paid).toLocaleString()}</span>
                                            </div>
                                        </div>
                                    ` : ''}
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        function getDescription(retreat) {
            const lang = PortalLayout.getLang();
            return retreat[`description_${lang}`] || retreat.description_en || retreat.description_ru || '';
        }

        function getMonthShort(dateStr) {
            const date = DateUtils.parseDate(dateStr);
            const lang = PortalLayout.getLang();
            const locale = lang === 'ru' ? 'ru-RU' : lang === 'hi' ? 'hi-IN' : 'en-US';
            return date.toLocaleDateString(locale, { month: 'short' }).replace('.', '');
        }

        init();
    </script>
</body>
</html>
