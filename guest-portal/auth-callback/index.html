<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Rupa Seva</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'srsk-green': '#147D30',
                        'srsk-green-light': '#1a9e3d',
                        'srsk-orange': '#FFBA47',
                        'srsk-bg': '#F5F3EF'
                    }
                }
            }
        }
    </script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Portal CSS -->
    <link rel="stylesheet" href="../css/portal.css">
</head>
<body class="bg-srsk-bg">

    <div class="login-container">
        <div class="login-card">
            <!-- Логотип -->
            <div class="flex justify-center mb-4">
                <img src="../img/logo.svg" alt="ШРСК" class="h-24">
            </div>

            <!-- Состояние загрузки -->
            <div id="loading-state" class="text-center py-8">
                <div class="w-12 h-12 border-4 border-srsk-green border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-gray-600" id="status-text">Выполняется вход...</p>
            </div>

            <!-- Состояние ошибки -->
            <div id="error-state" class="hidden text-center py-8">
                <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </div>
                <p class="font-medium text-gray-900 mb-2" id="error-title">Ошибка входа</p>
                <p class="text-sm text-gray-500 mb-4" id="error-message">Не удалось выполнить вход</p>
                <a href="/login" class="inline-block px-4 py-2 bg-srsk-green text-white rounded-lg hover:bg-srsk-green-light transition-colors">
                    Вернуться на страницу входа
                </a>
            </div>

            <!-- Состояние успеха (кратковременно перед редиректом) -->
            <div id="success-state" class="hidden text-center py-8">
                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <p class="font-medium text-gray-900">Вход выполнен!</p>
                <p class="text-sm text-gray-500 mt-1">Перенаправляем в личный кабинет...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/portal-config.js"></script>
    <script src="../js/portal-auth.js"></script>
    <script>
        const db = window.portalSupabase;

        // Показать ошибку
        function showError(title, message) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('success-state').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
            document.getElementById('error-title').textContent = title;
            document.getElementById('error-message').textContent = message;
        }

        // Показать успех
        function showSuccess() {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.add('hidden');
            document.getElementById('success-state').classList.remove('hidden');
        }

        // Обновить статус
        function updateStatus(text) {
            document.getElementById('status-text').textContent = text;
        }

        // Основная логика
        async function handleCallback() {
            try {
                // Supabase автоматически обрабатывает hash из URL
                // и устанавливает сессию
                updateStatus('Проверка авторизации...');

                // Даём время Supabase обработать токены из URL
                await new Promise(resolve => setTimeout(resolve, 500));

                // Проверяем сессию
                const { data: { session }, error: sessionError } = await db.auth.getSession();

                if (sessionError) {
                    console.error('Session error:', sessionError);
                    showError('Ошибка авторизации', 'Не удалось получить данные сессии');
                    return;
                }

                if (!session) {
                    showError('Сессия не найдена', 'Ссылка устарела или недействительна. Попробуйте запросить новую.');
                    return;
                }

                updateStatus('Связывание аккаунта...');

                // Связываем auth user с vaishnava
                const linkResult = await window.PortalAuth.linkAuthUserToVaishnava();

                if (!linkResult.success) {
                    console.error('Link failed:', linkResult.error);

                    if (linkResult.error === 'not_found') {
                        // Пользователь не зарегистрирован в системе
                        // Выходим и отправляем на регистрацию
                        await db.auth.signOut();
                        showError(
                            'Профиль не найден',
                            'Ваш email не зарегистрирован в системе. Пожалуйста, зарегистрируйтесь.'
                        );
                        // Добавляем ссылку на регистрацию
                        setTimeout(() => {
                            const errorState = document.getElementById('error-state');
                            const link = errorState.querySelector('a');
                            link.href = '/guest-signup.html';
                            link.textContent = 'Зарегистрироваться';
                        }, 100);
                        return;
                    }

                    if (linkResult.error === 'conflict') {
                        showError(
                            'Конфликт аккаунтов',
                            'Этот email уже связан с другим аккаунтом. Обратитесь в поддержку.'
                        );
                        return;
                    }

                    showError('Ошибка', 'Не удалось связать аккаунт. Попробуйте позже.');
                    return;
                }

                // Успех!
                showSuccess();

                // Получаем информацию о пользователе для редиректа
                const { data: vaishnava } = await db
                    .from('vaishnavas')
                    .select('is_team')
                    .eq('id', linkResult.vaishnavId)
                    .single();

                // Редирект в зависимости от типа пользователя
                setTimeout(() => {
                    if (vaishnava && vaishnava.is_team) {
                        window.location.href = 'https://srsk.rupaseva.com/';
                    } else {
                        window.location.href = '/';
                    }
                }, 1000);

            } catch (error) {
                console.error('Callback error:', error);
                showError('Произошла ошибка', 'Попробуйте запросить новую ссылку для входа.');
            }
        }

        // Запуск
        handleCallback();
    </script>
</body>
</html>
