    <script src="js/config.js"></script>

    <script>
        // ==================== STATE ====================
        let users = [];
        let departments = [];
        let roles = [];
        let allLocations = [];
        let currentEditUser = null;
        let searchQuery = '';
        let filterDepartment = 'all';

        const t = key => Layout.t(key);
        const db = Layout.db;

        // Admin client –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        let adminDb = null;

        function initAdminClient() {
            if (typeof CONFIG === 'undefined' || !CONFIG.SUPABASE_SERVICE_ROLE_KEY || CONFIG.SUPABASE_SERVICE_ROLE_KEY === '–í–°–¢–ê–í–¨_–°–Æ–î–ê_SERVICE_ROLE_KEY') {
                console.warn('Service role key not configured. User creation will not work.');
                return null;
            }
            return window.supabase.createClient(
                'https://llttmftapmwebidgevmg.supabase.co',
                CONFIG.SUPABASE_SERVICE_ROLE_KEY,
                { auth: { autoRefreshToken: false, persistSession: false } }
            );
        }

        // ==================== DATA LOADING ====================
        async function loadUsers() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º team_members —Å –¥–µ–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–∞–º–∏
                const { data: teamMembers, error: tmError } = await db
                    .from('team_members')
                    .select('*, departments(id, name_ru, name_en, name_hi, color)')
                    .order('spiritual_name', { ascending: true, nullsFirst: false });

                if (tmError) throw tmError;

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ —Ä–æ–ª—è—Ö –∏ –ª–æ–∫–∞—Ü–∏—è—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                const { data: rolesData, error: rolesError } = await db.rpc('get_all_users');

                // –û–±—ä–µ–¥–∏–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                const rolesMap = {};
                if (rolesData && !rolesError) {
                    rolesData.forEach(u => {
                        rolesMap[u.team_member_id] = {
                            roles: u.roles || [],
                            locations: u.locations || [],
                            email: u.email
                        };
                    });
                }

                users = (teamMembers || []).map(tm => ({
                    ...tm,
                    roles: rolesMap[tm.id]?.roles || [],
                    locations: rolesMap[tm.id]?.locations || [],
                    email: rolesMap[tm.id]?.email || null
                }));

                renderUsers();
            } catch (err) {
                console.error('Error loading users:', err);
                users = [];
                renderUsers();
            }
        }

        async function loadDepartments() {
            try {
                const { data, error } = await db.from('departments').select('*').order('sort_order');
                if (error) throw error;
                departments = data || [];
                populateDepartmentFilters();
            } catch (err) {
                console.error('Error loading departments:', err);
                departments = [];
            }
        }

        async function loadRoles() {
            try {
                const { data, error } = await db.rpc('get_module_roles', { module_code_param: 'kitchen' });
                if (error) throw error;
                roles = data || [];
            } catch (err) {
                console.error('Error loading roles:', err);
                roles = [];
            }
        }

        async function loadLocations() {
            try {
                const { data, error } = await db.from('locations').select('*').order('slug');
                if (error) throw error;
                allLocations = data || [];
            } catch (err) {
                console.error('Error loading locations:', err);
                allLocations = [];
            }
        }

        function populateDepartmentFilters() {
            const filterSelect = Layout.$('#filterDepartment');
            const formSelect = Layout.$('select[name="department_id"]');

            const options = departments.map(d =>
                `<option value="${d.id}">${Layout.getName(d)}</option>`
            ).join('');

            if (filterSelect) {
                filterSelect.innerHTML = `<option value="all">–í—Å–µ –¥–µ–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã</option>` + options;
            }
            if (formSelect) {
                formSelect.innerHTML = `<option value="">‚Äî</option>` + options;
            }
        }

        // ==================== RENDERING ====================
        function renderUsers() {
            const grid = Layout.$('#usersGrid');
            const countEl = Layout.$('#usersCount');

            const filtered = users.filter(user => {
                const name = user.spiritual_name || user.first_name || '';
                const fullName = `${user.first_name || ''} ${user.last_name || ''}`.trim();
                const matchesSearch = searchQuery === '' ||
                    name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    fullName.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    (user.email || '').toLowerCase().includes(searchQuery.toLowerCase());

                const matchesDepartment = filterDepartment === 'all' || user.department_id === filterDepartment;

                return matchesSearch && matchesDepartment;
            });

            countEl.textContent = `${filtered.length} –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π`;

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-12 opacity-50">
                    <div class="text-4xl mb-2">üë§</div>
                    <div>–ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
                </div>`;
                return;
            }

            grid.innerHTML = filtered.map(user => {
                const name = user.spiritual_name || user.first_name || '‚Äî';
                const fullName = `${user.first_name || ''} ${user.last_name || ''}`.trim();
                const initials = getInitials(name);
                const dept = user.departments;

                const rolesHtml = (user.roles || []).map(r =>
                    `<span class="role-badge text-white" style="background-color: ${r.color}">${Layout.currentLang === 'en' ? r.name_en : r.name_ru}</span>`
                ).join('') || `<span class="text-sm opacity-50">–ù–µ—Ç —Ä–æ–ª–µ–π</span>`;

                const hasAccount = !!user.user_id;

                return `
                    <div class="card bg-base-100 shadow-md user-card cursor-pointer" onclick="openUserModal('${user.id}')">
                        <div class="card-body">
                            <div class="flex items-start gap-3">
                                <div class="w-12 h-12 rounded-full bg-primary text-primary-content flex items-center justify-center font-bold flex-shrink-0">${initials}</div>
                                <div class="flex-1 min-w-0">
                                    <div class="flex items-center gap-2 flex-wrap">
                                        <h3 class="font-semibold truncate">${Layout.currentLang === 'ru' ? name : Layout.transliterate(name)}</h3>
                                        ${!hasAccount ? '<span class="badge badge-warning badge-sm">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞</span>' : ''}
                                        ${user.is_superuser ? '<span class="badge badge-primary badge-sm">Super</span>' : ''}
                                    </div>
                                    ${fullName && fullName !== name ? `<div class="text-sm opacity-60">${Layout.currentLang === 'ru' ? fullName : Layout.transliterate(fullName)}</div>` : ''}
                                    <div class="text-sm opacity-60 truncate">${user.email || '‚Äî'}</div>
                                    ${dept ? `<div class="mt-1"><span class="badge badge-sm" style="background-color: ${dept.color}20; color: ${dept.color}">${Layout.getName(dept)}</span></div>` : ''}
                                </div>
                            </div>
                            <div class="flex flex-wrap gap-1 mt-3">${rolesHtml}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getInitials(name) {
            if (!name) return '?';
            const parts = name.trim().split(/\s+/);
            if (parts.length === 1) {
                return parts[0].substring(0, 2).toUpperCase();
            }
            return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
        }

        // ==================== NAME VALIDATION ====================
        function updateNameRequirements() {
            const form = Layout.$('#userForm');
            const spiritualName = form.spiritual_name.value.trim();
            const indicators = document.querySelectorAll('.name-required');

            indicators.forEach(el => {
                el.style.display = spiritualName ? 'none' : 'inline';
            });
        }

        function validateForm() {
            const form = Layout.$('#userForm');
            const spiritualName = form.spiritual_name.value.trim();
            const firstName = form.first_name.value.trim();
            const lastName = form.last_name.value.trim();
            const email = form.email.value.trim();
            const password = form.password.value;
            const isNewUser = !currentEditUser;
            const hasAccount = currentEditUser?.user_id;

            // –í–∞–ª–∏–¥–∞—Ü–∏—è –∏–º–µ–Ω–∏
            if (!spiritualName && (!firstName || !lastName)) {
                alert('–£–∫–∞–∂–∏—Ç–µ –¥—É—Ö–æ–≤–Ω–æ–µ –∏–º—è, –ª–∏–±–æ –∏–º—è –∏ —Ñ–∞–º–∏–ª–∏—é');
                return false;
            }

            // –î–ª—è –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è email –∏ –ø–∞—Ä–æ–ª—å –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã
            if (isNewUser || !hasAccount) {
                if (!email) {
                    alert('–£–∫–∞–∂–∏—Ç–µ email –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞');
                    return false;
                }
                if (!password || password.length < 6) {
                    alert('–£–∫–∞–∂–∏—Ç–µ –ø–∞—Ä–æ–ª—å (–º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤)');
                    return false;
                }
            }

            return true;
        }

        // ==================== USER MODAL ====================
        function openUserModal(teamMemberId = null) {
            currentEditUser = teamMemberId ? users.find(u => u.id === teamMemberId) : null;

            const form = Layout.$('#userForm');
            const title = Layout.$('#modalTitle');
            const deleteSection = Layout.$('#deleteUserSection');
            const passwordField = Layout.$('#passwordField');
            const emailRequired = Layout.$('#emailRequired');
            const rolesSection = Layout.$('#rolesSection');
            const locationsSection = Layout.$('#locationsSection');

            form.reset();
            populateDepartmentFilters();

            if (currentEditUser) {
                title.textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
                form.team_member_id.value = currentEditUser.id;
                form.user_id.value = currentEditUser.user_id || '';
                form.spiritual_name.value = currentEditUser.spiritual_name || '';
                form.first_name.value = currentEditUser.first_name || '';
                form.last_name.value = currentEditUser.last_name || '';
                form.department_id.value = currentEditUser.department_id || '';
                form.email.value = currentEditUser.email || '';
                form.phone.value = currentEditUser.phone || '';
                form.telegram.value = currentEditUser.telegram || '';
                form.whatsapp.value = currentEditUser.whatsapp || '';
                form.is_superuser.checked = currentEditUser.is_superuser || false;

                // –ï—Å–ª–∏ —É–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç ‚Äî —Å–∫—Ä—ã–≤–∞–µ–º –ø–∞—Ä–æ–ª—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–æ–ª–∏/–ª–æ–∫–∞—Ü–∏–∏
                if (currentEditUser.user_id) {
                    passwordField.classList.add('hidden');
                    emailRequired.style.display = 'none';
                    rolesSection.classList.remove('hidden');
                    locationsSection.classList.remove('hidden');
                    renderRolesList();
                    renderLocationsList();
                } else {
                    passwordField.classList.remove('hidden');
                    emailRequired.style.display = 'inline';
                    rolesSection.classList.add('hidden');
                    locationsSection.classList.add('hidden');
                }

                deleteSection.classList.remove('hidden');
            } else {
                title.textContent = '–î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
                passwordField.classList.remove('hidden');
                emailRequired.style.display = 'inline';
                rolesSection.classList.add('hidden');
                locationsSection.classList.add('hidden');
                deleteSection.classList.add('hidden');
            }

            updateNameRequirements();
            userModal.showModal();
        }

        function renderRolesList() {
            const container = Layout.$('#rolesList');
            if (!currentEditUser) return;

            const userRoleIds = (currentEditUser.roles || []).map(r => r.id);

            container.innerHTML = roles.map(role => `
                <label class="flex items-center gap-3 p-2 rounded-lg hover:bg-base-100 cursor-pointer">
                    <input type="checkbox" class="checkbox checkbox-primary checkbox-sm" data-role-id="${role.role_id}" ${userRoleIds.includes(role.role_id) ? 'checked' : ''} />
                    <span class="role-badge text-white" style="background-color: ${role.color}">${Layout.currentLang === 'en' ? role.name_en : role.name_ru}</span>
                </label>
            `).join('') || '<div class="opacity-50">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ä–æ–ª–µ–π</div>';
        }

        function renderLocationsList() {
            const container = Layout.$('#locationsList');
            if (!currentEditUser) return;

            const userLocationIds = (currentEditUser.locations || []).map(l => l.id);
            const defaultLocationId = (currentEditUser.locations || []).find(l => l.is_default)?.id;

            container.innerHTML = allLocations.map(loc => `
                <label class="flex items-center gap-3 p-2 rounded-lg hover:bg-base-100 cursor-pointer">
                    <input type="checkbox" class="checkbox checkbox-sm" data-location-id="${loc.id}" ${userLocationIds.includes(loc.id) ? 'checked' : ''} />
                    <span class="badge" style="background-color: ${loc.color}20; color: ${loc.color}">${Layout.getName(loc)}</span>
                    <label class="flex items-center gap-1 text-sm opacity-60 cursor-pointer ml-auto">
                        <input type="radio" name="defaultLocation" class="radio radio-xs" data-location-id="${loc.id}" ${defaultLocationId === loc.id ? 'checked' : ''} />
                        <span>–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é</span>
                    </label>
                </label>
            `).join('') || '<div class="opacity-50">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ª–æ–∫–∞—Ü–∏–π</div>';
        }

        // ==================== SAVE USER ====================
        async function saveUser(e) {
            e.preventDefault();

            if (!validateForm()) return;

            const form = Layout.$('#userForm');
            const saveBtn = Layout.$('#saveUserBtn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="loading loading-spinner loading-sm"></span>';

            try {
                const isNewUser = !currentEditUser;
                const hasAccount = currentEditUser?.user_id;
                const email = form.email.value.trim();
                const password = form.password.value;

                let authUserId = currentEditUser?.user_id || null;

                // –°–æ–∑–¥–∞—ë–º auth user –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                if ((isNewUser || !hasAccount) && email && password) {
                    if (!adminDb) {
                        adminDb = initAdminClient();
                    }
                    if (!adminDb) {
                        throw new Error('Service role key –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω. –î–æ–±–∞–≤—å—Ç–µ –µ–≥–æ –≤ js/config.js');
                    }

                    const { data: authData, error: authError } = await adminDb.auth.admin.createUser({
                        email: email,
                        password: password,
                        email_confirm: true
                    });

                    if (authError) throw authError;
                    authUserId = authData.user.id;
                }

                // –î–∞–Ω–Ω—ã–µ team_member
                const teamMemberData = {
                    spiritual_name: form.spiritual_name.value.trim() || null,
                    first_name: form.first_name.value.trim() || null,
                    last_name: form.last_name.value.trim() || null,
                    department_id: form.department_id.value || null,
                    phone: form.phone.value.trim() || null,
                    telegram: form.telegram.value.trim() || null,
                    whatsapp: form.whatsapp.value.trim() || null,
                    is_superuser: form.is_superuser.checked,
                    user_id: authUserId
                };

                if (isNewUser) {
                    // –°–æ–∑–¥–∞—ë–º team_member
                    const { error } = await db.from('team_members').insert(teamMemberData);
                    if (error) throw error;
                } else {
                    // –û–±–Ω–æ–≤–ª—è–µ–º team_member
                    const { error } = await db.from('team_members').update(teamMemberData).eq('id', currentEditUser.id);
                    if (error) throw error;

                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–æ–ª–∏ –∏ –ª–æ–∫–∞—Ü–∏–∏ –µ—Å–ª–∏ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç
                    if (authUserId) {
                        await saveRolesAndLocations(authUserId);
                    }
                }

                userModal.close();
                await loadUsers();

            } catch (err) {
                console.error('Error saving user:', err);
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + err.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
            }
        }

        async function saveRolesAndLocations(authUserId) {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–æ–ª–∏
            const selectedRoleIds = Array.from(Layout.$$('#rolesList input[type="checkbox"]:checked'))
                .map(cb => cb.dataset.roleId);
            const currentRoleIds = (currentEditUser.roles || []).map(r => r.id);

            for (const roleId of currentRoleIds) {
                if (!selectedRoleIds.includes(roleId)) {
                    await db.rpc('revoke_user_role', { target_user_id: authUserId, target_role_id: roleId });
                }
            }
            for (const roleId of selectedRoleIds) {
                if (!currentRoleIds.includes(roleId)) {
                    await db.rpc('assign_user_role', { target_user_id: authUserId, target_role_id: roleId });
                }
            }

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞—Ü–∏–∏
            const selectedLocationIds = Array.from(Layout.$$('#locationsList input[type="checkbox"]:checked'))
                .map(cb => cb.dataset.locationId);
            const currentLocationIds = (currentEditUser.locations || []).map(l => l.id);
            const defaultLocationId = Layout.$('#locationsList input[type="radio"]:checked')?.dataset.locationId;

            for (const locId of currentLocationIds) {
                if (!selectedLocationIds.includes(locId)) {
                    await db.rpc('revoke_user_location', { target_user_id: authUserId, target_location_id: locId });
                }
            }
            for (const locId of selectedLocationIds) {
                await db.rpc('assign_user_location', {
                    target_user_id: authUserId,
                    target_location_id: locId,
                    set_default: locId === defaultLocationId
                });
            }
        }

        // ==================== DELETE USER ====================
        async function deleteUser() {
            if (!currentEditUser) return;
            if (!confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.')) return;

            try {
                // –£–¥–∞–ª—è–µ–º team_member (auth user –æ—Å—Ç–∞–Ω–µ—Ç—Å—è, –Ω–æ –º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å –≤—Ä—É—á–Ω—É—é)
                const { error } = await db.from('team_members').delete().eq('id', currentEditUser.id);
                if (error) throw error;

                userModal.close();
                await loadUsers();
            } catch (err) {
                console.error('Error deleting user:', err);
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ' + err.message);
            }
        }

        // ==================== EVENT LISTENERS ====================
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = Layout.$('#searchInput');
            const clearBtn = Layout.$('#clearSearch');
            const filterSelect = Layout.$('#filterDepartment');

            searchInput?.addEventListener('input', e => {
                searchQuery = e.target.value;
                clearBtn?.classList.toggle('hidden', !e.target.value);
                renderUsers();
            });

            clearBtn?.addEventListener('click', () => {
                searchInput.value = '';
                searchQuery = '';
                clearBtn.classList.add('hidden');
                renderUsers();
                searchInput.focus();
            });

            filterSelect?.addEventListener('change', e => {
                filterDepartment = e.target.value;
                renderUsers();
            });

            Layout.$('#userForm')?.addEventListener('submit', saveUser);
        });

        window.onLanguageChange = function() {
            Layout.updateAllTranslations();
            populateDepartmentFilters();
            renderUsers();
        };

        // ==================== INIT ====================
        async function init() {
            const ctx = await Layout.init({ menuId: 'settings', itemId: 'users' });
            if (!ctx) return;

            adminDb = initAdminClient();

            await Promise.all([
                loadUsers(),
                loadDepartments(),
                loadRoles(),
                loadLocations()
            ]);

            Layout.updateAllTranslations();
        }

        init();
    </script>
</body>
