<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <script src="../js/color-init.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик — ШРСК</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>tailwind.config = { theme: { extend: { screens: { 'desktop': '1200px' } } } }</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        /* Retreat bar */
        .retreats-bar {
            height: 34px;
            background: #f3f4f6;
            border-bottom: 1px solid #d1d5db;
            display: flex;
            flex-shrink: 0;
        }
        .retreats-content {
            position: relative;
            flex: 1;
            overflow: hidden;
        }
        .retreats-scroll {
            display: flex;
            height: 100%;
            position: relative;
        }
        .retreat-slot {
            min-width: 160px;
            width: 160px;
            flex-shrink: 0;
            background: #f3f4f6;
        }
        .retreat-chip {
            position: absolute;
            top: 0;
            height: 34px;
            background: #10b981;
            color: white;
            font-size: 13px;
            font-weight: 600;
            padding: 0 10px;
            border-radius: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 34px;
        }
        .month-label {
            position: absolute;
            top: 0;
            height: 34px;
            line-height: 34px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(0, 0, 0, 0.45);
            z-index: 2;
            pointer-events: none;
            padding-left: 4px;
            white-space: nowrap;
        }

        /* Board table */
        .board-table {
            border-collapse: collapse;
            table-layout: fixed;
        }
        .board-table th,
        .board-table td {
            border: 1px solid #e5e7eb;
        }
        .board-table thead th {
            position: sticky;
            top: 0;
            background: white;
            z-index: 5;
            padding: 4px 6px;
            text-align: center;
            font-weight: 600;
            font-size: 13px;
        }
        .meal-cell {
            min-width: 190px;
            width: 190px;
            min-height: 100px;
            vertical-align: top;
            padding: 6px;
            transition: background-color 0.15s;
        }
        .day-today-header {
            background-color: #dbeafe !important;
        }

        /* Dish chips */
        .dish-chip {
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 3px;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: opacity 0.15s;
            word-break: break-word;
        }
        .dish-chip:hover {
            opacity: 0.8;
        }
        .dish-chip.dragging {
            opacity: 0.4;
        }

        /* Drag over */
        .meal-cell.drag-over {
            background-color: #dbeafe !important;
            outline: 2px dashed #3b82f6;
            outline-offset: -2px;
        }

        /* Eating badge */
        .eating-badge {
            font-size: 10px;
            color: #9ca3af;
            margin-bottom: 4px;
        }

        /* Add button */
        .add-dish-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 4px;
            margin-top: 4px;
            border: 1px dashed #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            color: #9ca3af;
            font-size: 16px;
            transition: all 0.15s;
        }
        .add-dish-btn:hover {
            border-color: #3b82f6;
            color: #3b82f6;
            background-color: #eff6ff;
        }

        /* Legend */
        .legend-item {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            margin-right: 12px;
        }
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        /* Fullscreen mode */
        body.board-fullscreen > header,
        body.board-fullscreen > footer {
            display: none !important;
        }
        body.board-fullscreen main {
            padding: 8px;
        }
        body.board-fullscreen .board-wrapper {
            max-height: calc(100vh - 70px) !important;
        }

        /* Tabs active state */
        .tabs-boxed .tab.tab-active {
            background-color: var(--current-color) !important;
            color: white !important;
        }
        /* Filter buttons */
        .filter-btn.active {
            background-color: var(--current-color) !important;
            color: white !important;
            border-color: var(--current-color) !important;
        }
    </style>
</head>
<body class="bg-base-200 min-h-screen flex flex-col">

    <div id="header-placeholder"></div>

    <main class="px-4 py-4 flex-1">

        <!-- Title Row -->
        <div class="flex flex-wrap items-center justify-between gap-4 mb-4">
            <h1 class="text-2xl font-bold">
                <span data-i18n="nav_planner">Планировщик</span>
                <span class="opacity-60 ml-2 font-normal text-lg" id="monthLabel"></span>
            </h1>
            <div class="flex items-center gap-2">
                <button class="btn btn-ghost btn-sm gap-1" data-action="open-import-modal" data-permission="edit_menu">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    <span data-i18n="import_from_menu">Шаблон из меню</span>
                </button>
                <div class="join border border-base-300 rounded-lg bg-white">
                    <button class="join-item btn btn-sm bg-white border-0" data-action="shift-month" data-dir="-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <button class="join-item btn btn-sm bg-white border-0 font-bold" data-action="go-today" data-i18n="today">Сегодня</button>
                    <button class="join-item btn btn-sm bg-white border-0" data-action="shift-month" data-dir="1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
                <button class="btn btn-ghost btn-sm btn-square" data-action="toggle-fullscreen" data-i18n-title="fullscreen" title="На весь экран">
                    <svg id="fullscreenIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 4h-4m4 0l-5-5" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Board container -->
        <div class="bg-white rounded-lg shadow overflow-hidden board-wrapper" style="max-height: calc(100vh - 200px); display: flex; flex-direction: column;">
            <!-- Retreat bar -->
            <div class="retreats-bar">
                <div class="retreats-content">
                    <div class="retreats-scroll" id="retreatsScroll"></div>
                </div>
            </div>

            <!-- Scroll container -->
            <div class="overflow-auto flex-1" id="boardContainer">
                <table class="board-table" id="boardTable">
                    <!-- Generated by JS -->
                </table>
            </div>
        </div>

    </main>

    <div id="footer-placeholder"></div>

    <!-- Add Dish Modal -->
    <dialog id="dishModal" class="modal">
        <div class="modal-box max-w-lg relative">
            <button type="button" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" data-action="close-dish-modal">&#10005;</button>
            <h3 class="font-bold text-lg mb-4" id="dishModalTitle"></h3>

            <div class="space-y-4">
                <!-- Tabs -->
                <div class="tabs tabs-boxed">
                    <a class="tab tab-active" id="tabSearch" data-action="switch-tab" data-tab="search" data-i18n="search_recipe">Поиск</a>
                    <a class="tab" id="tabBrowse" data-action="switch-tab" data-tab="browse" data-i18n="by_category">По категории</a>
                </div>

                <!-- Search Tab -->
                <div id="searchTab">
                    <div class="relative">
                        <input type="text"
                               id="recipeSearch"
                               class="input input-bordered w-full"
                               placeholder="Начните вводить название..." data-i18n-placeholder="search_placeholder"
                               autocomplete="off"
                        />
                        <div id="recipeDropdown" class="absolute z-50 w-full bg-base-100 border border-base-300 rounded-lg shadow-lg mt-1 max-h-64 overflow-y-auto hidden">
                        </div>
                    </div>
                </div>

                <!-- Browse Tab -->
                <div id="browseTab" class="hidden">
                    <div class="flex flex-wrap gap-2 mb-3" id="categoryButtons"></div>
                    <div id="categoryRecipeList" class="max-h-64 overflow-y-auto border border-base-300 rounded-lg"></div>
                </div>

                <!-- Selected Recipe -->
                <div id="selectedRecipeDisplay" class="hidden">
                    <div class="flex items-center justify-between p-3 bg-base-200 rounded-lg border-2" style="border-color: var(--current-color);">
                        <div>
                            <div class="font-medium" id="selectedRecipeName"></div>
                            <div class="text-sm opacity-50" id="selectedRecipeNameEn"></div>
                        </div>
                        <button type="button" class="btn btn-ghost btn-sm btn-square" data-action="clear-recipe">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Portion Size -->
                <div>
                    <label class="label"><span class="label-text font-medium" data-i18n="portion_size">Размер порции</span></label>
                    <div class="join w-full">
                        <input type="number" id="portionSize" class="input input-bordered join-item w-full" value="200" min="1" />
                        <span id="portionUnit" class="btn join-item no-animation pointer-events-none bg-base-200">г</span>
                    </div>
                </div>

                <div class="text-lg font-semibold" id="totalCalculation">&mdash;</div>
            </div>

            <div class="modal-action">
                <button type="button" class="btn btn-ghost" data-action="close-dish-modal" data-i18n="cancel">Отмена</button>
                <button type="button" class="btn btn-primary" id="saveDishBtn" disabled data-action="save-dish" data-i18n="save">Сохранить</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop"><button>close</button></form>
    </dialog>

    <!-- Edit Dish Modal -->
    <dialog id="editDishModal" class="modal">
        <div class="modal-box max-w-sm relative">
            <button type="button" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" data-action="close-edit-modal">&#10005;</button>
            <h3 class="font-bold text-lg mb-4" id="editDishTitle"></h3>

            <div class="space-y-4">
                <div>
                    <label class="label"><span class="label-text font-medium" data-i18n="portion_size">Размер порции</span></label>
                    <div class="join w-full">
                        <input type="number" id="editPortionSize" class="input input-bordered join-item w-full" min="1" />
                        <span id="editPortionUnit" class="btn join-item no-animation pointer-events-none bg-base-200">г</span>
                    </div>
                </div>
            </div>

            <div class="modal-action">
                <button type="button" class="btn btn-error btn-outline btn-sm" data-action="delete-dish" data-i18n="delete">Удалить</button>
                <div class="flex-1"></div>
                <button type="button" class="btn btn-ghost" data-action="close-edit-modal" data-i18n="cancel">Отмена</button>
                <button type="button" class="btn btn-primary" data-action="save-edit-dish" data-i18n="save">Сохранить</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop"><button>close</button></form>
    </dialog>

    <!-- Import from Menu Modal -->
    <dialog id="importModal" class="modal">
        <div class="modal-box max-w-md relative">
            <button type="button" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" data-action="close-import-modal">&#10005;</button>
            <h3 class="font-bold text-lg mb-4" data-i18n="import_from_menu">Шаблон из меню</h3>

            <div class="space-y-4">
                <div>
                    <label class="label"><span class="label-text font-medium" data-i18n="template_name">Название шаблона</span></label>
                    <input type="text" id="importTemplateName" class="input input-bordered w-full" data-i18n-placeholder="weekly_menu_placeholder" placeholder="Недельное меню" />
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="label"><span class="label-text font-medium" data-i18n="date_from">С даты</span></label>
                        <input type="date" id="importFromDate" class="input input-bordered w-full" />
                    </div>
                    <div>
                        <label class="label"><span class="label-text font-medium" data-i18n="date_to">По дату</span></label>
                        <input type="date" id="importToDate" class="input input-bordered w-full" />
                    </div>
                </div>

                <div id="importPreview" class="p-4 bg-base-200 rounded-lg hidden">
                    <div class="text-lg font-medium" id="importDayCountText"></div>
                    <div class="text-sm opacity-60 mt-1" id="importMealsCount"></div>
                </div>
            </div>

            <div class="modal-action">
                <button type="button" class="btn btn-ghost" data-action="close-import-modal" data-i18n="cancel">Отмена</button>
                <button type="button" class="btn btn-primary" id="importBtn" disabled data-action="do-import" data-i18n="import">Импортировать</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop"><button>close</button></form>
    </dialog>

    <script src="../js/config.js?v=2"></script>
    <script src="../js/auth-check.js?v=3"></script>
    <script src="../js/cache.js"></script>
    <script src="../js/utils.js?v=2"></script>
    <script src="../js/translit.js"></script>
    <script src="../js/auto-translate.js"></script>
    <script src="../js/date-utils.js"></script>
    <script src="../js/layout.js?v=5"></script>
    <script src="../js/eating-utils.js"></script>
    <script src="../js/pages/kitchen-menu-board.js?v=3"></script>
</body>
</html>
