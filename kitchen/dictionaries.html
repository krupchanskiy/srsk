<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <script src="../js/color-init.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ø—Ä–∞–≤–æ—á–Ω–∏–∫–∏ ‚Äî –®–†–°–ö</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>tailwind.config = { theme: { extend: { screens: { 'desktop': '1200px' } } } }</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">

        .color-preview {
            width: 24px;

            cursor: grab;
            opacity: 0.4;

            opacity: 1;
        }
        tr.dragging {
            opacity: 0.5;
            background: var(--current-color);
        }
        /* –ê–∫—Ç–∏–≤–Ω—ã–π —Ç–∞–± –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ü–≤–µ—Ç –ª–æ–∫–∞—Ü–∏–∏ */
        .tab.tab-active {
            background-color: var(--current-color) !important;
            color: white !important;
        }
    </style>
</head>
<body class="bg-base-200 min-h-screen flex flex-col">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-6 flex-1">

        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
            <div>
                <h1 class="text-2xl font-bold" data-i18n="dictionaries_title">–°–ø—Ä–∞–≤–æ—á–Ω–∏–∫–∏</h1>
                <p class="text-sm opacity-60" data-i18n="dictionaries_subtitle">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏, –µ–¥–∏–Ω–∏—Ü—ã –∏–∑–º–µ—Ä–µ–Ω–∏—è –∏ –¥—Ä—É–≥–∏–µ —Å–ø–∏—Å–∫–∏</p>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs tabs-boxed bg-base-100 p-1 mb-6 inline-flex flex-wrap">
            <button class="tab tab-active" data-tab="recipe_categories" data-i18n="dict_recipe_categories">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –±–ª—é–¥</button>
            <button class="tab" data-tab="product_categories" data-i18n="dict_product_categories">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø—Ä–æ–¥—É–∫—Ç–æ–≤</button>
            <button class="tab" data-tab="units" data-i18n="dict_units">–ï–¥–∏–Ω–∏—Ü—ã –∏–∑–º–µ—Ä–µ–Ω–∏—è</button>
            <button class="tab" data-tab="product_densities" data-i18n="dict_product_densities">–ü–ª–æ—Ç–Ω–æ—Å—Ç–∏ –ø—Ä–æ–¥—É–∫—Ç–æ–≤</button>
        </div>

        <!-- Tab Content -->
        <div id="tabContent">
            <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        </div>

    </main>

    <div id="footer-placeholder"></div>

    <!-- Add/Edit Modal -->
    <dialog id="editModal" class="modal">
        <div class="modal-box relative">
            <button type="button" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" onclick="editModal.close()">‚úï</button>
            <h3 class="font-bold text-lg mb-4" id="modalTitle">–î–æ–±–∞–≤–∏—Ç—å</h3>
            <form id="editForm" class="space-y-4">
                <input type="hidden" name="id" />
                <input type="hidden" name="table" />
                <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ –ø–æ–ª—è -->
                <div id="modalFields"></div>
                <div class="modal-action">
                    <button type="button" class="btn btn-ghost" onclick="editModal.close()" data-i18n="cancel">–û—Ç–º–µ–Ω–∞</button>
                    <button type="submit" class="btn btn-primary" data-i18n="save">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                </div>
            </form>
        </div>
        <form method="dialog" class="modal-backdrop"><button>close</button></form>
    </dialog>

    <script src="../js/config.js"></script>
    <script src="../js/auth-check.js?v=3"></script>
    <script src="../js/cache.js"></script>
    <script src="../js/utils.js?v=2"></script>
    <script src="../js/translit.js"></script>
    <script src="../js/auto-translate.js"></script>
    <script src="../js/layout.js?v=5"></script>
    <script>
        // ==================== STATE ====================
        let currentTab = 'recipe_categories';
        let data = {
            recipe_categories: [],
            product_categories: [],
            units: [],
            product_densities: []
        };
        let allProducts = []; // –î–ª—è –≤—ã–±–æ—Ä–∞ –ø—Ä–æ–¥—É–∫—Ç–∞ –≤ –ø–ª–æ—Ç–Ω–æ—Å—Ç—è—Ö
        let densityFilter = ''; // –§–∏–ª—å—Ç—Ä –ø–æ–∏—Å–∫–∞ –¥–ª—è –ø–ª–æ—Ç–Ω–æ—Å—Ç–µ–π

        const t = key => Layout.t(key);

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Ç–∞–±–ª–∏—Ü
        const tableConfig = {
            recipe_categories: {
                table: 'recipe_categories',
                titleKey: 'dict_recipe_categories',
                columns: [
                    { key: 'emoji', label: '', width: 'w-12' },
                    { key: 'color', label: '', width: 'w-12', type: 'color' },
                    { key: 'name_ru', label: 'col_russian', editable: true },
                    { key: 'name_en', label: 'col_english', editable: true },
                    { key: 'name_hi', label: 'col_hindi', editable: true },
                    { key: 'slug', label: 'col_code', editable: true }
                ],
                fields: [
                    { name: 'slug', label: 'col_code', type: 'text', required: true, placeholder: '–Ω–∞–ø—Ä–∏–º–µ—Ä: main' },
                    { name: 'name_ru', label: 'col_russian', type: 'text', required: true },
                    { name: 'name_en', label: 'col_english', type: 'text', required: true },
                    { name: 'name_hi', label: 'col_hindi', type: 'text', required: true },
                    { name: 'emoji', label: 'emoji', type: 'text', placeholder: 'üçõ' },
                    { name: 'color', label: 'color', type: 'color', defaultValue: '#A67B5B' }
                ],
                orderBy: 'sort_order'
            },
            product_categories: {
                table: 'product_categories',
                titleKey: 'dict_product_categories',
                columns: [
                    { key: 'name_ru', label: 'col_russian', editable: true },
                    { key: 'name_en', label: 'col_english', editable: true },
                    { key: 'name_hi', label: 'col_hindi', editable: true },
                    { key: 'slug', label: 'col_code', editable: true }
                ],
                fields: [
                    { name: 'slug', label: 'col_code', type: 'text', required: true, placeholder: '–Ω–∞–ø—Ä–∏–º–µ—Ä: vegetables' },
                    { name: 'name_ru', label: 'col_russian', type: 'text', required: true },
                    { name: 'name_en', label: 'col_english', type: 'text', required: true },
                    { name: 'name_hi', label: 'col_hindi', type: 'text', required: true }
                ],
                orderBy: 'sort_order'
            },
            units: {
                table: 'units',
                titleKey: 'dict_units',
                columns: [
                    { key: 'code', label: 'col_code', width: 'w-20' },
                    { key: 'short_ru', label: 'short', width: 'w-16' },
                    { key: 'name_ru', label: 'col_russian', editable: true },
                    { key: 'name_en', label: 'col_english', editable: true },
                    { key: 'name_hi', label: 'col_hindi', editable: true },
                    { key: 'type', label: 'type', width: 'w-24' }
                ],
                fields: [
                    { name: 'code', label: 'col_code', type: 'text', required: true, placeholder: 'kg, g, l, ml, pcs' },
                    { name: 'name_ru', label: 'name_full_ru', type: 'text', required: true, placeholder: '–ö–∏–ª–æ–≥—Ä–∞–º–º' },
                    { name: 'name_en', label: 'name_full_en', type: 'text', required: true, placeholder: 'Kilogram' },
                    { name: 'name_hi', label: 'name_full_hi', type: 'text', required: true, placeholder: '‡§ï‡§ø‡§≤‡•ã‡§ó‡•ç‡§∞‡§æ‡§Æ' },
                    { name: 'short_ru', label: 'short_ru', type: 'text', required: true, placeholder: '–∫–≥' },
                    { name: 'short_en', label: 'short_en', type: 'text', required: true, placeholder: 'kg' },
                    { name: 'short_hi', label: 'short_hi', type: 'text', required: true, placeholder: '‡§ï‡§ø‡§ó‡•ç‡§∞‡§æ' },
                    { name: 'type', label: 'type', type: 'select', required: true, options: [
                        { value: 'weight', label: 'type_weight' },
                        { value: 'volume', label: 'type_volume' },
                        { value: 'count', label: 'type_count' }
                    ]}
                ],
                orderBy: 'sort_order'
            },
            product_densities: {
                table: 'product_densities',
                titleKey: 'dict_product_densities',
                columns: [
                    { key: 'product_name', label: 'product', computed: true },
                    { key: 'tsp_grams', label: 'tsp_grams', width: 'w-20' },
                    { key: 'tbsp_grams', label: 'tbsp_grams', width: 'w-20' },
                    { key: 'cup_grams', label: 'cup_grams', width: 'w-20' },
                    { key: 'liter_grams', label: 'liter_grams', width: 'w-20' }
                ],
                fields: [
                    { name: 'product_id', label: 'product', type: 'product_select', required: true },
                    { name: 'tsp_grams', label: 'tsp_grams', type: 'number', required: true, placeholder: '5', step: '0.1' },
                    { name: 'tbsp_grams', label: 'tbsp_grams', type: 'number', required: true, placeholder: '15', step: '0.1' },
                    { name: 'cup_grams', label: 'cup_grams', type: 'number', required: true, placeholder: '200', step: '1' },
                    { name: 'liter_grams', label: 'liter_grams', type: 'number', required: false, placeholder: '1000', step: '1' }
                ],
                orderBy: 'product_id',
                noSortOrder: true
            }
        };

        // ==================== DATA LOADING ====================
        async function loadProducts() {
            if (allProducts.length > 0) return;
            const { data: rows, error } = await Layout.db
                .from('products')
                .select('id, name_ru, name_en, name_hi')
                .order('name_ru');
            if (!error) allProducts = rows || [];
        }

        async function loadData(tab) {
            const config = tableConfig[tab];

            // –î–ª—è –ø–ª–æ—Ç–Ω–æ—Å—Ç–µ–π –∑–∞–≥—Ä—É–∂–∞–µ–º —Å join –Ω–∞ products
            if (tab === 'product_densities') {
                await loadProducts();
                const { data: rows, error } = await Layout.db
                    .from('product_densities')
                    .select('*, products(id, name_ru, name_en, name_hi)')
                    .order('products(name_ru)');

                if (error) {
                    console.error('Error loading densities:', error);
                    return;
                }
                // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã—á–∏—Å–ª—è–µ–º–æ–µ –ø–æ–ª–µ product_name
                data[tab] = (rows || []).map(row => ({
                    ...row,
                    product_name: row.products ? Layout.getName(row.products) : '‚Äî'
                }));
                renderTable();
                return;
            }

            const { data: rows, error } = await Layout.db
                .from(config.table)
                .select('*')
                .order(config.orderBy);

            if (error) {
                console.error('Error loading data:', error);
                return;
            }
            data[tab] = rows;
            renderTable();
        }

        // ==================== RENDERING ====================
        function renderTable() {
            const config = tableConfig[currentTab];
            let rows = data[currentTab];
            const container = Layout.$('#tabContent');

            // –î–ª—è –ø–ª–æ—Ç–Ω–æ—Å—Ç–µ–π –ø—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä –ø–æ–∏—Å–∫–∞
            if (currentTab === 'product_densities' && densityFilter) {
                const q = densityFilter.toLowerCase();
                rows = rows.filter(row =>
                    row.product_name?.toLowerCase().includes(q) ||
                    row.products?.name_ru?.toLowerCase().includes(q) ||
                    row.products?.name_en?.toLowerCase().includes(q)
                );
            }

            const canEdit = window.hasPermission && window.hasPermission('edit_kitchen_dictionaries');

            const headerCells = config.columns.map(col =>
                `<th class="bg-base-100 ${col.width || ''}">${col.label ? t(col.label) : ''}</th>`
            ).join('') + (canEdit ? '<th class="bg-base-100 w-24"></th>' : '');

            // –î–ª—è product_densities –∏—Å–ø–æ–ª—å–∑—É–µ–º product_id –∫–∞–∫ –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä —Å—Ç—Ä–æ–∫–∏
            const rowIdField = currentTab === 'product_densities' ? 'product_id' : 'id';

            const bodyRows = rows.length === 0
                ? `<tr><td colspan="${config.columns.length + (canEdit ? 1 : 0)}" class="text-center py-8 opacity-50">${t('no_data')}</td></tr>`
                : rows.map(row => {
                    const rowId = row[rowIdField];
                    const cells = config.columns.map(col => {
                        if (col.type === 'color') {
                            return `<td><div class="color-preview" style="background-color: ${row[col.key] || '#ccc'}"></div></td>`;
                        }
                        return `<td>${row[col.key] || ''}</td>`;
                    }).join('');

                    const actionButtons = canEdit ? `
                            <td class="flex gap-1">
                                <button class="btn btn-ghost btn-sm btn-square" onclick="openEditModal('${rowId}')">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </button>
                                <button class="btn btn-ghost btn-sm btn-square text-error" onclick="deleteItem('${rowId}')">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </td>` : '';

                    return `
                        <tr class="border-b border-base-200 hover:bg-base-50" data-id="${rowId}">
                            ${cells}
                            ${actionButtons}
                        </tr>
                    `;
                }).join('');

            // –î–ª—è –ø–ª–æ—Ç–Ω–æ—Å—Ç–µ–π –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–∏—Å–∫, –¥–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö ‚Äî –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
            const leftPanel = currentTab === 'product_densities'
                ? `<input type="text" id="densitySearchInput" class="input input-bordered input-sm w-64"
                         placeholder="${t('search_product') || '–ü–æ–∏—Å–∫ –ø—Ä–æ–¥—É–∫—Ç–∞...'}"
                         value="${densityFilter}"
                         oninput="filterDensities(this.value)" />`
                : `<span class="text-sm opacity-60">${rows.length} ${t('items')}</span>`;

            const addButton = canEdit ? `
                    <button class="btn btn-primary btn-sm gap-2" onclick="openAddModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        <span data-i18n="add">${t('add')}</span>
                    </button>` : '';

            container.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    ${leftPanel}
                    ${addButton}
                </div>
                <div class="bg-base-100 rounded-xl shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="table w-full">
                            <thead><tr class="border-b border-base-200">${headerCells}</tr></thead>
                            <tbody>${bodyRows}</tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // ==================== MODAL ====================
        function buildModalFields(item = null) {
            const config = tableConfig[currentTab];
            const container = Layout.$('#modalFields');

            container.innerHTML = config.fields.map(field => {
                const value = item ? (item[field.name] || '') : (field.defaultValue || '');
                const required = field.required ? 'required' : '';
                const label = t(field.label) || field.label;

                if (field.type === 'select') {
                    const options = field.options.map(opt =>
                        `<option value="${opt.value}" ${value === opt.value ? 'selected' : ''}>${t(opt.label) || opt.label}</option>`
                    ).join('');
                    return `
                        <div>
                            <label class="label"><span class="label-text font-medium">${label}</span></label>
                            <select name="${field.name}" class="select select-bordered w-full" ${required}>${options}</select>
                        </div>
                    `;
                }

                if (field.type === 'product_select') {
                    // –§–∏–ª—å—Ç—Ä—É–µ–º –ø—Ä–æ–¥—É–∫—Ç—ã –±–µ–∑ –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏ (–¥–ª—è –Ω–æ–≤—ã—Ö –∑–∞–ø–∏—Å–µ–π)
                    const existingIds = new Set(data.product_densities.map(d => d.product_id));
                    const availableProducts = item
                        ? allProducts // –ø—Ä–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ
                        : allProducts.filter(p => !existingIds.has(p.id)); // –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ ‚Äî —Ç–æ–ª—å–∫–æ –±–µ–∑ –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏

                    const options = availableProducts.map(p =>
                        `<option value="${p.id}" ${value === p.id ? 'selected' : ''}>${Layout.getName(p)}</option>`
                    ).join('');
                    const disabled = item ? 'disabled' : ''; // –ü—Ä–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ –Ω–µ–ª—å–∑—è –º–µ–Ω—è—Ç—å –ø—Ä–æ–¥—É–∫—Ç
                    return `
                        <div>
                            <label class="label"><span class="label-text font-medium">${label}</span></label>
                            <select name="${field.name}" id="productSelect" class="select select-bordered w-full" ${required} ${disabled}>
                                <option value="">${t('select_product') || '–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–¥—É–∫—Ç...'}</option>
                                ${options}
                            </select>
                            ${item ? `<input type="hidden" name="${field.name}" value="${value}" />` : ''}
                        </div>
                    `;
                }

                if (field.type === 'color') {
                    return `
                        <div>
                            <label class="label"><span class="label-text font-medium">${label}</span></label>
                            <input type="color" name="${field.name}" class="w-full h-10 rounded cursor-pointer" value="${value}" />
                        </div>
                    `;
                }

                if (field.type === 'number') {
                    return `
                        <div>
                            <label class="label"><span class="label-text font-medium">${label}</span></label>
                            <input type="number" name="${field.name}" class="input input-bordered w-full" value="${value}" placeholder="${field.placeholder || ''}" step="${field.step || '1'}" min="0" ${required} />
                        </div>
                    `;
                }

                return `
                    <div>
                        <label class="label"><span class="label-text font-medium">${label}</span></label>
                        <input type="text" name="${field.name}" class="input input-bordered w-full" value="${value}" placeholder="${field.placeholder || ''}" ${required} />
                    </div>
                `;
            }).join('');
        }

        async function openAddModal() {
            if (!window.hasPermission || !window.hasPermission('edit_kitchen_dictionaries')) {
                Layout.showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø—Ä–∞–≤', 'error');
                return;
            }
            const config = tableConfig[currentTab];
            // –î–ª—è –ø–ª–æ—Ç–Ω–æ—Å—Ç–µ–π –∑–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–¥—É–∫—Ç—ã
            if (currentTab === 'product_densities') {
                await loadProducts();
            }
            Layout.$('#modalTitle').textContent = t('add') + ' ‚Äî ' + t(config.titleKey);
            Layout.$('input[name="id"]').value = '';
            Layout.$('input[name="table"]').value = currentTab;
            buildModalFields();
            Layout.setupAutoTranslate('#editForm', ['name']);
            editModal.showModal();
        }

        async function openEditModal(id) {
            if (!window.hasPermission || !window.hasPermission('edit_kitchen_dictionaries')) {
                Layout.showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø—Ä–∞–≤', 'error');
                return;
            }
            const config = tableConfig[currentTab];
            // –î–ª—è –ø–ª–æ—Ç–Ω–æ—Å—Ç–µ–π –∏—â–µ–º –ø–æ product_id
            const item = currentTab === 'product_densities'
                ? data[currentTab].find(r => r.product_id === id)
                : data[currentTab].find(r => r.id === id);
            if (!item) return;

            // –î–ª—è –ø–ª–æ—Ç–Ω–æ—Å—Ç–µ–π –∑–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–¥—É–∫—Ç—ã
            if (currentTab === 'product_densities') {
                await loadProducts();
            }

            Layout.$('#modalTitle').textContent = t('edit') + ' ‚Äî ' + t(config.titleKey);
            // –î–ª—è –ø–ª–æ—Ç–Ω–æ—Å—Ç–µ–π id = product_id
            Layout.$('input[name="id"]').value = currentTab === 'product_densities' ? item.product_id : id;
            Layout.$('input[name="table"]').value = currentTab;
            buildModalFields(item);
            Layout.setupAutoTranslate('#editForm', ['name']);
            editModal.showModal();
        }

        // ==================== CRUD ====================
        async function saveItem(formData) {
            const config = tableConfig[currentTab];
            const id = formData.get('id');
            const isNew = !id;

            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            const itemData = {};
            config.fields.forEach(field => {
                const value = formData.get(field.name);
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —á–∏—Å–ª–æ–≤—ã–µ –ø–æ–ª—è (–ø—É—Å—Ç—ã–µ ‚Üí null)
                if (field.type === 'number') {
                    itemData[field.name] = value ? parseFloat(value) : null;
                } else {
                    itemData[field.name] = value;
                }
            });

            // –î–ª—è –Ω–æ–≤—ã—Ö –∑–∞–ø–∏—Å–µ–π –¥–æ–±–∞–≤–ª—è–µ–º sort_order (–µ—Å–ª–∏ —Ç–∞–±–ª–∏—Ü–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –µ–≥–æ)
            if (isNew && !config.noSortOrder) {
                itemData.sort_order = data[currentTab].length + 1;
            }

            let error;
            if (isNew) {
                const result = await Layout.db.from(config.table).insert(itemData).select();
                error = result.error;
            } else {
                // –î–ª—è product_densities –∏—Å–ø–æ–ª—å–∑—É–µ–º product_id –∫–∞–∫ –∫–ª—é—á
                if (currentTab === 'product_densities') {
                    delete itemData.product_id; // –ù–µ –æ–±–Ω–æ–≤–ª—è–µ–º –ø–µ—Ä–≤–∏—á–Ω—ã–π –∫–ª—é—á
                    const result = await Layout.db.from(config.table).update(itemData).eq('product_id', id);
                    error = result.error;
                } else {
                    const result = await Layout.db.from(config.table).update(itemData).eq('id', id);
                    error = result.error;
                }
            }

            if (error) {
                Layout.showNotification(t('error') + ': ' + error.message, 'error');
                return false;
            }

            // –ò–Ω–≤–∞–ª–∏–¥–∏—Ä—É–µ–º –∫—ç—à –¥–ª—è –∏–∑–º–µ–Ω—ë–Ω–Ω–æ–π —Ç–∞–±–ª–∏—Ü—ã
            Cache.invalidate(currentTab);

            // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ (–æ—Å–æ–±–µ–Ω–Ω–æ –≤–∞–∂–Ω–æ –¥–ª—è product_densities —Å join)
            await loadData(currentTab);
            return true;
        }

        async function deleteItem(id) {
            if (!window.hasPermission || !window.hasPermission('edit_kitchen_dictionaries')) {
                Layout.showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø—Ä–∞–≤', 'error');
                return;
            }
            if (!confirm(t('confirm_delete'))) return;

            const config = tableConfig[currentTab];
            // –î–ª—è –ø–ª–æ—Ç–Ω–æ—Å—Ç–µ–π —É–¥–∞–ª—è–µ–º –ø–æ product_id
            const idField = currentTab === 'product_densities' ? 'product_id' : 'id';
            const { error } = await Layout.db.from(config.table).delete().eq(idField, id);

            if (error) {
                Layout.showNotification(t('error') + ': ' + error.message, 'error');
                return;
            }

            // –ò–Ω–≤–∞–ª–∏–¥–∏—Ä—É–µ–º –∫—ç—à
            Cache.invalidate(currentTab);
            data[currentTab] = data[currentTab].filter(r => r[idField] !== id);
            renderTable();
        }

        // ==================== FILTER ====================
        const _debouncedFilterDensities = Layout.debounce((query) => {
            densityFilter = query;
            renderTable();
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            setTimeout(() => {
                const input = document.getElementById('densitySearchInput');
                if (input) {
                    input.focus();
                    input.setSelectionRange(input.value.length, input.value.length);
                }
            }, 0);
        }, 300);

        function filterDensities(query) {
            _debouncedFilterDensities(query);
        }

        // ==================== TABS ====================
        function switchTab(tab) {
            currentTab = tab;
            densityFilter = ''; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–∏–ª—å—Ç—Ä –ø—Ä–∏ —Å–º–µ–Ω–µ —Ç–∞–±–∞

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —Ç–∞–±
            Layout.$$('.tab').forEach(btn => {
                btn.classList.toggle('tab-active', btn.dataset.tab === tab);
            });

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –µ—Å–ª–∏ –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã
            if (data[tab].length === 0) {
                loadData(tab);
            } else {
                renderTable();
            }
        }

        // ==================== EVENT LISTENERS ====================
        document.addEventListener('DOMContentLoaded', () => {
            // –ö–ª–∏–∫ –ø–æ —Ç–∞–±–∞–º
            Layout.$$('.tab').forEach(btn => {
                btn.addEventListener('click', () => switchTab(btn.dataset.tab));
            });

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
            Layout.$('#editForm')?.addEventListener('submit', async e => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const success = await saveItem(formData);
                if (success) editModal.close();
            });
        });

        // ==================== UI UPDATE ====================
        function updatePageUI() {
            Layout.updateAllTranslations();
            renderTable();
        }

        window.onLanguageChange = () => updatePageUI();

        // ==================== INIT ====================
        async function init() {
            await Layout.init({ module: 'kitchen', menuId: 'settings', itemId: 'dictionaries' });
            await loadData(currentTab);
        }

        init();
    </script>
</body>
</html>
