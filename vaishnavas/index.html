    <script>
        const V = VaishnavasUtils;
        let people = [];
        let stays = {};
        let totalCount = 0;
        const state = { currentFilter: 'all', searchQuery: '', sortField: 'name', sortDirection: 'asc', currentPage: 1 };
        const today = DateUtils.toISO(new Date());

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const urlFilter = params.get('filter');
            if (urlFilter === 'team' || urlFilter === 'guests') {
                state.currentFilter = urlFilter;
            }

            const itemId = state.currentFilter === 'team' ? 'vaishnavas_team'
                         : state.currentFilter === 'guests' ? 'vaishnavas_guests'
                         : 'vaishnavas_all';

            await Layout.init({ module: 'housing', menuId: 'vaishnavas', itemId });

            Layout.showLoader();
            // –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º stays, –ø–æ—Ç–æ–º people - —á—Ç–æ–±—ã –ø—Ä–∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–µ stays –±—ã–ª —É–∂–µ –∑–∞–ø–æ–ª–Ω–µ–Ω
            await loadStaysData();
            await Promise.all([loadPeople(), loadFilterCounts()]);
            Layout.hideLoader();

            V.setupSearch(state, loadPeople);
            V.setupFilters(state, loadPeople, { updateUrl: true });
            V.updateSortIcons(state);

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active', 'btn-neutral');
                btn.classList.add('btn-ghost');
                if (btn.dataset.filter === state.currentFilter) {
                    btn.classList.add('active', 'btn-neutral');
                    btn.classList.remove('btn-ghost');
                }
            });
        }

        async function loadFilterCounts() {
            const [allRes, teamRes, guestsRes, presentStays] = await Promise.all([
                Layout.db.from('vaishnavas').select('id', { count: 'exact', head: true }).eq('is_deleted', false),
                Layout.db.from('vaishnavas').select('id', { count: 'exact', head: true }).eq('is_deleted', false).eq('is_team_member', true),
                Layout.db.from('vaishnavas').select('id', { count: 'exact', head: true }).eq('is_deleted', false).or('is_team_member.is.null,is_team_member.eq.false'),
                V.loadStays()
            ]);

            document.getElementById('countAll').textContent = allRes.count || 0;
            document.getElementById('countTeam').textContent = teamRes.count || 0;
            document.getElementById('countGuests').textContent = guestsRes.count || 0;

            // –°—á–∏—Ç–∞–µ–º –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—â–∏—Ö –∏–∑ stays
            const presentIds = new Set();
            const stayData = presentStays;
            for (const [vid, personStays] of Object.entries(stayData)) {
                if (personStays.some(s => s.start_date <= today && s.end_date >= today)) {
                    presentIds.add(vid);
                }
            }
            document.getElementById('countPresent').textContent = presentIds.size;
        }

        async function loadPeople() {
            let query = Layout.db
                .from('vaishnavas')
                .select('id, first_name, last_name, spiritual_name, phone, email, country, spiritual_teacher, is_team_member, photo_url, departments(id, name_ru, name_en, name_hi, color)', { count: 'exact' })
                .eq('is_deleted', false);

            // –§–∏–ª—å—Ç—Ä
            if (state.currentFilter === 'team') {
                query = query.eq('is_team_member', true);
            } else if (state.currentFilter === 'guests') {
                query = query.or('is_team_member.is.null,is_team_member.eq.false');
            }
            // present —Ñ–∏–ª—å—Ç—Ä –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è –∫–ª–∏–µ–Ω—Ç—Å–∫–∏ —á–µ—Ä–µ–∑ stays

            // –°–µ—Ä–≤–µ—Ä–Ω—ã–π –ø–æ–∏—Å–∫
            query = V.applyServerSearch(query, state.searchQuery);

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ —Å—Ç–∞—Ç—É—Å—É –ø—Ä–µ–±—ã–≤–∞–Ω–∏—è –¥–µ–ª–∞–µ—Ç—Å—è –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ, –æ—Å—Ç–∞–ª—å–Ω–æ–µ - –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
            if (state.sortField !== 'stay_status') {
                query = V.applyServerSort(query, state);
            }

            // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
            const from = (state.currentPage - 1) * V.PAGE_SIZE;
            const to = from + V.PAGE_SIZE - 1;
            query = query.range(from, to);

            const { data, error, count } = await query;
            if (error) { Layout.handleError(error, '–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö'); return; }
            people = data || [];
            totalCount = count || 0;
            renderPeople();
        }

        async function loadStaysData() {
            stays = await V.loadStays();
        }

        function toggleSort(field) {
            V.toggleSort(state, field, loadPeople);
        }

        function getStayStatus(personId) {
            const personStays = stays[personId] || [];

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏–µ —Å–µ–π—á–∞—Å
            const currentStay = personStays.find(s => s.start_date <= today && s.end_date >= today);
            if (currentStay) {
                return '<span class="text-success font-medium">–ù–∞—Ö–æ–¥–∏—Ç—Å—è –≤ –®–†–°–ö</span>';
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±—É–¥—É—â–∏–µ –∑–∞–ø–∏—Å–∏
            const futureStays = personStays.filter(s => s.start_date > today).sort((a, b) => a.start_date.localeCompare(b.start_date));
            if (futureStays.length > 0) {
                const nextStay = futureStays[0];
                const date = DateUtils.parseDate(nextStay.start_date);
                const formatted = date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });

                // –ï—Å–ª–∏ –µ—Å—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ä–µ—Ç—Ä–∏—Ç–µ (–¥–ª—è –≥–æ—Å—Ç–µ–π)
                if (nextStay.retreat) {
                    const retreatName = Layout.getName(nextStay.retreat);
                    return `–ü—Ä–∏–µ–¥–µ—Ç –Ω–∞ —Ä–µ—Ç—Ä–∏—Ç ${retreatName} ${formatted}`;
                }

                // –î–ª—è –∫–æ–º–∞–Ω–¥—ã –ø—Ä–æ—Å—Ç–æ "–ü–ª–∞–Ω–∏—Ä—É–µ—Ç –ø—Ä–∏–µ—Ö–∞—Ç—å"
                return `–ü–ª–∞–Ω–∏—Ä—É–µ—Ç –ø—Ä–∏–µ—Ö–∞—Ç—å ${formatted}`;
            }

            return '';
        }

        function renderRow(person, opts = {}) {
            const e = Layout.escapeHtml;
            const displayName = [person.first_name, person.last_name].filter(Boolean).join(' ') || Layout.t('no_name');
            const spiritualName = person.spiritual_name || '';

            // –û—Å–Ω–æ–≤–Ω–æ–µ –∏–º—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const mainName = spiritualName || displayName;
            const subName = spiritualName ? displayName : '';

            // –ó–µ–ª–µ–Ω–∞—è —Ä–∞–º–∫–∞ –¥–ª—è —á–ª–µ–Ω–æ–≤ –∫–æ–º–∞–Ω–¥—ã
            const avatarBorderClass = person.is_team_member ? 'ring-[5px] ring-success' : '';

            // –ê–≤–∞—Ç–∞—Ä: —Ñ–æ—Ç–æ –∏–ª–∏ –∏–Ω–∏—Ü–∏–∞–ª—ã
            const AVATAR_PLACEHOLDER = `<svg class="w-5 h-5 opacity-30" viewBox="0 0 122 313" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M102,16h-15v82c0,6,.1,12-.9,16-1,4.5-2.6,8-4.8,10.6-2,2.8-4.8,4.8-8.5,6-2.4,1-5.1,1.6-8.1,1.8-1,.2-2,.3-3,.3h-.6c-3.8-.2-7.2-.8-10.3-1.8-3.8-1.2-7-3.1-9.6-5.7-2.7-2.8-4.6-6.4-5.7-10.9-1.2-4.4-1.8-9.8-1.8-16.3V16H18.6v89c0,13.7,3.8,24,11.5,30.8,3.8,3.4,8.6,6,14.2,7.5,1.2.4,2.6.7,4.2,1-13.9,5-23.4,11.9-28.4,20.5-7,10.7-7.3,24.1-.6,40.5l41.3,100.4,39.9-100.4c6.4-16.3,6.2-29.8-.6-40.5-4.8-8.5-14-15.2-27.4-20.2,1.6-.4,3.2-.9,4.8-1.3,5.3-1.6,9.7-4.2,13.3-7.8,3.8-3.7,6.6-8.2,8.5-13.6,2-5.6,3-12.3,3-20V16M87.5,172.5c4,7.3,3.8,16.4-.6,27.4l-26.3,68.1-27.8-68.1c-4.6-11-4.8-20.2-.6-27.4,4.6-7.5,13.8-13,27.4-16.6,13.7,3.6,22.9,9.1,27.8,16.6"/></svg>`;
            let avatarHtml = '';
            if (person.photo_url) {
                const initials = (spiritualName || displayName).split(' ').map(w => w[0]).join('').slice(0,2).toUpperCase();
                avatarHtml = `<img src="${e(person.photo_url)}" alt="${e(mainName)}" class="person-avatar ${avatarBorderClass}" data-initials="${e(initials)}" onerror="window.replacePhotoWithPlaceholder(this)">`;
            } else {
                const initials = (spiritualName || displayName).split(' ').map(w => w[0]).join('').slice(0,2).toUpperCase();
                avatarHtml = `<div class="person-avatar ${avatarBorderClass}">${e(initials)}</div>`;
            }

            return `
                <tr class="hover cursor-pointer" onclick="window.location.href='person.html?id=${e(person.id)}'">
                    <td>
                        <div class="flex items-center gap-3">
                            ${avatarHtml}
                            <div class="min-w-0">
                                <div class="font-medium text-base">${e(mainName)}</div>
                                ${subName ? `<div class="text-xs opacity-60">${e(subName)}</div>` : ''}
                            </div>
                        </div>
                    </td>
                    <td class="text-sm">${getStayStatus(person.id)}</td>
                    <td class="truncate">${e(person.spiritual_teacher || '')}</td>
                    <td class="truncate text-sm opacity-60">${e(person.phone || '')}</td>
                    <td>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </td>
                </tr>
            `;
        }

        function renderPeople() {
            const tbody = document.getElementById('peopleTable');
            const emptyState = document.getElementById('emptyState');

            // –î–ª—è —Ñ–∏–ª—å—Ç—Ä–∞ "present" –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ —Ñ–∏–ª—å—Ç—Ä—É–µ–º –∫–ª–∏–µ–Ω—Ç—Å–∫–∏
            let filtered = people;
            if (state.currentFilter === 'present') {
                filtered = people.filter(p => V.isPresent(p.id, stays, today));
            }

            // –ö–ª–∏–µ–Ω—Ç—Å–∫–∞—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ —Å—Ç–∞—Ç—É—Å—É –ø—Ä–µ–±—ã–≤–∞–Ω–∏—è
            if (state.sortField === 'stay_status') {
                filtered = [...filtered].sort((a, b) => {
                    const getStayPriority = (personId) => {
                        const personStays = stays[personId] || [];
                        const currentStay = personStays.find(s => s.start_date <= today && s.end_date >= today);
                        if (currentStay) return { priority: 1, date: '' };

                        const futureStays = personStays.filter(s => s.start_date > today).sort((x, y) => x.start_date.localeCompare(y.start_date));
                        if (futureStays.length > 0) return { priority: 2, date: futureStays[0].start_date };

                        return { priority: 3, date: '' };
                    };

                    const statusA = getStayPriority(a.id);
                    const statusB = getStayPriority(b.id);

                    // –°–Ω–∞—á–∞–ª–∞ —Å—Ä–∞–≤–Ω–∏–≤–∞–µ–º –ø–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç—É
                    if (statusA.priority !== statusB.priority) {
                        return state.sortDirection === 'asc'
                            ? statusA.priority - statusB.priority
                            : statusB.priority - statusA.priority;
                    }

                    // –î–ª—è –æ–¥–∏–Ω–∞–∫–æ–≤–æ–≥–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞ 2 (–ø–ª–∞–Ω–∏—Ä—É—é—â–∏–µ) - —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ
                    if (statusA.priority === 2) {
                        return state.sortDirection === 'asc'
                            ? statusA.date.localeCompare(statusB.date)
                            : statusB.date.localeCompare(statusA.date);
                    }

                    return 0;
                });
            }

            if (filtered.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                document.getElementById('paginationContainer').innerHTML = '';
                return;
            }
            emptyState.classList.add('hidden');

            tbody.innerHTML = filtered.map(person => renderRow(person)).join('');

            V.renderPagination('paginationContainer', state, totalCount, loadPeople);
        }

        function openAddModal() { V.openAddModal(); }
        function closeAddModal() { V.closeAddModal(); }
        function saveNewPerson(event) { V.saveNewPerson(event); }

        window.onLanguageChange = function(lang) {
            loadPeople();
            loadFilterCounts();
            Layout.updateAllTranslations();
        };

        init();
    </script>
</body>
