    <script>
        const V = VaishnavasUtils;
        let people = [];
        let totalCount = 0;
        const state = { searchQuery: '', sortField: 'name', sortDirection: 'asc', currentPage: 1 };

        async function init() {
            await Layout.init({ module: 'housing', menuId: 'vaishnavas', itemId: 'vaishnavas_guests' });

            Layout.showLoader();
            await loadPeople();
            Layout.hideLoader();

            V.setupSearch(state, loadPeople);
            V.updateSortIcons(state);
        }

        async function loadPeople() {
            let query = Layout.db
                .from('vaishnavas')
                .select('id, first_name, last_name, spiritual_name, phone, email, country, spiritual_teacher, is_team_member, photo_url', { count: 'exact' })
                .eq('is_deleted', false)
                .or('is_team_member.is.null,is_team_member.eq.false');

            query = V.applyServerSearch(query, state.searchQuery);
            query = V.applyServerSort(query, state);

            const from = (state.currentPage - 1) * V.PAGE_SIZE;
            const to = from + V.PAGE_SIZE - 1;
            query = query.range(from, to);

            const { data, error, count } = await query;
            if (error) { Layout.handleError(error, '–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö'); return; }
            people = data || [];
            totalCount = count || 0;
            renderPeople();
        }

        function toggleSort(field) {
            V.toggleSort(state, field, loadPeople);
        }

        function renderPeople() {
            const tbody = document.getElementById('peopleTable');
            const emptyState = document.getElementById('emptyState');

            document.getElementById('countAll').textContent = totalCount;

            if (people.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                document.getElementById('paginationContainer').innerHTML = '';
                return;
            }
            emptyState.classList.add('hidden');

            tbody.innerHTML = people.map(person =>
                V.renderPersonRow(person, { showTeamBadge: false })
            ).join('');

            V.renderPagination('paginationContainer', state, totalCount, loadPeople);
        }

        function openAddModal() { V.openAddModal(); }
        function closeAddModal() { V.closeAddModal(); }
        function saveNewPerson(event) { V.saveNewPerson(event); }

        window.onLanguageChange = function(lang) {
            loadPeople();
            Layout.updateAllTranslations();
        };

        init();
    </script>
