    <script>
        const V = VaishnavasUtils;
        let people = [];
        let stays = {};
        let totalCount = 0;
        const state = { currentFilter: 'all', searchQuery: '', sortField: 'name', sortDirection: 'asc', currentPage: 1 };
        const today = DateUtils.toISO(new Date());

        async function init() {
            await Layout.init({ module: 'housing', menuId: 'vaishnavas', itemId: 'vaishnavas_team' });

            Layout.showLoader();
            // –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º stays, –ø–æ—Ç–æ–º people - —á—Ç–æ–±—ã –ø—Ä–∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–µ stays –±—ã–ª —É–∂–µ –∑–∞–ø–æ–ª–Ω–µ–Ω
            await loadStaysData();
            await loadPeople();
            Layout.hideLoader();

            V.setupSearch(state, loadPeople);
            V.setupFilters(state, loadPeople);
            V.updateSortIcons(state);
        }

        async function loadPeople() {
            let query = Layout.db
                .from('vaishnavas')
                .select('id, first_name, last_name, spiritual_name, phone, email, country, spiritual_teacher, is_team_member, photo_url, service, departments(id, name_ru, name_en, name_hi, color)', { count: 'exact' })
                .eq('is_deleted', false)
                .eq('is_team_member', true);

            query = V.applyServerSearch(query, state.searchQuery);

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –¥–µ–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–∞–º –∏ —Å—Ç–∞—Ç—É—Å—É –ø—Ä–µ–±—ã–≤–∞–Ω–∏—è –¥–µ–ª–∞–µ—Ç—Å—è –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ, –æ—Å—Ç–∞–ª—å–Ω–æ–µ - –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
            if (state.sortField !== 'department' && state.sortField !== 'stay_status') {
                query = V.applyServerSort(query, state);
            }

            const from = (state.currentPage - 1) * V.PAGE_SIZE;
            const to = from + V.PAGE_SIZE - 1;
            query = query.range(from, to);

            const { data, error, count } = await query;
            if (error) { Layout.handleError(error, '–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö'); return; }
            people = data || [];
            totalCount = count || 0;
            renderPeople();
        }

        async function loadStaysData() {
            stays = await V.loadStays();
        }

        function toggleSort(field) {
            V.toggleSort(state, field, loadPeople);
        }

        function updateCounts() {
            document.getElementById('countAll').textContent = totalCount;
            document.getElementById('countPresent').textContent = people.filter(p => V.isPresent(p.id, stays, today)).length;
        }

        function getStayStatus(personId) {
            const personStays = stays[personId] || [];

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏–µ —Å–µ–π—á–∞—Å
            const currentStay = personStays.find(s => s.start_date <= today && s.end_date >= today);
            if (currentStay) {
                return '<span class="text-success font-medium">–ù–∞—Ö–æ–¥–∏—Ç—Å—è –≤ –®–†–°–ö</span>';
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±—É–¥—É—â–∏–µ –∑–∞–ø–∏—Å–∏
            const futureStays = personStays.filter(s => s.start_date > today).sort((a, b) => a.start_date.localeCompare(b.start_date));
            if (futureStays.length > 0) {
                const nextStay = futureStays[0];
                const date = DateUtils.parseDate(nextStay.start_date);
                const formatted = date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });

                // –ï—Å–ª–∏ –µ—Å—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ä–µ—Ç—Ä–∏—Ç–µ (–¥–ª—è –≥–æ—Å—Ç–µ–π)
                if (nextStay.retreat) {
                    const retreatName = Layout.getName(nextStay.retreat);
                    return `–ü—Ä–∏–µ–¥–µ—Ç –Ω–∞ —Ä–µ—Ç—Ä–∏—Ç ${retreatName} ${formatted}`;
                }

                // –î–ª—è –∫–æ–º–∞–Ω–¥—ã –ø—Ä–æ—Å—Ç–æ "–ü–ª–∞–Ω–∏—Ä—É–µ—Ç –ø—Ä–∏–µ—Ö–∞—Ç—å"
                return `–ü–ª–∞–Ω–∏—Ä—É–µ—Ç –ø—Ä–∏–µ—Ö–∞—Ç—å ${formatted}`;
            }

            return '';
        }

        function renderTeamRow(person, opts = {}) {
            const e = Layout.escapeHtml;
            const displayName = [person.first_name, person.last_name].filter(Boolean).join(' ') || Layout.t('no_name');
            const spiritualName = person.spiritual_name || '';
            const dept = person.departments;
            const present = opts.isPresent || false;

            // –û—Å–Ω–æ–≤–Ω–æ–µ –∏–º—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const mainName = spiritualName || displayName;
            const subName = spiritualName ? displayName : '';

            // –ë–µ–π–¥–∂ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏—è —É–±—Ä–∞–Ω - —Å—Ç–∞—Ç—É—Å –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è –≤ –∫–æ–ª–æ–Ω–∫–µ "–í –®–†–°–ö"
            let badgeHtml = '';

            // –ê–≤–∞—Ç–∞—Ä: —Ñ–æ—Ç–æ –∏–ª–∏ –∏–Ω–∏—Ü–∏–∞–ª—ã
            const photoUrl = person.photo_url;
            const initials = e((spiritualName || displayName)
                .split(' ')
                .map(w => w[0])
                .join('')
                .substring(0, 2)
                .toUpperCase());

            const avatarHtml = photoUrl
                ? `<img src="${e(photoUrl)}" class="w-10 h-10 rounded-full object-cover cursor-pointer avatar-photo" alt="" data-initials="${initials}" data-photo-url="${e(photoUrl)}" onerror="replacePhotoWithPlaceholder(this)">`
                : `<div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center text-white font-semibold">${initials}</div>`;

            // –î–µ–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç –∏ —Å–ª—É–∂–µ–Ω–∏–µ
            let deptHtml = '‚Äî';
            if (dept) {
                const deptName = Layout.getName(dept);
                const service = person.service ? `<div class="text-xs opacity-60">${e(person.service)}</div>` : '';
                deptHtml = `<div><span class="badge badge-xs" style="background-color: ${e(dept.color)}20; color: ${e(dept.color)}; border-color: ${e(dept.color)}">${e(deptName)}</span>${service}</div>`;
            } else if (person.service) {
                deptHtml = `<div class="text-sm opacity-60">${e(person.service)}</div>`;
            }

            return `
                <tr class="hover cursor-pointer" onclick="window.location.href='person.html?id=${e(person.id)}'">
                    <td>
                        <div class="flex items-center gap-3">
                            ${avatarHtml}
                            <div class="min-w-0">
                                <div class="font-medium text-base">${e(mainName)}${badgeHtml}</div>
                                ${subName ? `<div class="text-xs opacity-60">${e(subName)}</div>` : ''}
                            </div>
                        </div>
                    </td>
                    <td>${deptHtml}</td>
                    <td class="text-sm">${getStayStatus(person.id)}</td>
                    <td class="truncate">${e(person.spiritual_teacher || '')}</td>
                    <td class="truncate text-sm opacity-60">${e(person.phone || '')}</td>
                    <td>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </td>
                </tr>
            `;
        }

        function renderPeople() {
            const tbody = document.getElementById('peopleTable');
            const emptyState = document.getElementById('emptyState');
            updateCounts();

            // –î–ª—è —Ñ–∏–ª—å—Ç—Ä–∞ "present" –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ —Ñ–∏–ª—å—Ç—Ä—É–µ–º –∫–ª–∏–µ–Ω—Ç—Å–∫–∏
            let filtered = people;
            if (state.currentFilter === 'present') {
                filtered = people.filter(p => V.isPresent(p.id, stays, today));
            }

            // –ö–ª–∏–µ–Ω—Ç—Å–∫–∞—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –¥–µ–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–∞–º
            if (state.sortField === 'department') {
                filtered = [...filtered].sort((a, b) => {
                    const deptA = a.departments ? Layout.getName(a.departments).toLowerCase() : '';
                    const deptB = b.departments ? Layout.getName(b.departments).toLowerCase() : '';

                    if (deptA < deptB) return state.sortDirection === 'asc' ? -1 : 1;
                    if (deptA > deptB) return state.sortDirection === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            // –ö–ª–∏–µ–Ω—Ç—Å–∫–∞—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ —Å—Ç–∞—Ç—É—Å—É –ø—Ä–µ–±—ã–≤–∞–Ω–∏—è
            if (state.sortField === 'stay_status') {
                filtered = [...filtered].sort((a, b) => {
                    const getStayPriority = (personId) => {
                        const personStays = stays[personId] || [];
                        const currentStay = personStays.find(s => s.start_date <= today && s.end_date >= today);
                        if (currentStay) return { priority: 1, date: '' };

                        const futureStays = personStays.filter(s => s.start_date > today).sort((x, y) => x.start_date.localeCompare(y.start_date));
                        if (futureStays.length > 0) return { priority: 2, date: futureStays[0].start_date };

                        return { priority: 3, date: '' };
                    };

                    const statusA = getStayPriority(a.id);
                    const statusB = getStayPriority(b.id);

                    // –°–Ω–∞—á–∞–ª–∞ —Å—Ä–∞–≤–Ω–∏–≤–∞–µ–º –ø–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç—É
                    if (statusA.priority !== statusB.priority) {
                        return state.sortDirection === 'asc'
                            ? statusA.priority - statusB.priority
                            : statusB.priority - statusA.priority;
                    }

                    // –î–ª—è –æ–¥–∏–Ω–∞–∫–æ–≤–æ–≥–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞ 2 (–ø–ª–∞–Ω–∏—Ä—É—é—â–∏–µ) - —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ
                    if (statusA.priority === 2) {
                        return state.sortDirection === 'asc'
                            ? statusA.date.localeCompare(statusB.date)
                            : statusB.date.localeCompare(statusA.date);
                    }

                    return 0;
                });
            }

            if (filtered.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                document.getElementById('paginationContainer')?.innerHTML && (document.getElementById('paginationContainer').innerHTML = '');
                return;
            }
            emptyState.classList.add('hidden');

            tbody.innerHTML = filtered.map(person =>
                renderTeamRow(person, {
                    isPresent: V.isPresent(person.id, stays, today)
                })
            ).join('');

            V.renderPagination('paginationContainer', state, totalCount, loadPeople);
        }

        function closeAddModal() { V.closeAddModal(); }
